      <p>This content dictionary treats matrices and vectors in a column oriented fashion (using matrix columns). Vectors in this CD are considered to be column vectors and must therefore be transposed to be considered as row vectors.</p>
      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="http://wiki.openmath.org/?title=cd%3Alinalg3%2Bvector">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="vector" id="vector">Symbol Definition: vector</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;vector&gt;Â &lt;/vector&gt;</p>
               <p> type : "column" | MathMLType</p>
      
               <p>The type attribute can be used to explicitly specify that a
      vector is a "row" vector.</p>
      
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>A vector is an ordered n-tuple of values representing an element of an n-dimensional vector space. The "values" are all from the same ring, typically real or complex. Where orientation is important, such as for pre or post multiplication by a matrix a vector is treated as a column vector and its transpose is treated a row vector. See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, [2.4]</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>For purposes of interaction with matrices and matrix multiplication, vectors are
      regarded as equivalent to a matrix consisting of a single column, and the transpose
      of a vector behaves the same as a matrix consisting of a single row. Note that
      vectors may be rendered either as a single column or row.</p>

               <p>The <code>vector</code> element constructs vectors from an <var>n</var>-dimensional
      vector space so that its <var>n</var> child elements typically represent real or
      complex valued scalars as in the three-element vector


          <div>
                     <button id="d43e87xmla" class="omcd_formula omcd_inactive"
                             onclick="omcd_divfold('d43e87xml')">XML (MathML)</button>
                  </div>
                  <pre id="d43e87xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
            &lt;vector&gt;
              &lt;apply&gt;
                &lt;plus/&gt;
                &lt;ci&gt;x&lt;/ci&gt;
                &lt;ci&gt;y&lt;/ci&gt;
              &lt;/apply&gt;
              &lt;cn&gt;3&lt;/cn&gt;
              &lt;cn&gt;7&lt;/cn&gt;
            &lt;/vector&gt;
          &lt;/math&gt;</pre>
                  <div>

                &lt;csymbol cd="arith1"&gt;plus&lt;/csymbol&gt;
                &lt;ci&gt;x&lt;/ci&gt;
                &lt;ci&gt;y&lt;/ci&gt;
              &lt;/apply&gt;&lt;cn&gt;3&lt;/cn&gt;&lt;cn&gt;7&lt;/cn&gt;&lt;/apply&gt;
          &lt;/math&gt;</pre>
                  <div>

                  </div>

            &lt;OMA&gt;&lt;OMS cd="linalg2" name="vector"/&gt;&lt;OMA&gt;
                &lt;OMS cd="arith1" name="plus"/&gt;
                &lt;OMV name="x"/&gt;
                &lt;OMV name="y"/&gt;
              &lt;/OMA&gt;&lt;OMI&gt;3&lt;/OMI&gt;&lt;OMI&gt;7&lt;/OMI&gt;&lt;/OMA&gt;
          &lt;/OMOBJ&gt;</pre>

( <i>x</i>,  <i>y</i>)
, 3, 7)

          </div>
                  <div>
                     <button id="d43e87mmla" class="omcd_formula omcd_active"
                             onclick="omcd_divfold('d43e87mml')">Presentation MathML</button>
                  </div>

                              <mo>+</mo>
                              <mi>y</mi>
                           </mrow>
                           <mo separator="true">,</mo>

                           <mo>)</mo>

               </p>

               <p>A vector can also be constructed by evaluating a function over a specific domain
       of application, each evaluation corresponding to an entry in the vector.  In its
       most general form a domain is explicitly specified by a
       <code>domainofapplication</code> element and a function. Optionally the
       <code>domainofapplication</code> can be augmented by a <code>bvar</code> element and an
       algebraic expression expressed in terms of it.  Qualifications defined by a
       <code>domainofapplication</code> element can be abbreviated in several ways as
       described in .</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>vector=column_vector</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
          
               <p>matrix * vector = vector</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
          
               <p>matrix * column_vector = column_ vector</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
          
               <p>row_vector*matrix  = row_vector</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
          
               <p>transpose(vector) = row_vector</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
          
               <p>transpose(column_vector) = row_vector</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
          
               <p>transpose(row_vector) = column_vector</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
          
               <p>distributive over scalars</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
          
               <p>associativity.</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
          
               <p>Matrix * column vector</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
          
               <p>row vector * Matrix</p>
      
            </dd>

      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="http://wiki.openmath.org/?title=cd%3Alinalg3%2Bmatrixcolumn">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="matrixcolumn" id="matrixcolumn">Symbol Definition: matrixcolumn</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;matrixcolumn/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is an n-ary constructor used to represent columns of matrices. Its arguments should be members of a ring.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
Representation of a column of a matrix of length two containing the integers
[1,0]
<div>
                  <button id="d43e353xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e353xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e353xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="linalg3" name="matrixcolumn"/&gt;
          &lt;OMI&gt; 1 &lt;/OMI&gt;
          &lt;OMI&gt; 0 &lt;/OMI&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e353cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e353cmml')">Content MathML</button>
               </div>
               <pre id="d43e353cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="linalg3"&gt;matrixcolumn&lt;/csymbol&gt;
          &lt;cn&gt; 1 &lt;/cn&gt;
          &lt;cn&gt; 0 &lt;/cn&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e353prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e353pref')">Prefix form</button>
               </div>
               <div id="d43e353pref" style="display:none; margin-top: 0.5em">
                  <a href="linalg3.xhtml#matrixcolumn">matrixcolumn</a>
( 1 ,  0 )

      </div>
               <div>
                  <button id="d43e353mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e353mml')">Presentation MathML</button>
               </div>
               <div id="d43e353mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mfenced xmlns="http://www.w3.org/1998/Math/MathML"

                              </mtd>
                           </mtr>
                        </mtable>
                     </mfenced>
                  </m:math>
               </div>
            </dd>

      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="http://wiki.openmath.org/?title=cd%3Alinalg3%2Bmatrix">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="matrix" id="matrix">Symbol Definition: matrix</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;matrix/&gt;</p>
      
               <p>Note that the behavior of the <code>matrix</code> and <code>matrixrow</code> elements is
    substantially different from the <code>mtable</code> and <code>mtr</code> presentation
    elements.</p>
      
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This is the constructor for a matrix. It takes an arbitrary number matrix rows as arguments. It is used to represent matrices. See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, [2.5.1].</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The <code>matrix</code> element is used to represent mathematical matrices. It has zero
    or more child elements, all of which are <code>matrixrow</code> elements. These in turn
    expect zero or more child elements that evaluate to algebraic expressions or
    numbers. These sub-elements are often real numbers, or symbols as in


          <div>
                     <button id="d43e416xmla" class="omcd_formula omcd_inactive"
                             onclick="omcd_divfold('d43e416xml')">XML (MathML)</button>
                  </div>
                  <pre id="d43e416xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
            &lt;matrix&gt;
              &lt;matrixrow&gt; 
                &lt;cn&gt;1&lt;/cn&gt; 
                &lt;cn&gt;2&lt;/cn&gt; 
              &lt;/matrixrow&gt;
              &lt;matrixrow&gt; 
                &lt;cn&gt;3&lt;/cn&gt; 
                &lt;cn&gt;4&lt;/cn&gt; 
              &lt;/matrixrow&gt;
            &lt;/matrix&gt;
          &lt;/math&gt;</pre>
                  <div>
                     <button id="d43e416stricta" class="omcd_formula omcd_inactive"
                             onclick="omcd_divfold('d43e416strict')">Strict Content MathML</button>
                  </div>
                  <pre id="d43e416strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
            &lt;apply&gt;&lt;csymbol cd="linalg2"&gt;matrix&lt;/csymbol&gt;&lt;apply&gt;&lt;csymbol cd="linalg2"&gt;matrixrow&lt;/csymbol&gt;&lt;cn&gt;1&lt;/cn&gt;&lt;cn&gt;2&lt;/cn&gt;&lt;/apply&gt;&lt;apply&gt;&lt;csymbol cd="linalg2"&gt;matrixrow&lt;/csymbol&gt;&lt;cn&gt;3&lt;/cn&gt;&lt;cn&gt;4&lt;/cn&gt;&lt;/apply&gt;&lt;/apply&gt;
          &lt;/math&gt;</pre>
                  <div>
                     <button id="d43e416cmmla" class="omcd_formula omcd_inactive"
                             onclick="omcd_divfold('d43e416cmml')">OpenMath</button>
                  </div>
                  <pre id="d43e416cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath"&gt;
            &lt;OMA&gt;&lt;OMS cd="linalg2" name="matrix"/&gt;&lt;OMA&gt;&lt;OMS cd="linalg2" name="matrixrow"/&gt;&lt;OMI&gt;1&lt;/OMI&gt;&lt;OMI&gt;2&lt;/OMI&gt;&lt;/OMA&gt;&lt;OMA&gt;&lt;OMS cd="linalg2" name="matrixrow"/&gt;&lt;OMI&gt;3&lt;/OMI&gt;&lt;OMI&gt;4&lt;/OMI&gt;&lt;/OMA&gt;&lt;/OMA&gt;
          &lt;/OMOBJ&gt;</pre>
                  <div>
                     <button id="d43e416prefa" class="omcd_formula omcd_inactive"
                             onclick="omcd_divfold('d43e416pref')">Prefix form</button>
                  </div>
                  <div id="d43e416pref" style="display:none; margin-top: 0.5em">
                     <a href="linalg2.xhtml#matrix">matrix</a>
(<a href="linalg2.xhtml#matrixrow">matrixrow</a>
(1, 2)
, <a href="linalg2.xhtml#matrixrow">matrixrow</a>
(3, 4)
)

          </div>
                  <div>
                     <button id="d43e416mmla" class="omcd_formula omcd_active"
                             onclick="omcd_divfold('d43e416mml')">Presentation MathML</button>
                  </div>
                  <div id="d43e416mml" style="display:block; margin-top: 0.5em">
                     <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                        <mfenced xmlns="http://www.w3.org/1998/Math/MathML"
                                 xmlns:om="http://www.openmath.org/OpenMath">
                           <mtable>
                              <mtr>
                                 <mtd>
                                    <mn>1</mn>
                                 </mtd>
                                 <mtd>
                                    <mn>2</mn>
                                 </mtd>
                              </mtr>
                              <mtr>
                                 <mtd>
                                    <mn>3</mn>
                                 </mtd>
                                 <mtd>
                                    <mn>4</mn>
                                 </mtd>
                              </mtr>
                           </mtable>
                        </mfenced>
                     </m:math>
                  </div>
        

    The <code>matrixrow</code> elements must always be contained inside of a matrix, and all
    rows in a given matrix must have the same number of elements.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
Representation of a 2x2 identity matrix
<div>
                  <button id="d43e449xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e449xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e449xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="linalg3" name="matrix"/&gt;
          &lt;OMA&gt;
            &lt;OMS cd="linalg3" name="matrixcolumn"/&gt;
            &lt;OMI&gt; 1 &lt;/OMI&gt;
            &lt;OMI&gt; 0 &lt;/OMI&gt;
          &lt;/OMA&gt;
          &lt;OMA&gt;
            &lt;OMS cd="linalg3" name="matrixcolumn"/&gt;
            &lt;OMI&gt; 0 &lt;/OMI&gt;
            &lt;OMI&gt; 1 &lt;/OMI&gt;
          &lt;/OMA&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e449cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e449cmml')">Content MathML</button>
               </div>
               <pre id="d43e449cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="linalg3"&gt;matrix&lt;/csymbol&gt;
          &lt;apply&gt;
            &lt;csymbol cd="linalg3"&gt;matrixcolumn&lt;/csymbol&gt;
            &lt;cn&gt; 1 &lt;/cn&gt;
            &lt;cn&gt; 0 &lt;/cn&gt;
          &lt;/apply&gt;
          &lt;apply&gt;
            &lt;csymbol cd="linalg3"&gt;matrixcolumn&lt;/csymbol&gt;
            &lt;cn&gt; 0 &lt;/cn&gt;
            &lt;cn&gt; 1 &lt;/cn&gt;
          &lt;/apply&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e449prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e449pref')">Prefix form</button>
               </div>
               <div id="d43e449pref" style="display:none; margin-top: 0.5em">
                  <a href="linalg3.xhtml#matrix">matrix</a>
(<a href="linalg3.xhtml#matrixcolumn">matrixcolumn</a>
( 1 ,  0 )
, <a href="linalg3.xhtml#matrixcolumn">matrixcolumn</a>
( 0 ,  1 )
)

      </div>
               <div>
                  <button id="d43e449mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e449mml')">Presentation MathML</button>
               </div>
               <div id="d43e449mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mfenced xmlns="http://www.w3.org/1998/Math/MathML"
                              xmlns:om="http://www.openmath.org/OpenMath">
                        <mtable>
                           <mtr>
                              <mtd>
                                 <mn> 1 </mn>
                              </mtd>
                              <mtd>
                                 <mn> 0 </mn>
                              </mtd>
                           </mtr>
                           <mtr>
                              <mtd>
                                 <mn> 0 </mn>
                              </mtd>
                              <mtd>
                                 <mn> 1 </mn>
                              </mtd>
                           </mtr>
                        </mtable>
                     </mfenced>
                  </m:math>
               </div>
            </dd>

            </dd>

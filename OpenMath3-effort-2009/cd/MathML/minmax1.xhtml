         <h2>
            <a name="min" id="min">Symbol Definition: min</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Minimum</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;min/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol denotes the unary minimum function which takes a set as its argument and returns the minimum element in that set.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>Minimum of a finite listing of elements</p>

                  <button id="d43e75xmla" class="omcd_formula omcd_inactive"

               </div>
               <pre id="d43e75xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;min/&gt;
          &lt;cn&gt;2&lt;/cn&gt;
          &lt;cn&gt;3&lt;/cn&gt;
          &lt;cn&gt;5&lt;/cn&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>

                          onclick="omcd_divfold('d43e75strict')">Strict Content MathML</button>

          &lt;cn&gt;3&lt;/cn&gt;
          &lt;cn&gt;5&lt;/cn&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

                          onclick="omcd_divfold('d43e75cmml')">OpenMath</button>
               </div>

        &lt;OMA&gt;
          &lt;OMS cd="minmax1" name="min"/&gt;
          &lt;OMI&gt;2&lt;/OMI&gt;
          &lt;OMI&gt;3&lt;/OMI&gt;
          &lt;OMI&gt;5&lt;/OMI&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>

         <h2>
            <a name="big_min" id="big_min">Symbol Definition: big_min</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Minimum over a Set of expressions</p>
            </dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This n-ary operator is used to construct the minimum over a set of objects.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>min(y^2,  y in (0,1))</p>
      
               <div>
                  <button id="d43e150xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e150xml')">XML (MathML)</button>
               </div>
               <pre id="d43e150xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;min/&gt;
          &lt;bvar&gt;
            &lt;ci&gt;y&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;condition&gt;
            &lt;apply&gt;
              &lt;in/&gt;
              &lt;ci&gt;y&lt;/ci&gt;
              &lt;interval&gt;
                &lt;cn&gt;0&lt;/cn&gt;
                &lt;cn&gt;1&lt;/cn&gt;
              &lt;/interval&gt;
            &lt;/apply&gt;
          &lt;/condition&gt;
          &lt;apply&gt;
            &lt;power/&gt;
            &lt;ci&gt;y&lt;/ci&gt;
            &lt;cn&gt;2&lt;/cn&gt;
          &lt;/apply&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e150stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e150strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e150strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;&lt;csymbol cd="minmax1"&gt;min&lt;/csymbol&gt;&lt;apply&gt;&lt;csymbol cd="set1"&gt;map&lt;/csymbol&gt;&lt;bind&gt;&lt;csymbol cd="fns1"&gt;lambda&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;
            &lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;
            &lt;ci&gt;y&lt;/ci&gt;
            &lt;cn&gt;2&lt;/cn&gt;
          &lt;/apply&gt;&lt;/bind&gt;&lt;apply&gt;
              &lt;csymbol cd="set1"&gt;in&lt;/csymbol&gt;
              &lt;ci&gt;y&lt;/ci&gt;
              &lt;apply&gt;&lt;csymbol cd="interval1"&gt;interval&lt;/csymbol&gt;&lt;cn&gt;0&lt;/cn&gt;&lt;cn&gt;1&lt;/cn&gt;&lt;/apply&gt;
            &lt;/apply&gt;&lt;/apply&gt;&lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e150cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e150cmml')">OpenMath</button>
               </div>

        &lt;OMA&gt;&lt;OMS cd="minmax1" name="min"/&gt;&lt;OMA&gt;&lt;OMS cd="set1" name="map"/&gt;&lt;OMBIND&gt;&lt;OMS cd="fns1" name="lambda"/&gt;&lt;OMBVAR&gt;&lt;OMV name="y"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;
            &lt;OMS cd="arith1" name="power"/&gt;
            &lt;OMV name="y"/&gt;
            &lt;OMI&gt;2&lt;/OMI&gt;
          &lt;/OMA&gt;&lt;/OMBIND&gt;&lt;OMA&gt;
              &lt;OMS cd="set1" name="in"/&gt;
              &lt;OMV name="y"/&gt;
              &lt;OMA&gt;&lt;OMS cd="interval1" name="interval"/&gt;&lt;OMI&gt;0&lt;/OMI&gt;&lt;OMI&gt;1&lt;/OMI&gt;&lt;/OMA&gt;
            &lt;/OMA&gt;&lt;/OMA&gt;&lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e150prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e150pref')">Prefix form</button>
               </div>
               <div id="d43e150pref" style="display:none; margin-top: 0.5em">

(<a href="set1.xhtml#map">map</a>
(<a href="fns1.xhtml#lambda">lambda</a>

(<a href="arith1.xhtml#power">power</a>
( <i>y</i>, 2)
)
, <a href="set1.xhtml#in">in</a>
( <i>y</i>, <a href="interval1.xhtml#interval">interval</a>
(0, 1)
)
)
)

      </div>

                           <mo>(</mo>

            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>The elements to be compared may also be described using bound variables with a
    <code>condition</code> element and an expression to be minimized, as in:</p>
               <p>Note that the bound variable must be stated even if it might be implicit in
    conventional notation.</p>

          &lt;bvar&gt;
            &lt;ci&gt;x&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;condition&gt;
            &lt;apply&gt;
              &lt;notin/&gt;
              &lt;ci&gt;x&lt;/ci&gt;
              &lt;ci type="set"&gt; B&lt;/ci&gt;
            &lt;/apply&gt;
          &lt;/condition&gt;
          &lt;apply&gt;
            &lt;power/&gt;
            &lt;ci&gt;x&lt;/ci&gt;
            &lt;cn&gt;2&lt;/cn&gt;
          &lt;/apply&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

            &lt;OMS cd="arith1" name="power"/&gt;

      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="http://wiki.openmath.org/?title=cd%3Aminmax1%2Bmax">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="max" id="max">Symbol Definition: max</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Maximum</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;max/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol denotes the unary maximum function which takes a set as its argument and returns the maximum element in that set.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>ForAll( x in S,  max(y in S,y) \geq x )</p>
      
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>Maximum of a finite listing of elements</p>
      
               <div>
                  <button id="d43e302xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e302xml')">XML (MathML)</button>
               </div>
               <pre id="d43e302xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;max/&gt;
          &lt;cn&gt;2&lt;/cn&gt;
          &lt;cn&gt;3&lt;/cn&gt;
          &lt;cn&gt;5&lt;/cn&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e302stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e302strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e302strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="minmax1"&gt;max&lt;/csymbol&gt;
          &lt;cn&gt;2&lt;/cn&gt;
          &lt;cn&gt;3&lt;/cn&gt;
          &lt;cn&gt;5&lt;/cn&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e302cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e302cmml')">OpenMath</button>
               </div>
               <pre id="d43e302cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="minmax1" name="max"/&gt;
          &lt;OMI&gt;2&lt;/OMI&gt;
          &lt;OMI&gt;3&lt;/OMI&gt;
          &lt;OMI&gt;5&lt;/OMI&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e302prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e302pref')">Prefix form</button>
               </div>
               <div id="d43e302pref" style="display:none; margin-top: 0.5em">
                  <a href="minmax1.xhtml#max">max</a>
(2, 3, 5)

      </div>
               <div>
                  <button id="d43e302mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e302mml')">Presentation MathML</button>
               </div>
               <div id="d43e302mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>max</mi>
                        <mo>‚Å°</mo>
                        <mrow>
                           <mo>(</mo>
                           <mn>2</mn>
                           <mo>,</mo>
                           <mn>3</mn>
                           <mo>,</mo>
                           <mn>5</mn>
                           <mo>)</mo>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
Representation of the equation maximum{1,9,5} = 9.
<div>
                  <button id="d43e322xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e322xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e322xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="relation1" name="eq"/&gt;
          &lt;OMA&gt;
            &lt;OMS cd="minmax1" name="max"/&gt;
            &lt;OMA&gt;
              &lt;OMS cd="set1" name="set"/&gt;
              &lt;OMI&gt; 1 &lt;/OMI&gt;
              &lt;OMI&gt; 9 &lt;/OMI&gt;
              &lt;OMI&gt; 5 &lt;/OMI&gt;
            &lt;/OMA&gt;
          &lt;/OMA&gt;
          &lt;OMI&gt; 9 &lt;/OMI&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e322cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e322cmml')">Content MathML</button>
               </div>
               <pre id="d43e322cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
          &lt;apply&gt;
            &lt;csymbol cd="minmax1"&gt;max&lt;/csymbol&gt;
            &lt;apply&gt;
              &lt;csymbol cd="set1"&gt;set&lt;/csymbol&gt;
              &lt;cn&gt; 1 &lt;/cn&gt;
              &lt;cn&gt; 9 &lt;/cn&gt;
              &lt;cn&gt; 5 &lt;/cn&gt;
            &lt;/apply&gt;
          &lt;/apply&gt;
          &lt;cn&gt; 9 &lt;/cn&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e322prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e322pref')">Prefix form</button>
               </div>
               <div id="d43e322pref" style="display:none; margin-top: 0.5em">
                  <a href="relation1.xhtml#eq">eq</a>
(<a href="minmax1.xhtml#max">max</a>
(<a href="set1.xhtml#set">set</a>
( 1 ,  9 ,  5 )
)
,  9 )

      </div>
               <div>
                  <button id="d43e322mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e322mml')">Presentation MathML</button>
               </div>
               <div id="d43e322mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mrow>
                           <mi>max</mi>
                           <mo>‚Å°</mo>
                           <mrow>
                              <mo>(</mo>
                              <mrow>
                                 <mo>{</mo>
                                 <mn> 1 </mn>
                                 <mo separator="true">,</mo>
                                 <mn> 9 </mn>
                                 <mo separator="true">,</mo>
                                 <mn> 5 </mn>
                                 <mo>}</mo>
                              </mrow>
                              <mo>)</mo>
                           </mrow>
                        </mrow>
                        <mo>=</mo>
                        <mn> 9 </mn>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Signatures:</dt>
            <dd>
               <a href="../sts/minmax1.xhtml#max">
    sts
      </a>
            </dd>
         </dl>

      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="http://wiki.openmath.org/?title=cd%3Aminmax1%2Bbig_max">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="big_max" id="big_max">Symbol Definition: big_max</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Maximum over a Set of expressions</p>
            </dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This n-ary operator is used to construct the maximum over a set of objects.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>Max(y^3, y in (0,1)) </p>
      
               <div>
                  <button id="d43e376xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e376xml')">XML (MathML)</button>
               </div>
               <pre id="d43e376xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;max/&gt;
          &lt;bvar&gt;
            &lt;ci&gt;y&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;condition&gt;
            &lt;apply&gt;
              &lt;in/&gt;
              &lt;ci&gt;y&lt;/ci&gt;
              &lt;interval&gt;
                &lt;cn&gt;0&lt;/cn&gt;
                &lt;cn&gt;1&lt;/cn&gt;
              &lt;/interval&gt;
            &lt;/apply&gt;
          &lt;/condition&gt;
          &lt;apply&gt;
            &lt;power/&gt;
            &lt;ci&gt;y&lt;/ci&gt;
            &lt;cn&gt;3&lt;/cn&gt;
          &lt;/apply&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e376stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e376strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e376strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;&lt;csymbol cd="minmax1"&gt;max&lt;/csymbol&gt;&lt;apply&gt;&lt;csymbol cd="set1"&gt;map&lt;/csymbol&gt;&lt;bind&gt;&lt;csymbol cd="fns1"&gt;lambda&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;
            &lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;
            &lt;ci&gt;y&lt;/ci&gt;
            &lt;cn&gt;3&lt;/cn&gt;
          &lt;/apply&gt;&lt;/bind&gt;&lt;apply&gt;
              &lt;csymbol cd="set1"&gt;in&lt;/csymbol&gt;
              &lt;ci&gt;y&lt;/ci&gt;
              &lt;apply&gt;&lt;csymbol cd="interval1"&gt;interval&lt;/csymbol&gt;&lt;cn&gt;0&lt;/cn&gt;&lt;cn&gt;1&lt;/cn&gt;&lt;/apply&gt;
            &lt;/apply&gt;&lt;/apply&gt;&lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e376cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e376cmml')">OpenMath</button>
               </div>
               <pre id="d43e376cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;&lt;OMS cd="minmax1" name="max"/&gt;&lt;OMA&gt;&lt;OMS cd="set1" name="map"/&gt;&lt;OMBIND&gt;&lt;OMS cd="fns1" name="lambda"/&gt;&lt;OMBVAR&gt;&lt;OMV name="y"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;
            &lt;OMS cd="arith1" name="power"/&gt;
            &lt;OMV name="y"/&gt;
            &lt;OMI&gt;3&lt;/OMI&gt;
          &lt;/OMA&gt;&lt;/OMBIND&gt;&lt;OMA&gt;
              &lt;OMS cd="set1" name="in"/&gt;
              &lt;OMV name="y"/&gt;
              &lt;OMA&gt;&lt;OMS cd="interval1" name="interval"/&gt;&lt;OMI&gt;0&lt;/OMI&gt;&lt;OMI&gt;1&lt;/OMI&gt;&lt;/OMA&gt;
            &lt;/OMA&gt;&lt;/OMA&gt;&lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e376prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e376pref')">Prefix form</button>
               </div>
               <div id="d43e376pref" style="display:none; margin-top: 0.5em">
                  <a href="minmax1.xhtml#max">max</a>
(<a href="set1.xhtml#map">map</a>
(<a href="fns1.xhtml#lambda">lambda</a>
[ <i>y</i>] .
(<a href="arith1.xhtml#power">power</a>
( <i>y</i>, 3)
)
, <a href="set1.xhtml#in">in</a>
( <i>y</i>, <a href="interval1.xhtml#interval">interval</a>
(0, 1)
)
)
)

      </div>
               <div>
                  <button id="d43e376mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e376mml')">Presentation MathML</button>
               </div>
               <div id="d43e376mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>max</mi>
                        <mo>‚Å°</mo>
                        <mrow>
                           <mo>(</mo>
                           <mrow>
                              <mo>{</mo>
                              <msup>
                                 <mi>y</mi>
                                 <mn>3</mn>
                              </msup>
                              <mo>|</mo>
                              <mrow>
                                 <mi>y</mi>
                                 <mo>‚àà</mo>
                                 <mrow>
                                    <mi>y</mi>
                                    <mo>‚àà</mo>
                                    <mrow>
                                       <mo>[</mo>
                                       <mn>0</mn>
                                       <mo separator="true">,</mo>
                                       <mn>1</mn>
                                       <mo>]</mo>
                                    </mrow>
                                 </mrow>
                              </mrow>
                              <mo>}</mo>
                           </mrow>
                           <mo>)</mo>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>When the objects are to be compared explicitly they are listed as
  arguments to the function as in:</p> 
      
               <div>
                  <button id="d43e431xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e431xml')">XML (MathML)</button>
               </div>
               <pre id="d43e431xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;max/&gt;
          &lt;ci&gt;a&lt;/ci&gt;
          &lt;ci&gt;b&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e431stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e431strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e431strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="minmax1"&gt;max&lt;/csymbol&gt;
          &lt;ci&gt;a&lt;/ci&gt;
          &lt;ci&gt;b&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e431cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e431cmml')">OpenMath</button>
               </div>
               <pre id="d43e431cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="minmax1" name="max"/&gt;
          &lt;OMV name="a"/&gt;
          &lt;OMV name="b"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e431prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e431pref')">Prefix form</button>
               </div>
               <div id="d43e431pref" style="display:none; margin-top: 0.5em">
                  <a href="minmax1.xhtml#max">max</a>
( <i>a</i>,  <i>b</i>)

      </div>
               <div>
                  <button id="d43e431mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e431mml')">Presentation MathML</button>
               </div>
               <div id="d43e431mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>max</mi>
                        <mo>‚Å°</mo>
                        <mrow>
                           <mo>(</mo>
                           <mi>a</mi>
                           <mo>,</mo>
                           <mi>b</mi>
                           <mo>)</mo>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Signatures:</dt>
            <dd>
               <a href="../sts/minmax1.xhtml#big_max">

      </a>
            </dd>
         </dl>

         <h2>
            <a name="mean" id="mean">Symbol Definition: mean</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;mean/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents an n-ary function denoting the mean of its arguments. That is, their sum divided by their number. See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, section 7.7.1</p>
            </dd>

        &lt;apply&gt;
          &lt;mean/&gt;
          &lt;cn&gt;3&lt;/cn&gt;
          &lt;cn&gt;4&lt;/cn&gt;
          &lt;cn&gt;3&lt;/cn&gt;
          &lt;cn&gt;7&lt;/cn&gt;
          &lt;cn&gt;4&lt;/cn&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

         <h2>
            <a name="sdev" id="sdev">Symbol Definition: sdev</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;sdev/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents a function requiring two or more arguments, denoting the sample standard deviation of its arguments. That is, the square root of (the sum of the squares of the deviations from the mean of the arguments, divided by the number of arguments). See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, (7.7.11) section 7.7.1.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>

                          onclick="omcd_divfold('d43e175xml')">XML (MathML)</button>
               </div>

        &lt;apply&gt;
          &lt;sdev/&gt;
          &lt;cn&gt;3&lt;/cn&gt;
          &lt;cn&gt;4&lt;/cn&gt;
          &lt;cn&gt;2&lt;/cn&gt;
          &lt;cn&gt;2&lt;/cn&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

          &lt;cn&gt;2&lt;/cn&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

    the differences from their mean divided by the number of arguments.

      <div class="cddefinition">

         <h2>
            <a name="moment" id="moment">Symbol Definition: moment</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;moment/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to denote the i'th moment of a set of data. The first argument should be the degree of the moment (that is, for the i'th moment the first argument should be i), the second argument should be the point about which the moment is being taken and the rest of the arguments are treated as the data. For n data values x_1, x_2, ..., x_n the i'th moment about c is (1/n) ((x_1-c)^i + (x_2-c)^i + ... + (x_n-c)^i). See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, section 7.7.1.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>The 3rd central moment of a set of data. </p>
      
               <div>
                  <button id="d43e640xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e640xml')">XML (MathML)</button>
               </div>
               <pre id="d43e640xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;moment/&gt;
          &lt;degree&gt;
            &lt;cn&gt;3&lt;/cn&gt;
          &lt;/degree&gt;
          &lt;momentabout&gt;
            &lt;mean/&gt;
          &lt;/momentabout&gt;
          &lt;cn&gt;6&lt;/cn&gt;
          &lt;cn&gt;4&lt;/cn&gt;
          &lt;cn&gt;2&lt;/cn&gt;
          &lt;cn&gt;2&lt;/cn&gt;
          &lt;cn&gt;5&lt;/cn&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e640stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e640strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e640strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;&lt;csymbol cd="s_dist1"&gt;moment&lt;/csymbol&gt;&lt;cn&gt;3&lt;/cn&gt;&lt;csymbol cd="s_data1"&gt;mean&lt;/csymbol&gt;&lt;cn&gt;5&lt;/cn&gt;&lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e640cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e640cmml')">OpenMath</button>
               </div>

        &lt;OMA g=""&gt;&lt;OMS cd="s_dist1" name="moment"/&gt;&lt;OMI&gt;3&lt;/OMI&gt;&lt;OMS cd="s_data1" name="mean"/&gt;&lt;OMI&gt;5&lt;/OMI&gt;&lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>

(3, <a href="s_data1.xhtml#mean">mean</a>, 5)

      </div>
               <div>

                          onclick="omcd_divfold('d43e640mml')">Presentation MathML</button>

                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mrow>
                           <mo>⟨</mo>
                           <msup>
                              <mn>5</mn>
                              <mn>3</mn>
                           </msup>
                           <mo>⟩</mo>
                        </mrow>
                        <mi>mean</mi>
                     </msub>
                  </m:math>
               </div>
            </dd>

         <h2>
            <a name="factorof" id="factorof">Symbol Definition: factorof</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;factorof/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This is the binary operator that is used to indicate the mathematical relationship a "is a factor of" b, where a is the first argument and b is the second. This relationship is true if and only if b mod a = 0.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>ForAll( [a,b], a and b integers, a divides b  if there is an integer c such that a*c = b )</p>
      
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e75xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e75xml')">XML (MathML)</button>
               </div>
               <pre id="d43e75xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;factorof/&gt;
          &lt;ci&gt;a&lt;/ci&gt;
          &lt;ci&gt;b&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e75stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e75strict')">Strict Content MathML</button>

          &lt;ci&gt;a&lt;/ci&gt;
          &lt;ci&gt;b&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

        &lt;OMA&gt;
          &lt;OMS cd="integer1" name="factorof"/&gt;
          &lt;OMV name="a"/&gt;
          &lt;OMV name="b"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>

            <dt class="dt">Property:</dt>
            <dd>

      <div class="cddefinition">
         <h2>
            <a name="factorial" id="factorial">Symbol Definition: factorial</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Factorial</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;factorial/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>The symbol to represent a unary factorial function on non-negative integers.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>Factorials are defined by n! = n*(n-1)* ... * 1</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>ForAll( n, n \gt 0, n! = n*(n-1)! )</p>
      
               <div>
                  <button id="d43e169xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e169xml')">XML (MathML)</button>
               </div>
               <pre id="d43e169xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;bind&gt;
          &lt;forall/&gt;
          &lt;bvar&gt;
            &lt;ci&gt;n&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;condition&gt;
            &lt;apply&gt;
              &lt;gt/&gt;
              &lt;ci&gt;n&lt;/ci&gt;
              &lt;cn&gt;0&lt;/cn&gt;
            &lt;/apply&gt;
          &lt;/condition&gt;
          &lt;apply&gt;
            &lt;eq/&gt;
            &lt;apply&gt;
              &lt;factorial/&gt;
              &lt;ci&gt;n&lt;/ci&gt;
            &lt;/apply&gt;
            &lt;apply&gt;
              &lt;times/&gt;
              &lt;ci&gt;n&lt;/ci&gt;
              &lt;apply&gt;
                &lt;factorial/&gt;
                &lt;apply&gt;
                  &lt;minus/&gt;
                  &lt;ci&gt;n&lt;/ci&gt;
                  &lt;cn&gt;1&lt;/cn&gt;
                &lt;/apply&gt;
              &lt;/apply&gt;
            &lt;/apply&gt;
          &lt;/apply&gt;
        &lt;/bind&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e169stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e169strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e169strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;bind&gt;&lt;csymbol cd="quant1"&gt;forall&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;
            &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
            &lt;apply&gt;
              &lt;csymbol cd="integer1"&gt;factorial&lt;/csymbol&gt;
              &lt;ci&gt;n&lt;/ci&gt;
            &lt;/apply&gt;
            &lt;apply&gt;
              &lt;csymbol cd="arith1"&gt;times&lt;/csymbol&gt;
              &lt;ci&gt;n&lt;/ci&gt;
              &lt;apply&gt;
                &lt;csymbol cd="integer1"&gt;factorial&lt;/csymbol&gt;
                &lt;apply&gt;
                  &lt;csymbol cd="arith1"&gt;minus&lt;/csymbol&gt;
                  &lt;ci&gt;n&lt;/ci&gt;
                  &lt;cn&gt;1&lt;/cn&gt;
                &lt;/apply&gt;
              &lt;/apply&gt;
            &lt;/apply&gt;
          &lt;/apply&gt;&lt;/bind&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e169cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e169cmml')">OpenMath</button>
               </div>
               <pre id="d43e169cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMBIND&gt;&lt;OMS cd="quant1" name="forall"/&gt;&lt;OMBVAR&gt;&lt;OMV name="n"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;
            &lt;OMS cd="relation1" name="eq"/&gt;
            &lt;OMA&gt;
              &lt;OMS cd="integer1" name="factorial"/&gt;
              &lt;OMV name="n"/&gt;
            &lt;/OMA&gt;
            &lt;OMA&gt;
              &lt;OMS cd="arith1" name="times"/&gt;
              &lt;OMV name="n"/&gt;
              &lt;OMA&gt;
                &lt;OMS cd="integer1" name="factorial"/&gt;
                &lt;OMA&gt;
                  &lt;OMS cd="arith1" name="minus"/&gt;
                  &lt;OMV name="n"/&gt;
                  &lt;OMI&gt;1&lt;/OMI&gt;
                &lt;/OMA&gt;
              &lt;/OMA&gt;
            &lt;/OMA&gt;
          &lt;/OMA&gt;&lt;/OMBIND&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>

            </dd>

            <dd>
      
               <p>If this were evaluated at <var>n</var> = 5 it would evaluate to 120.</p>
      
               <div>

      <div class="cddefinition">
         <h2>
            <a name="quotient" id="quotient">Symbol Definition: quotient</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Quotient</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;quotient/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>The symbol to represent the integer (binary) division operator. That is, for integers a and b, quotient(a,b) denotes q such that a=b*q+r, with |r| less than |b| and a*r positive.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The <code>quotient</code> element is the operator used for division modulo a
  particular base. When the <code>quotient</code> operator is applied to integer arguments
  <var>a</var> and <var>b</var>, the result is the <q>quotient of <var>a</var>
  divided by <var>b</var>
                  </q>. That is, <code>quotient</code> returns the unique
  integer <var>q</var> such that <var>a</var> = <var>q</var> 
                  <var>b</var> +
  <var>r</var>. (In common usage, <var>q</var> is called the quotient and <var>r</var>
  is the remainder.)</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>ForAll( [a,b], b != 0, a = b*quotient(a,b) + rem(a,b) )</p>
      
               <div>

          &lt;forall/&gt;

            &lt;ci&gt;a&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;bvar&gt;
            &lt;ci&gt;b&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;condition&gt;
            &lt;apply&gt;
              &lt;neq/&gt;
              &lt;ci&gt;b&lt;/ci&gt;
              &lt;cn&gt;0&lt;/cn&gt;
            &lt;/apply&gt;
          &lt;/condition&gt;
          &lt;apply&gt;
            &lt;eq/&gt;
            &lt;ci&gt;a&lt;/ci&gt;
            &lt;apply&gt;
              &lt;plus/&gt;
              &lt;apply&gt;
                &lt;times/&gt;
                &lt;ci&gt;b&lt;/ci&gt;
                &lt;apply&gt;
                  &lt;quotient/&gt;
                  &lt;ci&gt;a&lt;/ci&gt;
                  &lt;ci&gt;b&lt;/ci&gt;
                &lt;/apply&gt;
              &lt;/apply&gt;
              &lt;apply&gt;
                &lt;rem/&gt;
                &lt;ci&gt;a&lt;/ci&gt;
                &lt;ci&gt;b&lt;/ci&gt;
              &lt;/apply&gt;
            &lt;/apply&gt;
          &lt;/apply&gt;
        &lt;/bind&gt;
      &lt;/math&gt;</pre>

  a = b * quotient(a,b) + remainder(a,b) and abs(remainder(a,b)) is less than abs(b) and

      <div class="cddefinition">
         <h2>
            <a name="remainder" id="remainder">Symbol Definition: remainder</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Remainder</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;rem/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>The symbol to represent the integer remainder after (binary) division. For integers a and b, remainder(a,b) denotes r such that a=b*q+r, with |r| less than |b| and a*r positive.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The <code>rem</code> element is the operator that returns the
    <q>remainder</q> of a division modulo a particular base. When the
    <code>rem</code> operator is applied to integer arguments <var>a</var> and
    <var>b</var>, the result is the <q>remainder of <var>a</var> divided by
    <var>b</var>
                  </q>. That is, <code>rem</code> returns the unique integer,
    <var>r</var> such that <var>a</var> = <var>q</var> 
                  <var>b</var>+ <var>r</var>, where
    <var>r</var> &lt; <var>q</var>. (In common usage, <var>q</var> is called the quotient
    and <var>r</var> is the remainder.)</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>rem(a, 0) is undefined</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>ForAll( [a,b], b!=0, a = b*quotient(a,b) + rem(a,b))</p>

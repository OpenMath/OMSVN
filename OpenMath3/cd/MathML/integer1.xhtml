      <div class="cddefinition">
         <h2>
            <a name="factorof">Symbol Definition: factorof</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;factorof/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
   This is the binary OpenMath operator that is used to indicate the mathematical
   relationship a "is a factor of" b, where a is the first argument and b is the
   second. This relationship is true if and only if b mod a = 0.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    This is the binary MathML operator that is used indicate the mathematical
    relationship a "is a factor of" b. This relationship is true just if b mod a = 0
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
    The factorof element is the relational operator element on two
    integers a and b specifying whether one is an integer
    factor of the other.
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            ForAll( [a,b], a and b integers, a divides b  if there is an integer c such that a*c = b )
          </p>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="factorial">Symbol Definition: factorial</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Factorial</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;factorial/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
The symbol to represent a unary factorial function on non-negative integers.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          This is the unary operator used to construct factorials.  Factorials are
          defined by n! = n*(n-1)* ... * 1
        </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            ForAll( n, n \gt 0, n! = n*(n-1)! )</p>
               <div>
                  <button id="d43e182xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e182xml')">XML (MathML)</button>
               </div>
               <pre id="d43e182xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
&lt;bind&gt;&lt;forall/&gt;
  &lt;bvar&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/bvar&gt;
  &lt;condition&gt;&lt;apply&gt;&lt;gt/&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;cn&gt;0&lt;/cn&gt;&lt;/apply&gt;&lt;/condition&gt;
  &lt;apply&gt;&lt;eq/&gt;
    &lt;apply&gt;&lt;factorial/&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/apply&gt;
    &lt;apply&gt;&lt;times/&gt;
      &lt;ci&gt;n&lt;/ci&gt;
      &lt;apply&gt;&lt;factorial/&gt;
        &lt;apply&gt;&lt;minus/&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;cn&gt;1&lt;/cn&gt;&lt;/apply&gt;
      &lt;/apply&gt;
    &lt;/apply&gt;
  &lt;/apply&gt;
&lt;/bind&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e182stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e182strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e182strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
&lt;bind&gt;&lt;csymbol cd="quant1"&gt;forall&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;&lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
    &lt;apply&gt;&lt;csymbol cd="integer1"&gt;factorial&lt;/csymbol&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/apply&gt;
    &lt;apply&gt;&lt;csymbol cd="arith1"&gt;times&lt;/csymbol&gt;
      &lt;ci&gt;n&lt;/ci&gt;
      &lt;apply&gt;&lt;csymbol cd="integer1"&gt;factorial&lt;/csymbol&gt;
        &lt;apply&gt;&lt;csymbol cd="arith1"&gt;minus&lt;/csymbol&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;cn&gt;1&lt;/cn&gt;&lt;/apply&gt;
      &lt;/apply&gt;
    &lt;/apply&gt;
  &lt;/apply&gt;&lt;/bind&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e182cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e182cmml')">OpenMath</button>
               </div>
               <pre id="d43e182cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath"&gt;
&lt;OMBIND&gt;&lt;OMS cd="quant1" name="forall"/&gt;&lt;OMBVAR&gt;&lt;OMV name="n"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;&lt;OMS cd="relation1" name="eq"/&gt;
    &lt;OMA&gt;&lt;OMS cd="integer1" name="factorial"/&gt;&lt;OMV name="n"/&gt;&lt;/OMA&gt;
    &lt;OMA&gt;&lt;OMS cd="arith1" name="times"/&gt;
      &lt;OMV name="n"/&gt;
      &lt;OMA&gt;&lt;OMS cd="integer1" name="factorial"/&gt;
        &lt;OMA&gt;&lt;OMS cd="arith1" name="minus"/&gt;&lt;OMV name="n"/&gt;&lt;OMI&gt;1&lt;/OMI&gt;&lt;/OMA&gt;
      &lt;/OMA&gt;
    &lt;/OMA&gt;
  &lt;/OMA&gt;&lt;/OMBIND&gt;
&lt;/OMOBJ&gt;</pre>
               <div>

               </div>
               <div id="d43e182pref" style="display:none; margin-top: 0.5em">

[ <i>n</i>] .
(<a href="relation1.xhtml#eq">eq</a>
(<a href="integer1.xhtml#factorial">factorial</a>
( <i>n</i>)
, <a href="arith1.xhtml#times">times</a>
( <i>n</i>, <a href="integer1.xhtml#factorial">factorial</a>
(<a href="arith1.xhtml#minus">minus</a>
( <i>n</i>, 1)
)
)
)
)

            </dd>

         <h2>
            <a name="quotient">Symbol Definition: quotient</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Quotient</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;quotient/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
The symbol to represent the integer (binary) division operator. That is,
for integers a and b, quotient(a,b) denotes q such that a=b*q+r, with |r|
less than |b| and a*r positive.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
      quotient is the binary function used to represent the operation of integer
	division.  quotient(a,b) denotes q such that a = b*q+r, with |r| less than |b| and
	a*r non-negative. 
      
    </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
      The quotient element is the operator used for division modulo a
      particular base. When the quotient operator is applied to integer arguments
      a and b, the result is the quotient of a
      divided by b. That is, quotient returns the unique
      integer q such that a = q b +
      r. (In common usage, q is called the quotient and r
      is the remainder.)
    </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
     ForAll( [a,b], b != 0, a = b*quotient(a,b) + rem(a,b) )
   </p>

  &lt;apply&gt;&lt;eq/&gt;
    &lt;ci&gt;a&lt;/ci&gt;
    &lt;apply&gt;&lt;plus/&gt;
      &lt;apply&gt;&lt;times/&gt;
          &lt;ci&gt;b&lt;/ci&gt;

      <div class="cddefinition">
         <h2>
            <a name="remainder">Symbol Definition: remainder</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Remainder</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;rem/&gt;</p>
	              <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
The symbol to represent the integer remainder after (binary) division.
For integers a and b, remainder(a,b) denotes r such that a=b*q+r, with |r| less
than |b| and a*r positive.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          This is the binary operator used to represent the integer remainder a mod b.
          For arguments a and b, such that a = b*q + r with |r| &lt; |b| it represents the
          value r.
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  The rem element is the operator that returns the
	  remainder of a division modulo a particular base. When the
	  rem operator is applied to integer arguments a and
	  b, the result is the remainder of a divided by
	  b. That is, rem returns the unique integer,
	  r such that a = q b+ r,
	  where r &lt; q. (In common usage, q is called
	  the quotient and r is the remainder.)
	</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            rem(a, 0) is undefined
          </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            ForAll( [a,b], b!=0, a = b*quotient(a,b) + rem(a,b))
          </p>

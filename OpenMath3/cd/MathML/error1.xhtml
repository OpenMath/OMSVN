      <div class="cddefinition">
         <h2>
            <a name="unhandled_symbol">Symbol Definition: unhandled_symbol</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Unhandled Symbol</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>error</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
This symbol represents the error which is raised when an application
reads a symbol which is present in the mentioned content
dictionary, but which it has not implemented.</p>
               <p>When receiving such a symbol, the application should act as if it had
received the OpenMath error object constructed from unhandled_symbol
and the unhandled symbol as in the example below.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    This symbol represents the error which is raised when an application reads a symbol
    which is present in the mentioned content dictionary, but which it has not
    implemented.</p>
               <p>    When receiving such a symbol, the application should act as if it had received the
    MathML error object constructed from unhandled_symbol and the unhandled symbol as in
    the example below.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>The application does not implement the Complex numbers:</p>
               <div>
                  <button id="d43e64xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e64xml')">XML (Strict MathML)</button>
               </div>
               <pre id="d43e64xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
      &lt;cerror&gt;
	&lt;csymbol cd="error"&gt;unhandled_symbol&lt;/csymbol&gt;
	&lt;csymbol cd="setname1"&gt;C&lt;/csymbol&gt;
    &lt;/cerror&gt;
    &lt;/math&gt;</pre>
               <div>
                  <button id="d43e64cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e64cmml')">OpenMath</button>
               </div>
               <pre id="d43e64cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath"&gt;
      &lt;OME&gt;
	&lt;OMS cd="error" name="unhandled_symbol"/&gt;
	&lt;OMS cd="setname1" name="C"/&gt;
    &lt;/OME&gt;
    &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e64prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e64pref')">Prefix form</button>
               </div>
               <div id="d43e64pref" style="display:none; margin-top: 0.5em">
                  <b>Error</b>(<a href="error.xhtml#unhandled_symbol">unhandled_symbol</a>,
<a href="setname1.xhtml#C">C</a>)

    </div>
               <div>
                  <button id="d43e64mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e64mml')">Presentation MathML</button>
               </div>
               <div id="d43e64mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <merror xmlns="http://www.w3.org/1998/Math/MathML"
                             xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>unhandled_symbol</mi>
                        <mtext>: </mtext>
                        <mi mathvariant="double-struck">C</mi>
                     </merror>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
The application does not implement the Complex numbers:
<div>
                  <button id="d43e79xmla" class="omcd_formula omcd_inactive"

               </div>
               <pre id="d43e79xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
  &lt;OME&gt;
    &lt;OMS cd="error" name="unhandled_symbol"/&gt;
    &lt;OMS cd="setname1" name="C"/&gt;
  &lt;/OME&gt;
&lt;/OMOBJ&gt;</pre>

               <p>    When receiving such a symbol, the application should act as if it had received the
    OpenMath error object constructed from unexpected_symbol and the unexpected symbol as
    in the example below.
</p>

      <div class="cddefinition">
         <h2>
            <a name="unsupported_CD">Symbol Definition: unsupported_CD</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Unsupported Content Dictionary</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>error</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
  This symbol represents the error which is raised when an application reads a symbol
  where the mentioned content dictionary is not present.</p>
               <p>  When receiving such a symbol, the application should act as if it had received the
  OpenMath error object constructed from unsupported_CD and the symbol from the
  unsupported Content Dictionary as in the example below.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    This symbol represents the error which is raised when an application reads a symbol
    where the mentioned content dictionary is not present.</p>
               <p>    When receiving such a symbol, the application should act as if it had received the
    MathML error object constructed from unsupported_CD and the symbol from
    the unsupported Content Dictionary as in the example below.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>The application does not know about the CD specfun</p>
               <div>
                  <button id="d43e184xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e184xml')">XML (Strict MathML)</button>
               </div>

	&lt;csymbol cd="specfun"&gt;BesselJ&lt;/csymbol&gt;
      &lt;/cerror&gt;
    &lt;/math&gt;</pre>

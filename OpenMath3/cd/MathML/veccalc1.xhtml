      <div class="cddefinition">
         <h2>
            <a name="divergence">Symbol Definition: divergence</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;divergence/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to represent the divergence function. It takes one argument which should be a vector of scalar valued functions, intended to represent a vector valued function and returns a scalar value. It should satisfy the defining relation: divergence(F) = \partial(F_(x_1))/\partial(x_1) + ... + \partial(F_(x_n))/\partial(x_n)</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>This symbol is used to represent the divergence function.</p>
               <p>Given, one argument which is a vector of scalar valued functions defined on the
    coordinates x_1, x_2, ... x_n.  It returns a scalar value function.  That function
    satisfies the defining relation:
    </p>
               <p>divergence(F) = \partial(F_(x_1))/\partial(x_1) + ... + \partial(F_(x_n))/\partial(x_n)</p>
               <p>The functions defining the coordinates may be defined implicitly as expressions
    defined in terms of the coordinate names, in which case the coordinate names must be
    provided as bound variables.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The <code>divergence</code> element is the vector calculus divergence operator, often
    called div.</p>
            </dd>

	    <var>a</var> is given by
	    </p>

      &lt;/apply&gt;

&lt;/apply&gt;&lt;/math&gt;</pre>

               <p>&lt;grad/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to represent the grad function. It takes one argument which should be a scalar valued function and returns a vector of functions. It should satisfy the defining relation: grad(F) = (\partial(F)/\partial(x_1), ... ,\partial(F)/partial(x_n))</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>The gradient element is the vector calculus gradient operator, often called
          grad.  It represents the operation that constructs a vector of partial
          derivatives vector( df/dx_1 , df/dx_2, ... df/dx_n )
	  </p>
	           </dd>
            <dt class="dt">discussion:</dt>
            <dd>
	              <p>The <code>grad</code> element is the vector calculus gradient operator, often
	  called grad.</p>
	           </dd>

         <h2>
            <a name="curl">Symbol Definition: curl</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;curl/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to represent the curl function. It takes one argument which should be a vector of scalar valued functions, intended to represent a vector valued function and returns a vector of functions. It should satisfy the defining relation: curl(F) = i X \partial(F)/\partial(x) + j X \partial(F)/\partial(y) + j X \partial(F)/\partial(Z) where i,j,k are the unit vectors corresponding to the x,y,z axes respectively and the multiplication X is cross multiplication.</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>This symbol is used to represent the curl operator. It requires both a
          coordinates and a vector of expressions defined over those coordinates. It
          returns a vector valued expression.</p>
               <p> In its functional form the coordinates are implicit in the definition of the
          function so it needs only one argument which is a vector valued function and
          returns a vector of functions.
	  </p>

               <p>Given F = F(x,y,z) = ( f1(x,y,z) , f2(x,y,z), f3(x,y,z) ) and coordinate
          names (x,y,z) the following relationship must hold:</p>

               <p>curl(F) = i X \partial(F)/\partial(x) + j X \partial(F)/\partial(y) + j X
          \partial(F)/\partial(Z) where i,j,k are the unit vectors corresponding to the
          x,y,z axes respectivly and the multiplication X is cross multiplication. </p>
	           </dd>
            <dt class="dt">discussion:</dt>
            <dd>
	              <p>The <code>curl</code> element is the vector calculus curl operator.</p>
	           </dd>
            <dt class="dt">Property:</dt>
            <dd>
	  
	              <p>
	    curl(F) = i X \partial(F)/\partial(x) + j X \partial(F)/\partial(y) + j X \partial(F)/\partial(Z) </p>
	  
	           </dd>
            <dt class="dt">Example:</dt>

      <div class="cddefinition">
         <h2>
            <a name="Laplacian">Symbol Definition: Laplacian</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;laplacian/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to represent the laplacian function. It takes one argument which should be a vector of scalar valued functions, intended to represent a vector valued function and returns a vector of functions. It should satisfy the defining relation: laplacian(F) = \partial^2(F)/\partial(x_1)^2 + ... + \partial^2(F)/\partial(x_n)^2</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>This is the element used to indicate an application of the laplacian operator.  It
    may be applied directly to expressions, in which case the coordinate names are
    provided in order by use of bvar.  It may also be applied directly to a function F in
    which case, the definition below is for F = F(x_1, x_2, ... x_n) where x_1, x_2, ...
    x_n are the coordinate names.
    </p>
               <p>laplacian(F) = \partial^2(F)/\partial(x_1)^2 + ... + \partial^2(F)/\partial(x_n)^2</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The <code>laplacian</code> element is the vector calculus laplacian operator.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>

               </div>

      &lt;apply&gt;&lt;laplacian/&gt;&lt;ci type="vector"&gt; E&lt;/ci&gt;&lt;/apply&gt;
    &lt;/math&gt;</pre>

    &lt;/math&gt;</pre>

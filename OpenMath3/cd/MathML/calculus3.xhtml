      <p>
    This CD provides K-14 versions of differentiation and integration. Integration is just
    for the univariate case and is either definite or indefinite.
</p>
      <div class="cddefinition">
         <h2>
            <a name="diff" id="diff">Symbol Definition: diff</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Differentiation</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to express ordinary differentiation of a function with a single variable. The scope is an expression in the bound variable.</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;diff/&gt;</p>
               <p> type : "function" | "algebraic"</p>
    
               <p>In pragmatic Content MathML the <code>diff</code> operator can be applied to an
      expression involving a single variable such as sin(<var>x</var>), or
      cos(<var>x</var>). or a polynomial in <var>x</var>.  For the expression case the
      actual variable is designated by a <code>bvar</code> element that is a child of the
      containing <code>apply</code> element. To translate this usage to strict Content MathML,
      we add a <code>lambda</code> construction.</p>

               <apply xmlns="http://www.w3.org/1998/Math/MathML">
                  <diff/>
                  <bvar>
                     <ci>x</ci>
                  </bvar>
                  <apply>
                     <sin/>
                     <ci>x</ci>
                  </apply>
               </apply>
               <bind xmlns="http://www.w3.org/1998/Math/MathML">
                  <csymbol cd="calculus3">diff</csymbol>
                  <bvar>
                     <ci>x</ci>
                  </bvar>
                  <apply>
                     <sin/>
                     <ci>x</ci>
                  </apply>
               </bind>
  

               <p>The <code>bvar</code> element may also contain a <code>degree</code> element, which specifies
the order of the derivative to be taken. To achieve this effect in strict Content MathML,
we use the <code>nthdiff</code> symbol.</p>


               <apply xmlns="http://www.w3.org/1998/Math/MathML">
                  <diff/>
                  <bvar>
                     <degree>
                        <cn>2</cn>
                     </degree>
                     <ci>x</ci>
                  </bvar>
                  <apply>
                     <sin/>
                     <ci>x</ci>
                  </apply>
               </apply>
               <bind xmlns="http://www.w3.org/1998/Math/MathML">
                  <apply>
                     <csymbol cd="calculus3">nthdiff</csymbol>
                     <cn>2</cn>
                  </apply>
                  <bvar>
                     <ci>x</ci>
                  </bvar>
                  <apply>
                     <sin/>
                     <ci>x</ci>
                  </apply>
               </bind>
  
          
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
 This property states the derivation rule for functions which are sums of functions.

diff(lambda y:a(y) + b(y))(x) = diff(lambda y:a(y))(x) + diff(lambda y:b(y))(x)

 This property states the derivation rule for functions 
  which are multiplications of functions.
  
diff(lambda y:a(y) * b(y))(x) = diff(lambda y:a(y))(x) * b(x) + 
                                a(x) * diff(lambda y:b(y))(x)

      <div class="cddefinition">
         <h2>
            <a name="partialdiff" id="partialdiff">Symbol Definition: partialdiff</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;partialdiff/&gt;</p>
               <p> type : "function" | "algebraic"</p>
    
               <p>In pragmatic Content MathML, the <code>partialdiff</code> operator can be applied to
      an expression with bound variables given by <code>bvar</code> elements, which are
      children of the containing <code>apply</code> element. The <code>bvar</code> elements may
      also contain <code>degree</code> element, which specify the order of the partial
      derivative to be taken in that variable. In strict Content MathML, the degrees are
      given as a list in the first argument of the <code>partialdiff</code> symbol.</p>


               <apply xmlns="http://www.w3.org/1998/Math/MathML">
                  <partialdiff/>
                  <bvar>
                     <ci>x</ci>
                     <degree>
                        <ci>n</ci>
                     </degree>
                  </bvar>
                  <bvar>
                     <ci>y</ci>
                     <degree>
                        <ci>m</ci>
                     </degree>
                  </bvar>
                  <apply>
                     <sin/>
                     <apply>
                        <times/>
                        <ci>x</ci>
                        <ci>y</ci>
                     </apply>
                  </apply>
               </apply>
               <bind xmlns="http://www.w3.org/1998/Math/MathML">
                  <apply>
                     <partialdiff/>
                     <ci>n</ci>
                     <ci>m</ci>
                  </apply>
                  <bvar>
                     <ci>x</ci>
                  </bvar>
                  <bvar>
                     <ci>y</ci>
                  </bvar>
                  <apply>
                     <sin/>
                     <apply>
                        <times/>
                        <ci>x</ci>
                        <ci>y</ci>
                     </apply>
                  </apply>
               </bind>

               <p>Where a total degree of differentiation must be specified, this is indicated by use of
a <code>degree</code> element at the top level, i.e. without any associated <code>bvar</code>, as
a child of the containing <code>apply</code> element. Each <code>degree</code> schema used with
<code>partialdiff</code> is expected to contain a single child schema. For example,

<math xmlns="http://www.w3.org/1998/Math/MathML">
                     <apply>
                        <partialdiff/>
                        <bvar>
                           <degree>
                              <cn>2</cn>
                           </degree>
                           <ci>x</ci>
                        </bvar>
                        <bvar>
                           <ci>y</ci>
                        </bvar>
                        <bvar>
                           <ci>x</ci>
                        </bvar>
                        <degree>
                           <cn>4</cn>
                        </degree>
                        <ci type="function">f</ci>
                     </apply>
                  </math>

denotes the mixed partial derivative ( d<sup>4</sup> / d<sup>2</sup>
                  <var>x</var>
d<var>y</var> d<var>x</var> ) <var>f</var>. In strict Content MathML, the overall degree
cannot be given.</p>

MiKowhat do do about this?

    
  </dd>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to express partial differentiation of a function of more than one variable. It has two arguments, the first is a list of integers which indicate the degree of differentiation for each variable's index, the second is the function.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
    
               <p>ForAll( [x,y], partialdiff( x * y , x ) = partialdiff(x,x)*y + partialdiff(y,x)*x )</p>
  
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
    
               <p>ForAll( [x,a,b], partialdiff( a + b , x ) = partialdiff(a,x) + partialdiff(b,x) )</p>
    
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
    
               <p>d^k/(dx^m dy^n) f(x,y)</p>

               </div>

    &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;degree&gt;&lt;ci&gt;m&lt;/ci&gt;&lt;/degree&gt;&lt;/bvar&gt;
    &lt;bvar&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;degree&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/degree&gt;&lt;/bvar&gt;
    &lt;degree&gt;&lt;ci&gt;k&lt;/ci&gt;&lt;/degree&gt;
    &lt;apply&gt;&lt;ci type="function"&gt;f&lt;/ci&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;/apply&gt;
&lt;/bind&gt;
&lt;/math&gt;</pre>

&lt;/math&gt;</pre>
               <div>

               </div>
               <pre id="d43e683cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
&lt;OMA&gt;&lt;OMS cd="calculus1" name="partialnthdiff"/&gt;&lt;OMA&gt;&lt;OMS cd="list1" name="list"/&gt;&lt;OMV name="m"/&gt;&lt;OMV name="n"/&gt;&lt;/OMA&gt;&lt;OMBIND&gt;&lt;OMS cd="funs1" name="lambda"/&gt;&lt;OMBVAR&gt;&lt;OMV name="x"/&gt;&lt;OMV name="y"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;&lt;OMV name="f"/&gt;&lt;OMV name="x"/&gt;&lt;OMV name="y"/&gt;&lt;/OMA&gt;&lt;/OMBIND&gt;&lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>

         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;defint/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to construct binding operator for definite integration of unary functions. It takes two arguments: the lower and upper bounds of the the range of integration.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
 for all a,b | integral from a to b = -integral from b to a

         <h2>
            <a name="defint" id="defint">Symbol Definition: defint</a>

         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;defint/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to construct binding operator for definite integration of unary functions over a set. It takes one argument: the set representing the range of integration.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>

set C:

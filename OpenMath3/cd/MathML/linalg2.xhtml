      <p>
    This content dictionary treats matrices and vectors in a row oriented fashion (using
    matrix rows).  Vectors in this CD are considered to be row vectors and must therefore
    be transposed to be considered as column vectors.
</p>

      <div class="cddefinition">
         <h2>
            <a name="vector">Symbol Definition: vector</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;vector&gt; &lt;/vector&gt;</p>
               <p> type : "row"|MathMLType</p>
               <p>
      The type attribute can be used to explicitly specify that a
      vector is a "column" vector.
    </p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    A vector is an ordered n-tuple of values representing an element of an n-dimensional
    vector space.  The "values" are all from the same ring, typically real or complex.
    Where orientation is important, such as for pre or post multiplication by a matrix a
    vector is treated as a row vector and its transpose is treated a column vector.  See
    CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc.,
    1996, [2.4]
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
      For purposes of interaction with matrices and matrix multiplication, vectors are
      regarded as equivalent to a matrix consisting of a single column, and the transpose
      of a vector behaves the same as a matrix consisting of a single row. Note that
      vectors may be rendered either as a single column or row.</p>
               <p>      The vector element constructs vectors from an n-dimensional
      vector space so that its n child elements typically represent real or
      complex valued scalars as in the three-element vector</p>
               <p>
  </p>
               <p>  xy
  3
  7</p>
               <p>    </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
An example of vector using n arguments. 
The specific vector constructed in this example is [3,6,9].
<div>

            <a name="matrixrow">Symbol Definition: matrixrow</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;matrixrow&gt; &lt;/matrixrow&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>

    matrices. Its arguments should be members of a ring.
  </p>

      <div class="cddefinition">
         <h2>
            <a name="matrix">Symbol Definition: matrix</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;matrix&gt; &lt;/matrix&gt;</p>
               <p> type : "real" | "complex" | "integer" | "symbolic" | MathMLType</p>
               <p>
    Note that the behavior of the matrix and matrixrow elements is
    substantially different from the mtable and mtr presentation
    elements.
    </p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This is the constructor for a matrix.  It takes an arbitrary number matrix rows as
    arguments.  It is used to represent matrices.  See CRC Standard Mathematical Tables
    and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, [2.5.1].
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
    The matrix element is used to represent mathematical matrices. It has zero
    or more child elements, all of which are matrixrow elements. These in turn
    expect zero or more child elements that evaluate to algebraic expressions or
    numbers. These sub-elements are often real numbers, or symbols as in</p>
               <p>
   1 2 
   3 4 </p>
               <p>
    The matrixrow elements must always be contained inside of a matrix, and all
    rows in a given matrix must have the same number of elements.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e264xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e264xml')">XML (MathML)</button>
               </div>
               <pre id="d43e264xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;matrix&gt;
      &lt;matrixrow&gt;&lt;cn&gt;0&lt;/cn&gt; &lt;cn&gt;1&lt;/cn&gt; &lt;cn&gt;0&lt;/cn&gt;&lt;/matrixrow&gt;
      &lt;matrixrow&gt;&lt;cn&gt;0&lt;/cn&gt; &lt;cn&gt;0&lt;/cn&gt; &lt;cn&gt;1&lt;/cn&gt;&lt;/matrixrow&gt;
      &lt;matrixrow&gt;&lt;cn&gt;1&lt;/cn&gt; &lt;cn&gt;0&lt;/cn&gt; &lt;cn&gt;0&lt;/cn&gt;&lt;/matrixrow&gt;
    &lt;/matrix&gt;
    &lt;/math&gt;</pre>

    &lt;/math&gt;</pre>
               <div>

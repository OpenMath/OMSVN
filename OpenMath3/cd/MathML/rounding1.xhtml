         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Ceiling</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;ceiling/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    The ceiling function is used to round-up (towards positive infinity).  This function
    takes one real number as an argument and retunrns an integer.
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
    ForAll( x, ceiling(x) &gt;= x )
    </p>

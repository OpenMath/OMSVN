      <p>
  This content dictionary provides some keys for specifying the relations in semantics
  elements.
</p>

      <div class="cddefinition">
         <h2>
            <a name="equiv">Symbol Definition: equiv</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Semantically Equivalent</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>attribution</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
      This key specifies that the corresponding value is equivalent to the annotated
      element in some unspecified way.
    </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
      This key is used as the default relation for annotation and
      annotation-xml elements that do not specify keys. It is mainly intended for
      MathML2 legacy documents
    </p>
            </dd>
            <dt class="dt">Signatures:</dt>
            <dd>
               <a href="../sts/mathmlkeys.xhtml#equiv">
    sts
      </a>
            </dd>
         </dl>
      </div>

         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Content Equivalent</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>attribution</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
      This key specifies that the corresponding value is the content MathML equivalent
      of the annotated element.
    </p>
            </dd>

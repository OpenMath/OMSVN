         <h2>
            <a name="mean">Symbol Definition: mean</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;mean/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents a unary function denoting the mean of a distribution. The argument is a univariate function to describe the distribution. That is, if f is the function describing the distribution. The mean is the expression integrate(x*f(x)) w.r.t. x over the range (-infinity,infinity). See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, section 7.7.1</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>

                          onclick="omcd_divfold('d43e53xml')">XML (MathML)</button>
               </div>
               <pre id="d43e53xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;mean/&gt;
          &lt;ci type="discrete_random_variable"&gt;X&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

         <h2>
            <a name="sdev">Symbol Definition: sdev</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;sdev/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents a unary function denoting the standard deviation of a distribution. The argument is a univariate function to describe the distribution. The standard deviation of a distribution is the arithmetical mean of the squares of the deviation of the distribution from the mean. See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, (7.7.11) section 7.7.1.</p>
            </dd>

            <dd>
      
               <p>
                  <code>sdev</code> is an <em>n-ary operator</em>.</p>

         <h2>
            <a name="moment">Symbol Definition: moment</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;moment/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents a ternary function to denote the i'th moment of a distribution. The first argument should be the degree of the moment (that is, for the i'th moment the first argument should be i), the second argument is the value about which the moment is to be taken and the third argument is a univariate function to describe the distribution. That is, if f is the function which describe the distribution. The i'th moment of f about a is the integral of (x-a)^i*f(x) with respect to x, over the interval (-infinity,infinity). See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, section 7.7.1</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p> The third moment about the point p of a discrete random variable</p>
               <p>
                  <code>moment</code> is an <em>operator taking qualifiers</em> (see ). The third moment of the distribution <var>X</var> about
      the point <var>p</var> is written:</p>

        &lt;apply&gt;
          &lt;moment/&gt;
          &lt;degree&gt;
            &lt;cn&gt;3&lt;/cn&gt;
          &lt;/degree&gt;
          &lt;momentabout&gt;
            &lt;ci&gt;p&lt;/ci&gt;
          &lt;/momentabout&gt;
          &lt;ci&gt;X&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

      &lt;/math&gt;</pre>

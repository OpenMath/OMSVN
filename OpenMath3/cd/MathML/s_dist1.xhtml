      <p>
    This CD holds the definitions of the basic statistical functions
    used on random variables. It is intended to be
    `compatible' with the MathML elements representing statistical
    functions.
</p>


      <div class="cddefinition">
         <h2>
            <a name="mean">Symbol Definition: mean</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;mean/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol represents a unary function denoting the mean of a 
distribution. The argument is a univariate function to describe the 
distribution. That is, if f is the function describing the 
distribution. The mean is the expression integrate(x*f(x)) w.r.t. x over the
range (-infinity,infinity).
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
      The mean value of a set of data, or of a random variable.  See CRC Standard
      Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996,
      section 7.7.1
    </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
      mean is the operator element representing a mean or
      average.
    </p>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="sdev">Symbol Definition: sdev</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;sdev/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol represents a unary function denoting the standard
deviation of a distribution. The argument is a univariate function
to describe the distribution. The standard deviation of a distribution
is the arithmetical mean of the squares of the deviation of the
distribution from the mean.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
       This element represents a function denoting the sample standard deviation of its
      arguments. The arguments are either all data, or a discrete random variable, or a
      continuous random variable.</p>
               <p>      For numeric data at least two values are required and this is the square root of
      (the sum of the squares of the deviations from the mean of the arguments, divided by
      the number of arguments less one).  For a "discrete_random_variable", this is the
      square root of the second moment about the mean.  This further generalizes to
      identifiers of type continuous_random_variable.</p>
               <p>      See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC
      Press Inc., 1996, (7.7.11) section 7.7.1.
    </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
      sdev is the operator element representing the statistical
      standard deviation operator.
    </p>
            </dd>

         <h2>
            <a name="variance">Symbol Definition: variance</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;variance/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol represents a unary function denoting the variance of a distribution. The
    argument is a function to describe the distribution.  That is if f is the function
    which describes the distribution.  The variance of a distribution is the square of the
    standard deviation of the distribution.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
  This symbol represents a function denoting the variance of its arguments, that is,
  the square of the standard deviation.  The arguments are either all data in which case
  there are two or more of them, or an identifier of type discrete_random_variable, or
  continuous_random_variable.  See CRC Standard Mathematical Tables and Formulae, editor:
  Dan Zwillinger, CRC Press Inc., 1996, [7.1.2] and [7.7].
</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
  variance is the operator element representing the
  statistical variance operator.
</p>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="moment">Symbol Definition: moment</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;moment/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol represents a ternary function to denote the i'th moment of a
    distribution. The first argument should be the degree of the moment (that is, for the
    i'th moment the first argument should be i), the second argument is the value about
    which the moment is to be taken and the third argument is a univariate function to
    describe the distribution. That is, if f is the function which describe the
    distribution. The i'th moment of f about a is the integral of (x-a)^i*f(x) with
    respect to x, over the interval (-infinity,infinity).
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    This symbol is used to denote the i'th moment of a set of data, or a random
    variable.  Unless otherwise specified, the moment is about the origin.  For example,
    the i'th moment of X about the origin is given by moment( i , 0 , x ).
    </p>
               <p>    The first argument indicates which moment about that point is being specified.  For
    the i'th moment the first argument should be i.  The second argument specifies the
    point about which the moment is computed.  It is either an actual point ( e.g. 0 ), or
    a function which can be used on the data to compute that point.  To indicate a central
    moment, specify the element "mean".  The third argument is either a discrete or
    continuous random variable, or the start of a sequence of data.  If there is a
    sequence of data then the i'th moment is (1/n) (x_1^i + x_2^i + ... + x_n^i).
    </p>
               <p>    See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger,
    CRC Press Inc., 1996, section 7.7.1
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
    The moment element represents the statistical moment
    operator. Use the qualifier degree for the n in 
    n-th moment. Use the qualifier momentabout for the
    p in moment about p.</p>
               <p>    The moment function accepts the degree and momentabout
    schema. If present, the degree schema denotes the order of the
    moment. Otherwise, the moment is assumed to be the first order moment. When used with
    moment, the degree schema is expected to contain a single child
    schema; otherwise an error is generated. If present, the momentabout schema
    denotes the point about which the moment is taken. Otherwise, the moment is assumed to
    be the moment about zero.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
       The third moment about the point p of a discrete random variable
      moment is an operator taking qualifiers (see ). The third moment of the distribution X about
      the point p is written:
    </p>

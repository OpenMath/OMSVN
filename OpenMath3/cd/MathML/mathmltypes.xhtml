      <p>
    This CD holds symbols denoting various types of numbers, vectors
    and similar constructs. Principally these are required for
    compatibility with MathML.
</p>
      <div class="cddefinition">
         <h2>
            <a name="type">Symbol Definition: type</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;type/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>semantic-attribution</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>A symbol to be used within an OpenMath attribute to specify the type of the object.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
The variable z is attributed with a type for complex numbers, to be
represented in polar notation.
<div>
                  <button id="d43e53xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e53xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e53xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
  &lt;OMATTR&gt;
    &lt;OMATP&gt;
       &lt;OMS cd="mathmltypes" name="type"/&gt;
       &lt;OMS cd="mathmltypes" name="complex_polar_type"/&gt;
    &lt;/OMATP&gt;
    &lt;OMV name="z"/&gt;
  &lt;/OMATTR&gt;
&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e53cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e53cmml')">Content MathML</button>
               </div>
               <pre id="d43e53cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
  &lt;semantics&gt;&lt;ci&gt;z&lt;/ci&gt;&lt;attribution-xml cd="mathmltypes" encoding="type"&gt;&lt;OMS xmlns="http://www.openmath.org/OpenMath" cd="mathmltypes" name="complex_polar_type"/&gt;&lt;/attribution-xml&gt;&lt;/semantics&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e53prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e53pref')">Prefix form</button>
               </div>
               <div id="d43e53pref" style="display:none; margin-top: 0.5em">
                  <b>Attrib</b>([
       <a href="mathmltypes.xhtml#type">type</a>
                  <a href="mathmltypes.xhtml#complex_polar_type">complex_polar_type</a>
    ],
 <i>z</i>)

</div>
               <div>
                  <button id="d43e53mmla" class="omcd_formula omcd_active"

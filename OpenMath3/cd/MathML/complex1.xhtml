      <div class="cddefinition">
         <h2>
            <a name="complex_cartesian">Symbol Definition: complex_cartesian</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;complex_cartesian/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol represents a constructor function for complex numbers specified as the
    Cartesian coordinates of the relevant point on the complex plane. It takes two
    arguments, the first is a number x to denote the real part and the second a number y
    to denote the imaginary part of the complex number x + i y. (Where i is the square
    root of -1.)
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
    
      for all x,y | complex_cartesian(x,y) = x + iy
    

  <div>

               </div>

      &lt;OMBVAR&gt;
        &lt;OMV name="x"/&gt;
        &lt;OMV name="y"/&gt;
      &lt;/OMBVAR&gt;
      &lt;OMA&gt;
        &lt;OMS cd="relation1" name="eq"/&gt;
        &lt;OMA&gt;

         <h2>
            <a name="real">Symbol Definition: real</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Real Part</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;real/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol is a unary operator used to construct an expression representing the
    "real" part of a complex number, that is the x component in x + iy.
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
      ForAll( [x,y], x in R, Y in R, real(x+i*y)=x) )
    </p>

  &lt;bvar&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;/bvar&gt;
  &lt;condition&gt;
    &lt;apply&gt;&lt;and/&gt;
      &lt;apply&gt;&lt;in/&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;reals/&gt;&lt;/apply&gt;
      &lt;apply&gt;&lt;in/&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;reals/&gt;&lt;/apply&gt;
    &lt;/apply&gt;
  &lt;/condition&gt;
  &lt;apply&gt;&lt;eq/&gt;
    &lt;apply&gt;&lt;real/&gt;
      &lt;apply&gt;&lt;plus/&gt;

      &lt;/apply&gt;
    &lt;/apply&gt;

  &lt;/apply&gt;
&lt;/bind&gt;
&lt;/math&gt;</pre>

    polar coordinates of the relevant point on the complex plane. It takes two arguments,

         <dl>
            <dt class="dt">Title:</dt>

            <dt class="dt">Pragmatic MathML:</dt>

               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol represents the unary function which returns the argument of a complex
    number, viz. the angle which a straight line drawn from the number to zero makes with
    the Real line (measured anti-clockwise). The argument to the symbol is the complex
    number whos argument is being taken.
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
for all r,a | argument(complex_polar(r,a)=a)

         <h2>
            <a name="conjugate">Symbol Definition: conjugate</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Complex Conjugate</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;conjugate/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    The unary "conjugate" arithmetic operator is used to represent the complex conjugate
    of its argument.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
      The following example encodes the conjugate of x + iy.
    </p>

&lt;apply&gt;&lt;conjugate/&gt;
 &lt;apply&gt;&lt;plus/&gt;
    &lt;ci&gt;x&lt;/ci&gt;
    &lt;apply&gt;&lt;times/&gt;
      &lt;cn&gt;&amp;amp;ImaginaryI;&lt;/cn&gt;
    &lt;ci&gt;y&lt;/ci&gt;
    &lt;/apply&gt;
  &lt;/apply&gt;
&lt;/apply&gt;
&lt;/math&gt;</pre>

    &lt;ci&gt;x&lt;/ci&gt;
    &lt;apply&gt;&lt;csymbol cd="arith1"&gt;times&lt;/csymbol&gt;
      &lt;ci&gt;&amp;amp;ImaginaryI;&lt;/ci&gt;
    &lt;ci&gt;y&lt;/ci&gt;
    &lt;/apply&gt;
  &lt;/apply&gt;
&lt;/apply&gt;
&lt;/math&gt;</pre>

         <h2>
            <a name="list_selector">Symbol Definition: list_selector</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;selector/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol takes a positive integer n and a list, and represents the n-th element of that list.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>When <code>selector</code> is used with a single argument, it should be interpreted as
    giving the sequence of all elements in the vector given.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e60xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e60xml')">XML (OpenMath)</button>
               </div>

&lt;OMA&gt;
  &lt;OMS cd="relation1" name="eq"/&gt;
  &lt;OMV name="b"/&gt;
  &lt;OMA&gt;
    &lt;OMS name="list_selector" cd="list2"/&gt;
    &lt;OMI&gt; 2 &lt;/OMI&gt;
    &lt;OMA&gt;
      &lt;OMS name="list" cd="list1"/&gt;
      &lt;OMV name="a"/&gt;
      &lt;OMV name="b"/&gt;
      &lt;OMV name="c"/&gt;
    &lt;/OMA&gt;
  &lt;/OMA&gt;
&lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>
               <div>

                          onclick="omcd_divfold('d43e60cmml')">Content MathML</button>
               </div>

&lt;apply&gt;
  &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
  &lt;ci&gt;b&lt;/ci&gt;
  &lt;apply&gt;
    &lt;csymbol cd="list2"&gt;list_selector&lt;/csymbol&gt;
    &lt;cn&gt; 2 &lt;/cn&gt;
    &lt;apply&gt;
      &lt;csymbol cd="list1"&gt;list&lt;/csymbol&gt;
      &lt;ci&gt;a&lt;/ci&gt;
      &lt;ci&gt;b&lt;/ci&gt;
      &lt;ci&gt;c&lt;/ci&gt;
    &lt;/apply&gt;
  &lt;/apply&gt;
&lt;/apply&gt;
&lt;/math&gt;</pre>

         <dl>

            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents a function which returns the first elements of its argument, which should be a list.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>

               <div>
                  <button id="d43e166xmla" class="omcd_formula omcd_inactive"

               </div>

    &lt;OMA&gt;
      &lt;OMS cd="relation1" name="eq"/&gt;
      &lt;OMV name="a"/&gt;
      &lt;OMA&gt;
        &lt;OMS cd="list2" name="first"/&gt;
        &lt;OMA&gt;
          &lt;OMS cd="list2" name="cons"/&gt;
          &lt;OMV name="a"/&gt;
          &lt;OMV name="b"/&gt;
        &lt;/OMA&gt;
      &lt;/OMA&gt;
    &lt;/OMA&gt;
  &lt;/OMOBJ&gt;</pre>

      &lt;apply&gt;
        &lt;csymbol cd="list2"&gt;first&lt;/csymbol&gt;
        &lt;apply&gt;
          &lt;csymbol cd="list2"&gt;cons&lt;/csymbol&gt;
          &lt;ci&gt;a&lt;/ci&gt;
          &lt;ci&gt;b&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/apply&gt;
    &lt;/apply&gt;
  &lt;/math&gt;</pre>
               <div>

         <h2>
            <a name="size">Symbol Definition: size</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to denote the number of elements in a list. It is either a non-negative integer.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
The size of the list (3,6,9) = 3

<div>

    &lt;OMS cd="relation1" name="eq"/&gt;
    &lt;OMA&gt;
      &lt;OMS cd="list2" name="size"/&gt;
      &lt;OMA&gt;
        &lt;OMS cd="list1" name="list"/&gt;
        &lt;OMI&gt; 3 &lt;/OMI&gt;
        &lt;OMI&gt; 6 &lt;/OMI&gt;
        &lt;OMI&gt; 9 &lt;/OMI&gt;
      &lt;/OMA&gt;
    &lt;/OMA&gt;
    &lt;OMI&gt; 3 &lt;/OMI&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>

        &lt;cn&gt; 9 &lt;/cn&gt;

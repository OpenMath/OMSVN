      <p>This content dictionary provides an infrastructure to contsruct matrices and vectors from functions.</p>
      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="concat('http://wiki.openmath.org/?title=cd%3A', $title)">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="vector">Symbol Definition: vector</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;vector&gt; &lt;/vector&gt;</p>
               <p> type : "row"|MathMLType</p>
      
               <p> The qualifications defined by a <code>domainofapplication</code> element can also be
      abbreviated in several ways including a <code>condition</code> placed on a bound
      variable and an expression involving that variable.</p>
      
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol allows to construct a vector by providing a function and a 1-dimensional domain of application. The entries of the vector correspond to the values obtained by evaluating the function at the points of the domain.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
    A vector constructed by applying the square function to the natural numbers from 1 to
    7. It represents the vector (1,4,9,16,25,36,49).
<div>
                  <button id="d43e77xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e77xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e77xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="linalg6" name="vector"/&gt;
          &lt;OMBIND&gt;
            &lt;OMS cd="fns1" name="lambda"/&gt;
            &lt;OMBVAR&gt;
              &lt;OMV name="x"/&gt;
            &lt;/OMBVAR&gt;
            &lt;OMA&gt;
              &lt;OMS cd="arith1" name="power"/&gt;
              &lt;OMV name="x"/&gt;
              &lt;OMI&gt;2&lt;/OMI&gt;
            &lt;/OMA&gt;
          &lt;/OMBIND&gt;
          &lt;OMA&gt;
            &lt;OMS cd="interval1" name="integer_interval"/&gt;
            &lt;OMI&gt;1&lt;/OMI&gt;
            &lt;OMI&gt;7&lt;/OMI&gt;
          &lt;/OMA&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e77cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e77cmml')">Content MathML</button>
               </div>
               <pre id="d43e77cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="linalg6"&gt;vector&lt;/csymbol&gt;
          &lt;bind&gt;
            &lt;csymbol cd="fns1"&gt;lambda&lt;/csymbol&gt;
            &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
            &lt;apply&gt;
              &lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;
              &lt;ci&gt;x&lt;/ci&gt;
              &lt;cn&gt;2&lt;/cn&gt;
            &lt;/apply&gt;
          &lt;/bind&gt;
          &lt;apply&gt;
            &lt;csymbol cd="interval1"&gt;integer_interval&lt;/csymbol&gt;
            &lt;cn&gt;1&lt;/cn&gt;
            &lt;cn&gt;7&lt;/cn&gt;
          &lt;/apply&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

         <h2>
            <a name="matrix">Symbol Definition: matrix</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;matrix&gt; &lt;/matrix&gt;</p>
               <p> type : "real" | "complex" | "integer" | "symbolic" | MathMLType</p>
      
               <p>Note that the behavior of the <code>matrix</code> and <code>matrixrow</code> elements is
    substantially different from the <code>mtable</code> and <code>mtr</code> presentation
    elements.</p>
      
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol allows to construct a matrix by providing a function and a 2-dimensional domain of application. The entries of the matrix correspond to the values obtained by evaluating the function at the points of the domain.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
    A 3x2-vector constructed by applying the addition function to the set {1,2,3}x{1,2}.

        &lt;/matrix&gt;

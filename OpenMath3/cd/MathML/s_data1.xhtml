      <p>
    This CD holds the definitions of the basic statistical functions
    used on sample data. It is intended to be `compatible' with the
    MathML elements representing statistical functions, though it does
    not cover the concept of random variable which is mentioned in
    MathML.
</p>


      <div class="cddefinition">
         <h2>
            <a name="mean">Symbol Definition: mean</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;mean/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol represents an n-ary function denoting the mean of its arguments. That is,
    their sum divided by their number.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
  The mean value of a set of data, or of a random variable.  See CRC Standard
  Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, section
  7.7.1
</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
  mean is the operator element representing a mean or
  average.
</p>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="sdev">Symbol Definition: sdev</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;sdev/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol represents a function requiring two or more arguments,
denoting the sample standard deviation of its arguments. That is,
the square root of (the sum of the squares of the deviations from the
mean of the arguments, divided by the number of arguments).
See CRC Standard Mathematical Tables and Formulae,
editor: Dan Zwillinger, CRC Press Inc., 1996, (7.7.11) section 7.7.1.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
   This element represents a function denoting the sample standard deviation of its
  arguments. The arguments are either all data, or a discrete random variable, or a
  continuous random variable.</p>
               <p>  For numeric data at least two values are required and this is the square root of (the
  sum of the squares of the deviations from the mean of the arguments, divided by the
  number of arguments less one).  For a "discrete_random_variable", this is the square
  root of the second moment about the mean.  This further generalizes to identifiers of
  type continuous_random_variable.</p>
               <p>  See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC
  Press Inc., 1996, (7.7.11) section 7.7.1.
</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
      sdev is the operator element representing the statistical
      standard deviation operator.
    </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>

      <div class="cddefinition">
         <h2>
            <a name="variance">Symbol Definition: variance</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;variance/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
This symbol represents a function requiring two or more arguments,
denoting the variance of its arguments. That is, the square of the
standard deviation.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          This symbol represents a function denoting the variance of its 
		arguments, that is, the square of the standard deviation.
		The arguments are either all data in which case there are two or
		more of them, or an identifier of type
		discrete_random_variable, or continuous_random_variable.
		See CRC Standard Mathematical Tables and Formulae, 
		editor: Dan Zwillinger, CRC Press Inc., 1996, [7.1.2] and [7.7].
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  variance is the operator element representing the
	  statistical variance operator.
	</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>

         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;mode/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol represents an n-ary function denoting the mode of its arguments. That is
    the value which occurs with the greatest frequency.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    This represents the mode of n data values. The mode is the data value that occurs
    with the greatest frequency.  See CRC Standard Mathematical Tables and Formulae,
    editor: Dan Zwillinger, CRC Press Inc., 1996, section 7.7.1
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
    mode is the operator element representing the statistical
    mode operator.
  </p>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="median">Symbol Definition: median</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>

               <p>&lt;median/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol represents an n-ary function denoting the median of its arguments. That
    is, if the data were placed in ascending order then it denotes the middle one (in the
    case of an odd amount of data) or the average of the middle two (in the case of an
    even amount of data).
  </p>
            </dd>
            <dt class="dt">description:</dt>

    even amount of data).  See CRC Standard Mathematical Tables and Formulae, editor: Dan
    Zwillinger, CRC Press Inc., 1996, section 7.7.1
  </p>
            </dd>
            <dt class="dt">discussion:</dt>

      <div class="cddefinition">
         <h2>
            <a name="moment">Symbol Definition: moment</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;moment/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol is used to denote the i'th moment of a set of data. The first argument
    should be the degree of the moment (that is, for the i'th moment the first argument
    should be i), the second argument should be the point about which the moment is being
    taken and the rest of the arguments are treated as the data. For n data values x_1,
    x_2, ..., x_n the i'th moment about c is (1/n) ((x_1-c)^i + (x_2-c)^i + ... +
    (x_n-c)^i).  See CRC Standard Mathematical Tables and Formulae, editor: Dan
    Zwillinger, CRC Press Inc., 1996, section 7.7.1.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    This symbol is used to denote the i'th moment of a set of data, or a random
    variable.  Unless otherwise specified, the moment is about the origin.  For example,
    the i'th moment of X about the origin is given by moment( i , 0 , x ).
    
    
    The first argument indicates which moment about that point is being specified.  For
    the i'th moment the first argument should be i.  The second argument specifies the
    point about which the moment is computed.  It is either an actual point ( e.g. 0 ), or
    a function which can be used on the data to compute that point.  To indicate a central
    moment, specify the element "mean".  The third argument is either a discrete or
    continuous random variable, or the start of a sequence of data.  If there is a
    sequence of data then the i'th moment is (1/n) (x_1^i + x_2^i + ... + x_n^i).
    
    
    See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger,
    CRC Press Inc., 1996, section 7.7.1
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
    The moment element represents the statistical moment
    operator. Use the qualifier degree for the n in 
    n-th moment. Use the qualifier momentabout for the
    p in moment about p.</p>
               <p>    The moment function accepts the degree and
    momentabout schema. If present, the degree schema denotes the
    order of the moment. Otherwise, the moment is assumed to be the first order
    moment. When used with moment, the degree schema is expected
    to contain a single child schema; otherwise an error is generated. If present,
    the momentabout schema denotes the point about which the moment is
    taken. Otherwise, the moment is assumed to be the moment about zero.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
      The third moment of the distribution X about
      the point p is written:
    </p>
               <div>
                  <button id="d43e875xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e875xml')">XML (MathML)</button>
               </div>
               <pre id="d43e875xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
      &lt;apply&gt;
	&lt;moment/&gt;
	&lt;degree&gt;&lt;cn&gt;3&lt;/cn&gt;&lt;/degree&gt;
	&lt;momentabout&gt;&lt;ci&gt;p&lt;/ci&gt;&lt;/momentabout&gt;
	&lt;ci&gt;X&lt;/ci&gt;
      &lt;/apply&gt;
    &lt;/math&gt;</pre>
               <div>
                  <button id="d43e875stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e875strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e875strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
      &lt;apply&gt;&lt;csymbol cd="s_dist1"&gt;moment&lt;/csymbol&gt;&lt;cn&gt;3&lt;/cn&gt;&lt;ci&gt;p&lt;/ci&gt;&lt;ci&gt;X&lt;/ci&gt;&lt;/apply&gt;
    &lt;/math&gt;</pre>
               <div>

               </div>

      &lt;OMA g=""&gt;&lt;OMS cd="s_dist1" name="moment"/&gt;&lt;OMI&gt;3&lt;/OMI&gt;&lt;OMV name="p"/&gt;&lt;OMV name="X"/&gt;&lt;/OMA&gt;
    &lt;/OMOBJ&gt;</pre>

                     </msub>
                  </m:math>
               </div>
            </dd>

               </div>
               <pre id="d43e903cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath"&gt;
      &lt;OMA g=""&gt;&lt;OMS cd="s_dist1" name="moment"/&gt;&lt;OMI&gt;3&lt;/OMI&gt;&lt;OMS cd="s_data1" name="mean"/&gt;&lt;OMI&gt;5&lt;/OMI&gt;&lt;/OMA&gt;
    &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e903prefa" class="omcd_formula omcd_inactive"

                  <a href="s_dist1.xhtml#moment">moment</a>
(3, <a href="s_data1.xhtml#mean">mean</a>, 5)

    </div>

            </dd>

      <div class="cddefinition">
         <h2>
            <a name="equivalent">Symbol Definition: equivalent</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;equivalent/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol is used to show that two boolean expressions are logically equivalent,
    that is have the same boolean value for any inputs.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          This element represents the n-ary logical equivalence function in which two
          boolean expressions are said to be equivalent if their truth values are equal
          for all choices of values of the boolean variables appearing in them.
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  The equivalent element is the equivalence relational
	  operator.
	  Its operands may be generated by allowing a function or expression to vary
	  over a domain of application. Therefore it may take qualifiers.
	</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
             Symmetric 
          </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            Transitive 
          </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            Reflexive
          </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
		             <p>
           This yields the truth value true for all values of a.
        </p>
		             <div>

      <div class="cddefinition">
         <h2>
            <a name="and">Symbol Definition: and</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Conjunction</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol represents the logical and function which is an n-ary function taking
    boolean arguments and returning a boolean value. It is true if all arguments are true
    or false otherwise.
  </p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;and/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
     ForAll( p, (true and p = p) )
 </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
     ForAll( [p,q], (p and q = q and p) ) 
   </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
     x and not(x) = false
   </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
    If this were evaluated and both a and b had truth values of
    true, then the result would be true.
  </p>
               <div>
                  <button id="d43e353xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e353xml')">XML (MathML)</button>
               </div>
               <pre id="d43e353xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;apply&gt;&lt;and/&gt;
  &lt;ci&gt;a&lt;/ci&gt;
  &lt;ci&gt;b&lt;/ci&gt;
  &lt;/apply&gt;&lt;/math&gt;</pre>
               <div>
                  <button id="d43e353stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e353strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e353strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;apply&gt;&lt;csymbol cd="logic1"&gt;and&lt;/csymbol&gt;
  &lt;ci&gt;a&lt;/ci&gt;
  &lt;ci&gt;b&lt;/ci&gt;

            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol represents the logical implies function which takes two boolean
    expressions as arguments. It evaluates to false if the first argument is true and the
    second argument is false, otherwise it evaluates to true.
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>

    </p>
            </dd>
            <dt class="dt">Example:</dt>

      evaluate this to true when a = false

    </p>

      <p>Definitions of the symbols used by the OpenMath Small Type System.</p>
      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="http://wiki.openmath.org/?title=cd%3Asts%2Btype">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="type" id="type">Symbol Definition: type</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>semantic-attribution</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>A symbol to be used within an OpenMath attribute to specify the type of the object.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      The variable z is attributed with a type for complex numbers.
<div>
                  <button id="d43e47xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e47xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e47xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
        &lt;OMATTR&gt;
          &lt;OMATP&gt;
            &lt;OMS cd="sts" name="type"/&gt;
            &lt;OMS cd="setname1" name="C"/&gt;
          &lt;/OMATP&gt;
          &lt;OMV name="z"/&gt;
        &lt;/OMATTR&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e47cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e47cmml')">Content MathML</button>
               </div>
               <pre id="d43e47cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;semantics&gt;&lt;ci&gt;z&lt;/ci&gt;&lt;annotation-xml cd="sts" encoding="type"&gt;&lt;csymbol cd="setname1"&gt;C&lt;/csymbol&gt;&lt;/annotation-xml&gt;&lt;/semantics&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e47prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e47pref')">Prefix form</button>
               </div>
               <div id="d43e47pref" style="display:none; margin-top: 0.5em">
                  <b>Attrib</b>([
            <a href="sts.xhtml#type">type</a>
                  <a href="setname1.xhtml#C">C</a>
          ],
 <i>z</i>)

      </div>
               <div>
                  <button id="d43e47mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e47mml')">Presentation MathML</button>
               </div>
               <div id="d43e47mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mi xmlns="http://www.w3.org/1998/Math/MathML"
                         xmlns:om="http://www.openmath.org/OpenMath">z</mi>
                  </m:math>

            </dd>

               <a href="../sts/sts.xhtml#type">
    sts
      </a>
            </dd>

      <div class="cddefinition">

         <h2>
            <a name="oftype" id="oftype">Symbol Definition: oftype</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>A symbol to express that an object is of the type given in the second argument.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      The variable z is attributed with a type for complex numbers has that type.
      <div>
                  <button id="d43e78xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e78xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e78xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
	&lt;OMA&gt;
	  &lt;OMS cd="sts" name="oftype"/&gt;
	  &lt;OMATTR&gt;
	    &lt;OMATP&gt;
	      &lt;OMS cd="sts" name="type"/&gt;
	      &lt;OMS cd="setname1" name="C"/&gt;
	    &lt;/OMATP&gt;
	    &lt;OMV name="z"/&gt;
	  &lt;/OMATTR&gt;
	  &lt;OMS cd="setname1" name="C"/&gt;
	&lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e78cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e78cmml')">Content MathML</button>
               </div>
               <pre id="d43e78cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
	&lt;apply&gt;
	  &lt;csymbol cd="sts"&gt;oftype&lt;/csymbol&gt;
	  &lt;semantics&gt;&lt;ci&gt;z&lt;/ci&gt;&lt;annotation-xml cd="sts" encoding="type"&gt;&lt;csymbol cd="setname1"&gt;C&lt;/csymbol&gt;&lt;/annotation-xml&gt;&lt;/semantics&gt;
	  &lt;csymbol cd="setname1"&gt;C&lt;/csymbol&gt;
	&lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e78prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e78pref')">Prefix form</button>
               </div>
               <div id="d43e78pref" style="display:none; margin-top: 0.5em">
	                 <a href="sts.xhtml#oftype">oftype</a>
(<b>Attrib</b>([
	      <a href="sts.xhtml#type">type</a>
	                 <a href="setname1.xhtml#C">C</a>
	    ],
 <i>z</i>)
, <a href="setname1.xhtml#C">C</a>)

      </div>
               <div>
                  <button id="d43e78mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e78mml')">Presentation MathML</button>
               </div>
               <div id="d43e78mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
	                    <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>oftype</mi>
                        <mo>⁡</mo>
                        <mrow>
                           <mo>(</mo>
                           <mi>z</mi>
                           <mo>,</mo>
                           <mi mathvariant="double-struck">C</mi>
                           <mo>)</mo>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Signatures:</dt>
            <dd>

    sts

      <div class="cddefinition">

         <h2>
            <a name="mapsto" id="mapsto">Symbol Definition: mapsto</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the construction of a function type. The first n-1 children denote the types of the arguments, the last denotes the return type.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
The signature of the power function: (Real , Integer) -&gt; Real
<div>
                  <button id="d43e115xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e115xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e115xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="sts" name="mapsto"/&gt;
          &lt;OMS cd="setname1" name="R"/&gt;
          &lt;OMS cd="setname1" name="Z"/&gt;
          &lt;OMS cd="setname1" name="R"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e115cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e115cmml')">Content MathML</button>
               </div>
               <pre id="d43e115cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="sts"&gt;mapsto&lt;/csymbol&gt;
          &lt;csymbol cd="setname1"&gt;R&lt;/csymbol&gt;
          &lt;csymbol cd="setname1"&gt;Z&lt;/csymbol&gt;
          &lt;csymbol cd="setname1"&gt;R&lt;/csymbol&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e115prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e115pref')">Prefix form</button>
               </div>
               <div id="d43e115pref" style="display:none; margin-top: 0.5em">
                  <a href="sts.xhtml#mapsto">mapsto</a>
(<a href="setname1.xhtml#R">R</a>, <a href="setname1.xhtml#Z">Z</a>, <a href="setname1.xhtml#R">R</a>)

      </div>
               <div>
                  <button id="d43e115mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e115mml')">Presentation MathML</button>
               </div>
               <div id="d43e115mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mfenced>
                           <mi mathvariant="double-struck">R</mi>
                           <mi mathvariant="double-struck">Z</mi>
                        </mfenced>
                        <mo>→</mo>
                        <mi mathvariant="double-struck">R</mi>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Signatures:</dt>
            <dd>
               <a href="../sts/sts.xhtml#mapsto">
    sts
      </a>
            </dd>
         </dl>
      </div>

         <h2>
            <a name="nary" id="nary">Symbol Definition: nary</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>Constructs a child of mapsto which denotes an arbitrary number of copies of the argument of nary.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
The signature for list, an n-ary function:
<div>
                  <button id="d43e144xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e144xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e144xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="sts" name="mapsto"/&gt;
          &lt;OMA&gt;
            &lt;OMS cd="sts" name="nary"/&gt;
            &lt;OMS cd="sts" name="Object"/&gt;
          &lt;/OMA&gt;
          &lt;OMS cd="sts" name="Object"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e144cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e144cmml')">Content MathML</button>
               </div>
               <pre id="d43e144cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="sts"&gt;mapsto&lt;/csymbol&gt;
          &lt;apply&gt;
            &lt;csymbol cd="sts"&gt;nary&lt;/csymbol&gt;
            &lt;csymbol cd="sts"&gt;Object&lt;/csymbol&gt;
          &lt;/apply&gt;
          &lt;csymbol cd="sts"&gt;Object&lt;/csymbol&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e144prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e144pref')">Prefix form</button>
               </div>
               <div id="d43e144pref" style="display:none; margin-top: 0.5em">
                  <a href="sts.xhtml#mapsto">mapsto</a>
(<a href="sts.xhtml#nary">nary</a>
(<a href="sts.xhtml#Object">Object</a>)
, <a href="sts.xhtml#Object">Object</a>)

      </div>
               <div>
                  <button id="d43e144mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e144mml')">Presentation MathML</button>
               </div>
               <div id="d43e144mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mrow>
                           <mrow>
                              <mi>nary</mi>
                              <mo>⁡</mo>
                              <mrow>
                                 <mo>(</mo>
                                 <mi>Object</mi>
                                 <mo>)</mo>
                              </mrow>

                        </mrow>
                        <mo>→</mo>

                     </mrow>
                  </m:math>

            </dd>

            </dd>

      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="http://wiki.openmath.org/?title=cd%3Asts%2Bnassoc">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="nassoc" id="nassoc">Symbol Definition: nassoc</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>Constructs a child of mapsto which denotes an arbitrary number of copies of the argument of nassoc. The operator is associative on these arguments which means that repeated uses may be flattened/unflattened.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
The signature for plus, an associative n-ary function:
<div>
                  <button id="d43e176xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e176xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e176xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="sts" name="mapsto"/&gt;
          &lt;OMA&gt;
            &lt;OMS cd="sts" name="nassoc"/&gt; 
            &lt;OMV name="AbelianSemiGroup"/&gt;
          &lt;/OMA&gt;
          &lt;OMV name="AbelianSemiGroup"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e176cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e176cmml')">Content MathML</button>
               </div>
               <pre id="d43e176cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="sts"&gt;mapsto&lt;/csymbol&gt;
          &lt;apply&gt;
            &lt;csymbol cd="sts"&gt;nassoc&lt;/csymbol&gt; 
            &lt;ci&gt;AbelianSemiGroup&lt;/ci&gt;
          &lt;/apply&gt;
          &lt;ci&gt;AbelianSemiGroup&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e176prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e176pref')">Prefix form</button>
               </div>
               <div id="d43e176pref" style="display:none; margin-top: 0.5em">
                  <a href="sts.xhtml#mapsto">mapsto</a>
(<a href="sts.xhtml#nassoc">nassoc</a>
( <i>AbelianSemiGroup</i>)
,  <i>AbelianSemiGroup</i>)

      </div>
               <div>
                  <button id="d43e176mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e176mml')">Presentation MathML</button>
               </div>

                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mrow>
                           <mrow>
                              <mi>nassoc</mi>
                              <mo>⁡</mo>
                              <mrow>
                                 <mo>(</mo>
                                 <mi>AbelianSemiGroup</mi>
                                 <mo>)</mo>
                              </mrow>
                           </mrow>
                        </mrow>
                        <mo>→</mo>
                        <mi>AbelianSemiGroup</mi>
                     </mrow>
                  </m:math>

            </dd>

         <h2>
            <a name="error" id="error">Symbol Definition: error</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>constant</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>The error symbol is the 'return type' of error symbols in the error signature file.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>

            </dd>

            <dd>
The signature of forall is:

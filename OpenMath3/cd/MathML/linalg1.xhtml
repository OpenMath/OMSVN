      <p>Operations on Matrices (independent of the matrix representation).</p>
      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="concat('http://wiki.openmath.org/?title=cd%3A', $title)">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="vectorproduct">Symbol Definition: vectorproduct</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;vectorproduct/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the vector product function. It takes two three dimensional vector arguments and returns a three dimensional vector.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The vector or cross product of two nonzero three-dimensional vectors v1 and v2 is
    defined by v1 x v2 = n norm(v1) * norm(v2) sin(theta) where n is the unit normal
    vector perpendicular to both, adhering to the right hand rule.  CRC Standard
    Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, [2.4]</p>
    
               <p> It can be computed as follows: if we write a as [a_1,a_2,a_3] and b as [b_1,b_2,b_3]
     then the vector product denoted a x b = [a_2b_3 - a_3b_2 , a_3b_1 - a_1b_3 , a_1b_2 -
     a_2b_1].  Note that the vector product is often referred to as the cross product.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>if v1 and v2 are parallel then their vector product is 0</p>
      
            </dd>

         <h2>
            <a name="scalarproduct">Symbol Definition: scalarproduct</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;scalarproduct/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the scalar product function. It takes two vector arguments and returns a scalar value.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The scalar product of two vectors a, b is defined as |a| *
    |b| * cos(\theta), where \theta is the angle between the two vectors and |.| is a
    euclidean size function. Note that the scalar product is often referred to as the dot
    product. </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>if the scalar product of two vectors is 0 then they are orthogonal.</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>

      is defined as |a| * |b| * cos(\theta), where \theta is the angle between the
      two vectors and |.| is a euclidean size function. Note that the scalar product
      is often referred to as the dot product. </p>
      
            </dd>
            <dt class="dt">Property:</dt>

               <p>if the scalar product of two vectors is 0 then they are orthogonal.</p>
      
            </dd>

         <h2>
            <a name="outerproduct">Symbol Definition: outerproduct</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;outerproduct/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the outer product function. It takes two vector arguments and returns a matrix.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The outer product is defined as follows: if we write the {i,j}'th element of the
    matrix to be returned as m_{i,j}, then: m_{i,j}=a_i * b_j where a_i,b_j are the i'th
    and j'th elements of a, b respectively. </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e786xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e786xml')">XML (MathML)</button>
               </div>
               <pre id="d43e786xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;outerproduct/&gt;
          &lt;ci&gt;u&lt;/ci&gt;
          &lt;ci&gt;v&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

         <h2>
            <a name="transpose">Symbol Definition: transpose</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;transpose/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents a unary function that denotes the transpose of the given matrix or vector.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The <code>transpose</code> element is the operator for constructing the transpose of a
    matrix.  See CRC Standard Mathematical Tables and Formulae, editor: Dan Zwillinger,
    CRC Press Inc., 1996, [2.4] and [2.5.1].</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>transpose(transpose(A))= A</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>transpose(transpose(V))= V</p>
      
            </dd>
            <dt class="dt">Example:</dt>
            <dd>

        &lt;/apply&gt;
      &lt;/math&gt;</pre>

      &lt;/math&gt;</pre>

              &lt;OMI&gt; 3 &lt;/OMI&gt;
            &lt;/OMA&gt;
          &lt;/OMA&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>

      <div class="cddefinition">

         <h2>
            <a name="determinant">Symbol Definition: determinant</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;determinant/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol denotes the unary function which returns the determinant of its argument, the argument should be a square matrix.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The <code>determinant</code> element is the operator for constructing the determinant
    of a matrix.  See CRC Standard Mathematical Tables and Formulae, editor: Dan
    Zwillinger, CRC Press Inc., 1996, [2.5.4].</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>

                          onclick="omcd_divfold('d43e1056xml')">XML (MathML)</button>
               </div>
               <pre id="d43e1056xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;

        &lt;/apply&gt;
      &lt;/math&gt;</pre>

          &lt;ci&gt;A&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>

                          onclick="omcd_divfold('d43e1056cmml')">OpenMath</button>
               </div>

        &lt;OMA&gt;
          &lt;OMS cd="linalg1" name="determinant"/&gt;
          &lt;OMV name="A"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>

                        </mfenced>
                     </mrow>

            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
The determinant of an identity matrix is 1

            &lt;OMS cd="logic1" name="implies"/&gt;
            &lt;OMA&gt;
              &lt;OMS cd="logic1" name="and"/&gt;
              &lt;OMA&gt;
                &lt;OMS cd="logic1" name="implies"/&gt;
                 &lt;OMA&gt;
                   &lt;OMS cd="relation1" name="neq"/&gt;
                   &lt;OMV name="i"/&gt;
                   &lt;OMV name="j"/&gt;
                 &lt;/OMA&gt;
                 &lt;OMA&gt;
                   &lt;OMS cd="relation1" name="eq"/&gt;
                   &lt;OMA&gt;

      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="concat('http://wiki.openmath.org/?title=cd%3A', $title)">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="vector_selector">Symbol Definition: vector_selector</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;selector/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the function which allows individual entries to be selected from a vector, or a matrixrow. It takes two arguments. The first argument is the position in the vector (or matrixrow) of the required entry, the second argument is the vector (or matrixrow) in question. The indexing is one based, i.e. the first element is indexed by one.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>When <code>selector</code> is used with a single argument, it should be interpreted as
    giving the sequence of all elements in the vector given.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
    Representation of a specification of selection of the second element of the specific
    vector [3,6,9].  N.B. in this example the row oriented view of vector construction is
    being assumed
    <div>
                  <button id="d43e1198xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1198xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e1198xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" cdbase="http://www.openmath.org/cd" version="3.0"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="linalg1" name="vector_selector"/&gt;
          &lt;OMI&gt;2&lt;/OMI&gt;
          &lt;OMA&gt;
            &lt;OMS cd="linalg2" name="vector"/&gt;
            &lt;OMI&gt; 3 &lt;/OMI&gt;
            &lt;OMI&gt; 6 &lt;/OMI&gt;
            &lt;OMI&gt; 9 &lt;/OMI&gt;
          &lt;/OMA&gt;     
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e1198cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1198cmml')">Content MathML</button>
               </div>

        &lt;apply&gt;
          &lt;csymbol cd="linalg1"&gt;vector_selector&lt;/csymbol&gt;
          &lt;cn&gt;2&lt;/cn&gt;
          &lt;apply&gt;
            &lt;csymbol cd="linalg2"&gt;vector&lt;/csymbol&gt;
            &lt;cn&gt; 3 &lt;/cn&gt;
            &lt;cn&gt; 6 &lt;/cn&gt;
            &lt;cn&gt; 9 &lt;/cn&gt;
          &lt;/apply&gt;     
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

               <div>

               </div>

                        <mn>2</mn>
                     </msub>
                  </m:math>
               </div>     
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
Representation of a specification of selection of the second element of the
specific matrixrow [0,1,0].
N.B. in this example the row oriented view of matrixrow construction is being 
assumed

          &lt;OMI&gt;2&lt;/OMI&gt;
          &lt;OMA&gt;
            &lt;OMS cd="linalg2" name="matrixrow"/&gt;
            &lt;OMI&gt; 0 &lt;/OMI&gt;
            &lt;OMI&gt; 1 &lt;/OMI&gt;
            &lt;OMI&gt; 0 &lt;/OMI&gt;
          &lt;/OMA&gt;     
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>

          &lt;csymbol cd="linalg1"&gt;vector_selector&lt;/csymbol&gt;

          &lt;/apply&gt;

      &lt;/math&gt;</pre>

( 0 ,  1 ,  0 )

      </div>
               <div>
                  <button id="d43e1226mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e1226mml')">Presentation MathML</button>
               </div>
               <div id="d43e1226mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <msub xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mfenced>

      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="concat('http://wiki.openmath.org/?title=cd%3A', $title)">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="matrix_selector">Symbol Definition: matrix_selector</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;matrix_selector/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the function which allows individual entries to be selected from a matrix. It takes three arguments, the first is the index of the row and the second is the index of the column of the required element, the third argument is the matrix in question. The indexing is one based, i.e. the element in the top left hand corner is indexed by (1,1).</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>When <code>selector</code> is used with a single argument, it should be interpreted as
  giving the sequence of all elements in the matrix given. The ordering of elements in the
  sequence for a matrix is understood to be first by column, then by row. That is, for a
  matrix ( <var>a</var>
                  <sub>i,j</sub>), where the indices denote row and column, the
  ordering would be <var>a</var> 
                  <sub>1,1</sub>, <var>a</var> 
                  <sub>1,2</sub>, ...
  <var>a</var> 
                  <sub>2,1</sub>, <var>a</var>
                  <sub>2,2</sub> ... etc.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd> 
      
               <p>The <code>selector</code> construct renders in a manner that indicates which
      sub-element of the parent object is selected.  For vectors and matrices this is
      normally done by specifying the parent object together with subscripted indices.</p>
      
               <div>
                  <button id="d43e1322xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1322xml')">XML (MathML)</button>
               </div>
               <pre id="d43e1322xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
           &lt;selector/&gt;
           &lt;ci type="vector"&gt;V&lt;/ci&gt;
           &lt;cn&gt;1&lt;/cn&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1322stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1322strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e1322strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;&lt;csymbol cd="linalg1"&gt;vector_selector&lt;/csymbol&gt;&lt;cn&gt;1&lt;/cn&gt;&lt;ci&gt;V&lt;/ci&gt;&lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1322cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1322cmml')">OpenMath</button>
               </div>
               <pre id="d43e1322cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;&lt;OMS cd="linalg1" name="vector_selector"/&gt;&lt;OMI&gt;1&lt;/OMI&gt;&lt;OMV name="V"/&gt;&lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e1322prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1322pref')">Prefix form</button>
               </div>
               <div id="d43e1322pref" style="display:none; margin-top: 0.5em">
                  <a href="linalg1.xhtml#vector_selector">vector_selector</a>
(1,  <i>V</i>)

      </div>
               <div>
                  <button id="d43e1322mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e1322mml')">Presentation MathML</button>
               </div>
               <div id="d43e1322mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <msub xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>V</mi>
                        <mn>1</mn>
                     </msub>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd> 
      
               <p>When a matrix and only one index <var>i</var> is specified it refers to the
      <var>i</var>-th matrixrow. Thus, we have</p>
      
               <div>
                  <button id="d43e1351xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1351xml')">XML (MathML)</button>
               </div>
               <pre id="d43e1351xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;eq/&gt;
          &lt;apply&gt;
            &lt;selector/&gt;
            &lt;matrix&gt;
              &lt;matrixrow&gt;
                &lt;cn&gt;1&lt;/cn&gt;
                &lt;cn&gt;2&lt;/cn&gt;
              &lt;/matrixrow&gt;
              &lt;matrixrow&gt;
                 &lt;cn&gt;3&lt;/cn&gt;
                &lt;cn&gt;4&lt;/cn&gt;
              &lt;/matrixrow&gt;
            &lt;/matrix&gt;
            &lt;cn&gt;1&lt;/cn&gt;
          &lt;/apply&gt;
          &lt;matrixrow&gt;
            &lt;cn&gt;1&lt;/cn&gt;
            &lt;cn&gt;2&lt;/cn&gt;
          &lt;/matrixrow&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1351stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1351strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e1351strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;

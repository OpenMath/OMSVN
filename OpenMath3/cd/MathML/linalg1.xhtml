      <div class="cddefinition">
         <h2>
            <a name="vectorproduct">Symbol Definition: vectorproduct</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;vectorproduct/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol represents the vector product function. It takes two three dimensional
    vector arguments and returns a three dimensional vector. It is defined as follows: if
    we write a as [a_1,a_2,a_3] and b as [b_1,b_2,b_3] then the vector product denoted a x
    b = [a_2b_3 - a_3b_2 , a_3b_1 - a_1b_3 , a_1b_2 - a_2b_1].  Note that the vector
    product is often referred to as the cross product.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    The vector or cross product of two nonzero three-dimensional vectors v1 and v2 is
    defined by
    v1 x v2 = n norm(v1) * norm(v2) sin(theta) where n is the unit normal vector
    perpendicular to both, adhering to the right hand rule.  CRC Standard Mathematical
    Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, [2.4]
    
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
      if v1 and v2 are parallel then their vector product is 0
    </p>
            </dd>

         <h2>
            <a name="scalarproduct">Symbol Definition: scalarproduct</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;scalarproduct/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol represents the scalar product function. It takes two vector arguments and
    returns a scalar value. The scalar product of two vectors a, b is defined as |a| * |b|
    * cos(\theta), where \theta is the angle between the two vectors and |.| is a
    euclidean size function. Note that the scalar product is often referred to as the dot
    product.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    This symbol represents the scalar product function. It takes two vector arguments
    and returns a scalar value. The scalar product of two vectors a, b is defined as |a| *
    |b| * cos(\theta), where \theta is the angle between the two vectors and |.| is a
    euclidean size function. Note that the scalar product is often referred to as the dot
    product. 
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
    The scalarproduct is the operator element for deriving the scalar product
    of two vectors.
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
      if the scalar product of two vectors is 0 then they are orthogonal.
    </p>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="outerproduct">Symbol Definition: outerproduct</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;outerproduct/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol represents the outer product function. It takes two vector arguments and
    returns a matrix. It is defined as follows: if we write the {i,j}'th element of the
    matrix to be returned as m_{i,j}, then: m_{i,j}=a_i * b_j where a_i,b_j are the i'th
    and j'th elements of a, b respectively.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    This symbol represents the outer product function. It takes two vector arguments
    and returns a matrix. It is defined as follows: if we write the {i,j}'th element of
    the matrix to be returned as m_{i,j}, then: m_{i,j}=a_i * b_j where a_i,b_j are the
    i'th and j'th elements of a, b respectively. 
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
    The outerproduct is the operator element for deriving the outer product of
    two vectors.
  </p>
            </dd>

         <h2>

         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;transpose/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol represents a unary function that denotes the transpose of the given matrix
    or vector
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    The transpose of a matrix or vector.  See CRC Standard Mathematical Tables and
    Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996, [2.4] and [2.5.1].
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
    The transpose element is the operator for constructing the transpose of a
    matrix.
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
      transpose(transpose(A))= A
    </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
      transpose(transpose(V))= V
    </p>
            </dd>

         <h2>
            <a name="determinant">Symbol Definition: determinant</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;determinant/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol denotes the unary function which returns the determinant of its argument,
    the argument should be a square matrix.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    The "determinant" of a matrix.  This is a unary function.  See CRC Standard
    Mathematical Tables and Formulae, editor: Dan Zwillinger, CRC Press Inc., 1996,
    [2.5.4].
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
    The determinant element is the operator for constructing the determinant
    of a matrix.
  </p>
            </dd>
            <dt class="dt">Example:</dt>

               <div>

    &lt;/math&gt;</pre>

      <div class="cddefinition">
         <h2>
            <a name="vector_selector">Symbol Definition: vector_selector</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;selector/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol represents the function which allows individual entries to be selected
    from a vector, or a matrixrow. It takes two arguments. The first argument is the
    position in the vector (or matrixrow) of the required entry, the second argument is
    the vector (or matrixrow) in question. The indexing is one based, i.e. the first
    element is indexed by one.
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
  The selector element is the operator for indexing into vectors matrices and
  lists. It accepts one or more arguments. The first argument identifies the vector,
  matrix or list from which the selection is taking place, and the second and subsequent
  arguments, if any, indicate the kind of selection taking place.</p>
               <p>  When selector is used with a single argument, it should be interpreted as
  giving the sequence of all elements in the list, vector or matrix given. The ordering of
  elements in the sequence for a matrix is understood to be first by column, then by
  row. That is, for a matrix ( ai,j), where the indices denote row
  and column, the ordering would be a 1,1, a
  1,2, ...  a 2,1, a2,2
  ... etc.</p>
               <p>  When three arguments are given, the last one is ignored for a list or vector, and in
  the case of a matrix, the second and third arguments specify the row and column of the
  selected element.</p>
               <p>  When two arguments are given, and the first is a vector or list, the second argument
  specifies an element in the list or vector. When a matrix and only one index
  i is specified as in</p>
               <p>
  
    
    
      
       1   2 
      
      
	 3   4 
      
    
     1 
  </p>
               <p>
  it refers to the i-th matrixrow. Thus, the preceding example selects the
  following row:</p>
               <p>
    1   2  </p>
               <p>  
  
    selector takes the definitionURL and encoding
    attributes, which can be used to override the default semantics.
    
    selector is classified as an n-ary linear algebra operator even though it
      can take only one, two, or three arguments.</p>
               <p/>
               <p>  
   A 
   3 
   2 </p>
               <p>
    </p>
               <p>    The selector construct renders in a manner that indicates which
    sub-element of the parent object is selected.  For vectors and matrices this is
    normally done by specifying the parent object together with subscripted indices.  For
    example, the selection</p>
               <p>    
      
	
	V
	 1 
      
    </p>
               <p>    would have a default rendering of
    
    </p>
               <p>    Selecting the (1,2) element of a 2 by 2 matrix would have a default rendering as
    
    
</p>
            </dd>

    vector [3,6,9].  N.B. in this example the row oriented view of vector construction is

      <div class="cddefinition">
         <h2>
            <a name="matrix_selector">Symbol Definition: matrix_selector</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;matrix_selector/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
This symbol represents the function which allows individual entries to
be selected from a matrix. It takes three arguments, the first is the
index of the row and the second is the index of the column of the
required element, the third argument is the matrix in question. The
indexing is one based, i.e. the element in the top left hand corner is
indexed by (1,1).
</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
Representation of a specification of selection of the top left hand entry to
the matrix M.
<div>

    &lt;OMI&gt; 1 &lt;/OMI&gt;

&lt;/OMOBJ&gt;</pre>

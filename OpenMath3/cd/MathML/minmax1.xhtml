      <div class="cddefinition">
         <h2>
            <a name="min">Symbol Definition: min</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Minimum</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;min/&gt;</p>
               <p> type : MathMLType</p>
               <p>
      The min operator element can be used as a binding operator in pragmatic
      Content MathML. This role is taken over by the big_min symbol in strict
      Content MathML.</p>
               <p>  
    
    x
    x
  
  
    big_min
    
      lambda
      x
      powerx
    
  </p>
               <p>    </p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
 This symbol denotes the unary minimum function which takes a set as
 its argument and returns the minimum element in that set.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
   This is the n-ary operator used to represent the minimum of a set of elements.  The
   elements may be listed explicitly or they may be described by a condition,
   e.g., the minimum over all x in the set A.
   The elements must all be comparable if the result is to be well defined.</p>
               <p>   The min operator is a are n-ary operators may use the domain of
   application qualifiers as described in .  For
   example, the min and max functions accept a bvar
   schema in cases where the maximum or minimum is being taken over a set of values
   specified by a condition schema together with an expression to be
   evaluated on that set.  In MathML1.0, the bvar element was optional when
   using a condition; if a condition element containing a single
   variable was given by itself following a min or max operator,
   the variable was implicitly assumed to be bound, and the expression to be maximized or
   minimized (if absent) was assumed to be the single bound variable.  This usage is
   deprecated in MathML 2.0 in favor of explicitly
   stating the bound variable(s) and the expression to be maximized or minimized in all
   cases.</p>
               <p>	The min and max elements may also be applied to a list of
	values in which case no qualifier schemata are used.
	</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  The element min is used to compare the values of its arguments. It
	  returns the minimum of these values respectively.
	</p>
            </dd>

Minimum of a finite listing of elements

      <div class="cddefinition">
         <h2>

         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Minimum over a Set of expressions</p>
            </dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This n-ary operator is used to construct the minimum over a set of objects.
  </p>
            </dd>
            <dt class="dt">Signatures:</dt>

               <a href="../sts/minmax1.xhtml#big_min">
    sts
      </a>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="max">Symbol Definition: max</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Maximum</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;max/&gt;</p>
               <p> type : MathMLType</p>
               <p>
      The max operator element can be used as a binding operator in pragmatic
      Content MathML. This role is taken over by the big_max symbol in strict
      Content MathML.</p>
               <p>  
    
    x
    x
  
  
    big_max
    
      lambda
      x
      powerx
    
  </p>
               <p>    </p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol denotes the unary maximum function which takes a set as its argument and
    returns the maximum element in that set.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    This is the n-ary operator used to represent the maximum of a set of elements. The
    elements may be listed explicitly or they may be described by a
    domainofapplication, for example, the maximum over all x in the set
    A. The domainofapplication is often abbreviated by placing a condition
    directly on a bound variable.</p>
               <p>    The max operator is a n-ary operators may use the domain of
    application qualifiers as described in .  For
    example, the min and max functions accept a
    bvar schema in cases where the maximum or minimum is being taken over a
    set of values specified by a condition schema together with an expression
    to be evaluated on that set.  In MathML1.0, the bvar element was optional
    when using a condition; if a condition element containing a
    single variable was given by itself following a min or max
    operator, the variable was implicitly assumed to be bound, and the expression to be
    maximized or minimized (if absent) was assumed to be the single bound variable.  This
    usage is deprecated in MathML 2.0 in favor of
    explicitly stating the bound variable(s) and the expression to be maximized or
    minimized in all cases.</p>
               <p>    The min and max elements may also be applied to a list of
    values in which case no qualifier schemata are used.
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
    ForAll( x in S,  max(y in S,y) \geq x )
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
    Maximum of a finite listing of elements
    </p>
               <div>
                  <button id="d43e506xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e506xml')">XML (MathML)</button>
               </div>
               <pre id="d43e506xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;apply&gt;&lt;max/&gt;&lt;cn&gt;2&lt;/cn&gt;&lt;cn&gt;3&lt;/cn&gt;&lt;cn&gt;5&lt;/cn&gt;&lt;/apply&gt;
  &lt;/math&gt;</pre>
               <div>
                  <button id="d43e506stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e506strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e506strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;apply&gt;&lt;csymbol cd="minmax1"&gt;max&lt;/csymbol&gt;&lt;cn&gt;2&lt;/cn&gt;&lt;cn&gt;3&lt;/cn&gt;&lt;cn&gt;5&lt;/cn&gt;&lt;/apply&gt;
  &lt;/math&gt;</pre>
               <div>
                  <button id="d43e506cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e506cmml')">OpenMath</button>
               </div>
               <pre id="d43e506cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
    &lt;OMA&gt;&lt;OMS cd="minmax1" name="max"/&gt;&lt;OMI&gt;2&lt;/OMI&gt;&lt;OMI&gt;3&lt;/OMI&gt;&lt;OMI&gt;5&lt;/OMI&gt;&lt;/OMA&gt;
  &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e506prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e506pref')">Prefix form</button>
               </div>
               <div id="d43e506pref" style="display:none; margin-top: 0.5em">
                  <a href="minmax1.xhtml#max">max</a>
(2, 3, 5)

  </div>
               <div>
                  <button id="d43e506mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e506mml')">Presentation MathML</button>
               </div>
               <div id="d43e506mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>max</mi>
                        <mo>⁡</mo>
                        <mrow>
                           <mo>(</mo>
                           <mn>2</mn>
                           <mo>,</mo>
                           <mn>3</mn>
                           <mo>,</mo>
                           <mn>5</mn>
                           <mo>)</mo>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
    Max(y^3, y in (0,1)) 
  </p>
               <div>
                  <button id="d43e527xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e527xml')">XML (MathML)</button>
               </div>
               <pre id="d43e527xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;apply&gt;
      &lt;max/&gt;
      &lt;bvar&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;/bvar&gt;
      &lt;condition&gt;
	&lt;apply&gt;&lt;in/&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;interval&gt;&lt;cn&gt;0&lt;/cn&gt;&lt;cn&gt;1&lt;/cn&gt;
	&lt;/interval&gt;
	&lt;/apply&gt;
      &lt;/condition&gt;
      &lt;apply&gt;&lt;power/&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;cn&gt;3&lt;/cn&gt;&lt;/apply&gt;
    &lt;/apply&gt;
  &lt;/math&gt;</pre>
               <div>
                  <button id="d43e527stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e527strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e527strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;apply&gt;&lt;csymbol cd="minmax1"&gt;max&lt;/csymbol&gt;&lt;apply&gt;&lt;csymbol cd="set1"&gt;map&lt;/csymbol&gt;&lt;bind&gt;&lt;csymbol cd="fns1"&gt;lambda&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;&lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;cn&gt;3&lt;/cn&gt;&lt;/apply&gt;&lt;/bind&gt;&lt;apply&gt;&lt;csymbol cd="set1"&gt;in&lt;/csymbol&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;apply&gt;&lt;csymbol cd="interval1"&gt;interval&lt;/csymbol&gt;&lt;cn&gt;0&lt;/cn&gt;&lt;cn&gt;1&lt;/cn&gt;&lt;/apply&gt;
	&lt;/apply&gt;&lt;/apply&gt;&lt;/apply&gt;
  &lt;/math&gt;</pre>
               <div>
                  <button id="d43e527cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e527cmml')">OpenMath</button>
               </div>
               <pre id="d43e527cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
    &lt;OMA&gt;&lt;OMS cd="minmax1" name="max"/&gt;&lt;OMA&gt;&lt;OMS cd="set1" name="map"/&gt;&lt;OMBIND&gt;&lt;OMS cd="fns1" name="lambda"/&gt;&lt;OMBVAR&gt;&lt;OMV name="y"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;&lt;OMS cd="arith1" name="power"/&gt;&lt;OMV name="y"/&gt;&lt;OMI&gt;3&lt;/OMI&gt;&lt;/OMA&gt;&lt;/OMBIND&gt;&lt;OMA&gt;&lt;OMS cd="set1" name="in"/&gt;&lt;OMV name="y"/&gt;&lt;OMA&gt;&lt;OMS cd="interval1" name="interval"/&gt;&lt;OMI&gt;0&lt;/OMI&gt;&lt;OMI&gt;1&lt;/OMI&gt;&lt;/OMA&gt;
	&lt;/OMA&gt;&lt;/OMA&gt;&lt;/OMA&gt;
  &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e527prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e527pref')">Prefix form</button>
               </div>
               <div id="d43e527pref" style="display:none; margin-top: 0.5em">
                  <a href="minmax1.xhtml#max">max</a>
(<a href="set1.xhtml#map">map</a>
(<a href="fns1.xhtml#lambda">lambda</a>
[ <i>y</i>] .
(<a href="arith1.xhtml#power">power</a>
( <i>y</i>, 3)
)
, <a href="set1.xhtml#in">in</a>

(0, 1)

)
)

  </div>
               <div>
                  <button id="d43e527mmla" class="omcd_formula omcd_active"

               </div>
               <div id="d43e527mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>max</mi>
                        <mo>⁡</mo>
                        <mrow>
                           <mo>(</mo>
                           <mrow>
                              <mo>{</mo>
                              <msup>

            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>When the objects are to be compared explicitly they are listed as
  arguments to the function as in: </p>
               <div>
                  <button id="d43e569xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e569xml')">XML (MathML)</button>

  &lt;/math&gt;</pre>

               <pre id="d43e569cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;

( <i>a</i>,  <i>b</i>)

               <div>

               </div>
               <div id="d43e569mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>max</mi>
                        <mo>⁡</mo>
                        <mrow>
                           <mo>(</mo>
                           <mi>a</mi>
                           <mo>,</mo>
                           <mi>b</mi>
                           <mo>)</mo>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
    In MathML1.0, the bound variable and expression to be evaluated (x)
    could be omitted in the example below: this usage is deprecated in MathML2.0 in favor
    of explicitly stating the bound variable and expression in all cases: 
  </p>
               <div>
                  <button id="d43e591xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e591xml')">XML (MathML)</button>
               </div>
               <pre id="d43e591xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;apply&gt;
      &lt;max/&gt;
      &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
      &lt;condition&gt;
	&lt;apply&gt;&lt;and/&gt;
	&lt;apply&gt;&lt;in/&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;ci type="set"&gt;B&lt;/ci&gt;&lt;/apply&gt;
	&lt;apply&gt;&lt;notin/&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;ci type="set"&gt;C&lt;/ci&gt;&lt;/apply&gt;
	&lt;/apply&gt;
      &lt;/condition&gt;
      &lt;ci&gt;x&lt;/ci&gt;
    &lt;/apply&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e591stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e591strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e591strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;apply&gt;&lt;csymbol cd="minmax1"&gt;max&lt;/csymbol&gt;&lt;apply&gt;&lt;csymbol cd="set1"&gt;map&lt;/csymbol&gt;&lt;bind&gt;&lt;csymbol cd="fns1"&gt;lambda&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bind&gt;&lt;apply&gt;&lt;csymbol cd="logic1"&gt;and&lt;/csymbol&gt;
	&lt;apply&gt;&lt;csymbol cd="set1"&gt;in&lt;/csymbol&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;ci&gt;B&lt;/ci&gt;&lt;/apply&gt;
	&lt;apply&gt;&lt;csymbol cd="set1"&gt;notin&lt;/csymbol&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;ci&gt;C&lt;/ci&gt;&lt;/apply&gt;
	&lt;/apply&gt;&lt;/apply&gt;&lt;/apply&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e591cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e591cmml')">OpenMath</button>
               </div>
               <pre id="d43e591cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
    &lt;OMA&gt;&lt;OMS cd="minmax1" name="max"/&gt;&lt;OMA&gt;&lt;OMS cd="set1" name="map"/&gt;&lt;OMBIND&gt;&lt;OMS cd="fns1" name="lambda"/&gt;&lt;OMBVAR&gt;&lt;OMV name="x"/&gt;&lt;/OMBVAR&gt;&lt;OMV name="x"/&gt;&lt;/OMBIND&gt;&lt;OMA&gt;&lt;OMS cd="logic1" name="and"/&gt;
	&lt;OMA&gt;&lt;OMS cd="set1" name="in"/&gt;&lt;OMV name="x"/&gt;&lt;OMV name="B"/&gt;&lt;/OMA&gt;
	&lt;OMA&gt;&lt;OMS cd="set1" name="notin"/&gt;&lt;OMV name="x"/&gt;&lt;OMV name="C"/&gt;&lt;/OMA&gt;
	&lt;/OMA&gt;&lt;/OMA&gt;&lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e591prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e591pref')">Prefix form</button>
               </div>
               <div id="d43e591pref" style="display:none; margin-top: 0.5em">
                  <a href="minmax1.xhtml#max">max</a>
(<a href="set1.xhtml#map">map</a>
(<a href="fns1.xhtml#lambda">lambda</a>
[ <i>x</i>] .
( <i>x</i>)
, <a href="logic1.xhtml#and">and</a>
(<a href="set1.xhtml#in">in</a>
( <i>x</i>,  <i>B</i>)
, <a href="set1.xhtml#notin">notin</a>
( <i>x</i>,  <i>C</i>)
)
)
)

</div>
               <div>
                  <button id="d43e591mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e591mml')">Presentation MathML</button>
               </div>
               <div id="d43e591mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>max</mi>
                        <mo>⁡</mo>
                        <mrow>
                           <mo>(</mo>
                           <mrow>
                              <mo>{</mo>
                              <mi>x</mi>
                              <mo>|</mo>
                              <mrow>
                                 <mi>x</mi>
                                 <mo>∈</mo>
                                 <mrow>
                                    <mrow>
                                       <mi>x</mi>
                                       <mo>∈</mo>
                                       <mi>B</mi>
                                    </mrow>
                                    <mo>∧</mo>
                                    <mrow>
                                       <mi>x</mi>
                                       <mo>∉</mo>
                                       <mi>C</mi>
                                    </mrow>
                                 </mrow>
                              </mrow>
                              <mo>}</mo>
                           </mrow>
                           <mo>)</mo>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
Representation of the equation maximum{1,9,5} = 9.
<div>
                  <button id="d43e631xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e631xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e631xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
  &lt;OMA&gt;
    &lt;OMS cd="relation1" name="eq"/&gt;
    &lt;OMA&gt;
      &lt;OMS cd="minmax1" name="max"/&gt;
      &lt;OMA&gt;
        &lt;OMS cd="set1" name="set"/&gt;
        &lt;OMI&gt; 1 &lt;/OMI&gt;
        &lt;OMI&gt; 9 &lt;/OMI&gt;
        &lt;OMI&gt; 5 &lt;/OMI&gt;
      &lt;/OMA&gt;
    &lt;/OMA&gt;
    &lt;OMI&gt; 9 &lt;/OMI&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e631cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e631cmml')">Content MathML</button>
               </div>
               <pre id="d43e631cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
  &lt;apply&gt;
    &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
    &lt;apply&gt;
      &lt;csymbol cd="minmax1"&gt;max&lt;/csymbol&gt;
      &lt;apply&gt;
        &lt;csymbol cd="set1"&gt;set&lt;/csymbol&gt;
        &lt;cn&gt; 1 &lt;/cn&gt;
        &lt;cn&gt; 9 &lt;/cn&gt;
        &lt;cn&gt; 5 &lt;/cn&gt;
      &lt;/apply&gt;
    &lt;/apply&gt;
    &lt;cn&gt; 9 &lt;/cn&gt;
  &lt;/apply&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e631prefa" class="omcd_formula omcd_inactive"

      <p>

    intended to be `compatible' with the corresponding elements in MathML.
</p>

            <a name="cartesian_product">Symbol Definition: cartesian_product</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;cartesianproduct/&gt;</p>
               <p> type : "normal" | "multiset"</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol represents an n-ary construction function for constructing the Cartesian
    product of sets. It takes n set arguments in order to construct their Cartesian
    product.
  </p>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="emptyset">Symbol Definition: emptyset</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;emptyset/&gt;</p>
               <p> type : "normal" | "multiset"</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>constant</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol is used to represent the empty set, that is the set which contains no
    members. It takes no parameters.
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
      for all sets S,   intersect(S,emptyset) = emptyset
    </p>
               <div>
                  <button id="d43e170xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e170xml')">XML (MathML)</button>
               </div>
               <pre id="d43e170xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
&lt;bind&gt;&lt;forall/&gt;&lt;bvar&gt;&lt;ci type="set"&gt;S&lt;/ci&gt;&lt;/bvar&gt;
  &lt;apply&gt;&lt;eq/&gt;
    &lt;apply&gt;&lt;intersect/&gt;&lt;emptyset/&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;/apply&gt;
    &lt;emptyset/&gt;
  &lt;/apply&gt;
&lt;/bind&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e170stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e170strict')">Strict Content MathML</button>
               </div>

&lt;bind&gt;&lt;csymbol cd="quant1"&gt;forall&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;&lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
    &lt;apply&gt;&lt;csymbol cd="set1"&gt;intersect&lt;/csymbol&gt;&lt;csymbol cd="set1"&gt;emptyset&lt;/csymbol&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;/apply&gt;
    &lt;csymbol cd="set1"&gt;emptyset&lt;/csymbol&gt;
  &lt;/apply&gt;&lt;/bind&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e170cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e170cmml')">OpenMath</button>
               </div>
               <pre id="d43e170cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
&lt;OMBIND&gt;&lt;OMS cd="quant1" name="forall"/&gt;&lt;OMBVAR&gt;&lt;OMV name="S"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;&lt;OMS cd="relation1" name="eq"/&gt;
    &lt;OMA&gt;&lt;OMS cd="set1" name="intersect"/&gt;&lt;OMS cd="set1" name="emptyset"/&gt;&lt;OMV name="S"/&gt;&lt;/OMA&gt;
    &lt;OMS cd="set1" name="emptyset"/&gt;
  &lt;/OMA&gt;&lt;/OMBIND&gt;
&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e170prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e170pref')">Prefix form</button>

[ <i>S</i>] .
(<a href="relation1.xhtml#eq">eq</a>

)

</div>

      <div class="cddefinition">
         <h2>
            <a name="map">Symbol Definition: map</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;map/&gt;</p>
               <p> type : "normal" | "multiset"</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol represents a mapping function which may be used to construct sets, it
    takes as arguments a function from X to Y and a set over X in that order. The value
    that is returned is a set of values in Y.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
    The set of even values between 0 and 20, that is the values 2x, where x ranges over
    the integral interval [0,10].
    <div>
                  <button id="d43e319xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e319xml')">XML (OpenMath)</button>
               </div>

  &lt;OMA&gt;
    &lt;OMS cd="set1" name="map"/&gt;
    &lt;OMBIND&gt;
      &lt;OMS cd="fns1" name="lambda"/&gt;
      &lt;OMBVAR&gt;
        &lt;OMV name="x"/&gt;
      &lt;/OMBVAR&gt;
      &lt;OMA&gt;
        &lt;OMS cd="arith1" name="times"/&gt;
        &lt;OMI&gt; 2 &lt;/OMI&gt;
	&lt;OMV name="x"/&gt;
      &lt;/OMA&gt;
    &lt;/OMBIND&gt;
    &lt;OMA&gt;
      &lt;OMS cd="interval1" name="integer_interval"/&gt;
      &lt;OMI&gt; 0 &lt;/OMI&gt;
      &lt;OMI&gt; 10 &lt;/OMI&gt;
    &lt;/OMA&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e319cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e319cmml')">Content MathML</button>
               </div>
               <pre id="d43e319cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
  &lt;apply&gt;
    &lt;csymbol cd="set1"&gt;map&lt;/csymbol&gt;
    &lt;bind&gt;
      &lt;csymbol cd="fns1"&gt;lambda&lt;/csymbol&gt;
      &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
      &lt;apply&gt;
        &lt;csymbol cd="arith1"&gt;times&lt;/csymbol&gt;
        &lt;cn&gt; 2 &lt;/cn&gt;
	&lt;ci&gt;x&lt;/ci&gt;
      &lt;/apply&gt;
    &lt;/bind&gt;
    &lt;apply&gt;
      &lt;csymbol cd="interval1"&gt;integer_interval&lt;/csymbol&gt;
      &lt;cn&gt; 0 &lt;/cn&gt;
      &lt;cn&gt; 10 &lt;/cn&gt;
    &lt;/apply&gt;
  &lt;/apply&gt;
&lt;/math&gt;</pre>

                              <mo>[</mo>

    non-negative integer, or an infinite cardinal number. The symbol infinity may be used
    for an unspecified infinite cardinal.
  </p>
            </dd>

         <h2>
            <a name="suchthat">Symbol Definition: suchthat</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;suchthat/&gt;</p>
               <p> type : "normal" | "multiset"</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol represents the suchthat function which may be used to construct sets, it
    takes two arguments. The first argument should be the set which contains the elements
    of the set we wish to represent, the second argument should be a predicate, that is a
    function from the set to the booleans which describes if an element is to be in the
    set returned.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e501xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e501xml')">XML (MathML)</button>
               </div>
               <pre id="d43e501xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
      &lt;set&gt;
	&lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
	&lt;condition&gt;
	  &lt;apply&gt;&lt;lt/&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;cn&gt;5&lt;/cn&gt;&lt;/apply&gt;
	&lt;/condition&gt;
      &lt;/set&gt;
    &lt;/math&gt;</pre>
               <div>
                  <button id="d43e501stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e501strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e501strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
      &lt;apply&gt;&lt;csymbol cd="set1"&gt;set&lt;/csymbol&gt;&lt;/apply&gt;
    &lt;/math&gt;</pre>
               <div>
                  <button id="d43e501cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e501cmml')">OpenMath</button>
               </div>
               <pre id="d43e501cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
      &lt;OMA&gt;&lt;OMS cd="set1" name="set"/&gt;&lt;bvar xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;OMV xmlns="http://www.openmath.org/OpenMath" name="x"/&gt;&lt;/bvar&gt;&lt;condition xmlns="http://www.w3.org/1998/Math/MathML"&gt;
	  &lt;OMA xmlns="http://www.openmath.org/OpenMath"&gt;&lt;OMS cd="relation1" name="lt"/&gt;&lt;OMV name="x"/&gt;&lt;OMI&gt;5&lt;/OMI&gt;&lt;/OMA&gt;
	&lt;/condition&gt;&lt;/OMA&gt;
    &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e501prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e501pref')">Prefix form</button>
               </div>
               <div id="d43e501pref" style="display:none; margin-top: 0.5em">
                  <a href="set1.xhtml#set">set</a>
( <i>x</i>, 
	  <a href="relation1.xhtml#lt">lt</a>
( <i>x</i>, 5)

	)

    </div>
               <div>
                  <button id="d43e501mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e501mml')">Presentation MathML</button>
               </div>
               <div id="d43e501mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>{</mo>
                        <bvar>
                           <mi>x</mi>
                        </bvar>
                        <mo separator="true">,</mo>
                        <condition>
	                          <mrow>
                              <mi>x</mi>
                              <mo>&lt;</mo>
                              <mn>5</mn>
                           </mrow>
	                       </condition>
                        <mo>}</mo>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e525xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e525xml')">XML (MathML)</button>
               </div>
               <pre id="d43e525xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;set&gt;
      &lt;bvar&gt;&lt;ci type="set"&gt;S&lt;/ci&gt;&lt;/bvar&gt;
      &lt;condition&gt;
	&lt;apply&gt;&lt;in/&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;ci type="list"&gt;T&lt;/ci&gt;&lt;/apply&gt;
      &lt;/condition&gt;
      &lt;ci&gt;S&lt;/ci&gt;
    &lt;/set&gt;
  &lt;/math&gt;</pre>
               <div>
                  <button id="d43e525stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e525strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e525strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;apply&gt;&lt;csymbol cd="set1"&gt;set&lt;/csymbol&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;/apply&gt;
  &lt;/math&gt;</pre>
               <div>
                  <button id="d43e525cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e525cmml')">OpenMath</button>
               </div>
               <pre id="d43e525cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
    &lt;OMA&gt;&lt;OMS cd="set1" name="set"/&gt;&lt;bvar xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;OMV xmlns="http://www.openmath.org/OpenMath" name="S"/&gt;&lt;/bvar&gt;&lt;condition xmlns="http://www.w3.org/1998/Math/MathML"&gt;
	&lt;OMA xmlns="http://www.openmath.org/OpenMath"&gt;&lt;OMS cd="set1" name="in"/&gt;&lt;OMV name="S"/&gt;&lt;OMV name="T"/&gt;&lt;/OMA&gt;
      &lt;/condition&gt;&lt;OMV name="S"/&gt;&lt;/OMA&gt;
  &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e525prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e525pref')">Prefix form</button>
               </div>
               <div id="d43e525pref" style="display:none; margin-top: 0.5em">
                  <a href="set1.xhtml#set">set</a>
( <i>S</i>, 
	<a href="set1.xhtml#in">in</a>
( <i>S</i>,  <i>T</i>)

      ,  <i>S</i>)

  </div>
               <div>
                  <button id="d43e525mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e525mml')">Presentation MathML</button>
               </div>
               <div id="d43e525mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>{</mo>
                        <bvar>
                           <mi>S</mi>
                        </bvar>
                        <mo separator="true">,</mo>
                        <condition>
	                          <mrow>
                              <mi>S</mi>
                              <mo>∈</mo>
                              <mi>T</mi>
                           </mrow>
                        </condition>
                        <mo separator="true">,</mo>
                        <mi>S</mi>
                        <mo>}</mo>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
    This constructs the set of all natural numbers less than 5, i.e. the set {0, 1, 2,
    3, 4}
  </p>
               <div>
                  <button id="d43e557xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e557xml')">XML (MathML)</button>
               </div>
               <pre id="d43e557xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
&lt;set&gt;
  &lt;bvar&gt;&lt;ci&gt; x &lt;/ci&gt;&lt;/bvar&gt;
  &lt;condition&gt;
    &lt;apply&gt;&lt;and/&gt;
      &lt;apply&gt;&lt;lt/&gt;
        &lt;ci&gt; x &lt;/ci&gt;
        &lt;cn&gt; 5 &lt;/cn&gt;
      &lt;/apply&gt;
      &lt;apply&gt;&lt;in/&gt;
        &lt;ci&gt; x &lt;/ci&gt;
        &lt;naturalnumbers/&gt;
      &lt;/apply&gt;
    &lt;/apply&gt;
  &lt;/condition&gt;
  &lt;ci&gt; x &lt;/ci&gt;
&lt;/set&gt;
  &lt;/math&gt;</pre>
               <div>
                  <button id="d43e557stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e557strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e557strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
&lt;apply&gt;&lt;csymbol cd="set1"&gt;set&lt;/csymbol&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/apply&gt;
  &lt;/math&gt;</pre>
               <div>
                  <button id="d43e557cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e557cmml')">OpenMath</button>
               </div>
               <pre id="d43e557cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
&lt;OMA&gt;&lt;OMS cd="set1" name="set"/&gt;&lt;bvar xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;OMV xmlns="http://www.openmath.org/OpenMath" name="x"/&gt;&lt;/bvar&gt;&lt;condition xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;OMA xmlns="http://www.openmath.org/OpenMath"&gt;&lt;OMS cd="logic1" name="and"/&gt;
      &lt;OMA&gt;&lt;OMS cd="relation1" name="lt"/&gt;
        &lt;OMV name="x"/&gt;
        &lt;OMI&gt; 5 &lt;/OMI&gt;
      &lt;/OMA&gt;
      &lt;OMA&gt;&lt;OMS cd="set1" name="in"/&gt;
        &lt;OMV name="x"/&gt;
        &lt;OMS cd="setname1" name="N"/&gt;
      &lt;/OMA&gt;
    &lt;/OMA&gt;
  &lt;/condition&gt;&lt;OMV name="x"/&gt;&lt;/OMA&gt;
  &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e557prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e557pref')">Prefix form</button>
               </div>
               <div id="d43e557pref" style="display:none; margin-top: 0.5em">
                  <a href="set1.xhtml#set">set</a>
( <i>x</i>, 
    <a href="logic1.xhtml#and">and</a>
(<a href="relation1.xhtml#lt">lt</a>
( <i>x</i>,  5 )
, <a href="set1.xhtml#in">in</a>
( <i>x</i>, <a href="setname1.xhtml#N">N</a>)
)

  ,  <i>x</i>)

  </div>
               <div>
                  <button id="d43e557mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e557mml')">Presentation MathML</button>
               </div>
               <div id="d43e557mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>{</mo>
                        <bvar>
                           <mi>x</mi>
                        </bvar>
                        <mo separator="true">,</mo>
                        <condition>
                           <mrow>
                              <mrow>
                                 <mi>x</mi>
                                 <mo>&lt;</mo>
                                 <mn> 5 </mn>
                              </mrow>
                              <mo>∧</mo>
                              <mrow>
                                 <mi>x</mi>
                                 <mo>∈</mo>
                                 <mi mathvariant="double-struck">N</mi>
                              </mrow>
                           </mrow>
                        </condition>
                        <mo separator="true">,</mo>
                        <mi>x</mi>
                        <mo>}</mo>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
    This example shows how to construct the set of even integers, using
    the suchthat constructor.
<div>
                  <button id="d43e599xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e599xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e599xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
  &lt;OMA&gt;
    &lt;OMS cd="set1" name="suchthat"/&gt;
    &lt;OMS cd="setname1" name="Z"/&gt;
    &lt;OMBIND&gt;
      &lt;OMS cd="fns1" name="lambda"/&gt;
      &lt;OMBVAR&gt;
        &lt;OMV name="x"/&gt;
      &lt;/OMBVAR&gt;
      &lt;OMA&gt;
        &lt;OMS cd="set1" name="in"/&gt;
	&lt;OMA&gt;
	  &lt;OMS cd="arith1" name="divide"/&gt;
	  &lt;OMV name="x"/&gt;
	  &lt;OMI&gt; 2 &lt;/OMI&gt;
	&lt;/OMA&gt;
	&lt;OMS cd="setname1" name="Z"/&gt;
      &lt;/OMA&gt;
    &lt;/OMBIND&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>
               <div>

  &lt;apply&gt;
    &lt;csymbol cd="set1"&gt;suchthat&lt;/csymbol&gt;
    &lt;csymbol cd="setname1"&gt;Z&lt;/csymbol&gt;
    &lt;bind&gt;
      &lt;csymbol cd="fns1"&gt;lambda&lt;/csymbol&gt;
      &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
      &lt;apply&gt;
        &lt;csymbol cd="set1"&gt;in&lt;/csymbol&gt;
	&lt;apply&gt;
	  &lt;csymbol cd="arith1"&gt;divide&lt;/csymbol&gt;
	  &lt;ci&gt;x&lt;/ci&gt;
	  &lt;cn&gt; 2 &lt;/cn&gt;
	&lt;/apply&gt;
	&lt;csymbol cd="setname1"&gt;Z&lt;/csymbol&gt;
      &lt;/apply&gt;
    &lt;/bind&gt;
  &lt;/apply&gt;
&lt;/math&gt;</pre>
               <div>

               <div id="d43e599mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"

                        <mrow>
                           <mi>x</mi>

      <div class="cddefinition">
         <h2>
            <a name="set">Symbol Definition: set</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;set&gt; &lt;/set&gt;</p>
               <p> type : "normal" | "multiset"</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol represents the set construct. It is an n-ary function. The set entries are
    given explicitly. There is no implied ordering to the elements of a set.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e669xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e669xml')">XML (MathML)</button>
               </div>
               <pre id="d43e669xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
      &lt;set&gt;&lt;ci&gt;a&lt;/ci&gt;&lt;ci&gt;b&lt;/ci&gt;&lt;ci&gt;c&lt;/ci&gt;&lt;/set&gt;
    &lt;/math&gt;</pre>
               <div>
                  <button id="d43e669stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e669strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e669strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
      &lt;apply&gt;&lt;csymbol cd="set1"&gt;set&lt;/csymbol&gt;&lt;ci&gt;a&lt;/ci&gt;&lt;ci&gt;b&lt;/ci&gt;&lt;ci&gt;c&lt;/ci&gt;&lt;/apply&gt;
    &lt;/math&gt;</pre>
               <div>
                  <button id="d43e669cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e669cmml')">OpenMath</button>
               </div>
               <pre id="d43e669cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
      &lt;OMA&gt;&lt;OMS cd="set1" name="set"/&gt;&lt;OMV name="a"/&gt;&lt;OMV name="b"/&gt;&lt;OMV name="c"/&gt;&lt;/OMA&gt;
    &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e669prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e669pref')">Prefix form</button>
               </div>
               <div id="d43e669pref" style="display:none; margin-top: 0.5em">
                  <a href="set1.xhtml#set">set</a>
( <i>a</i>,  <i>b</i>,  <i>c</i>)

    </div>
               <div>
                  <button id="d43e669mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e669mml')">Presentation MathML</button>
               </div>
               <div id="d43e669mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">

                        <mo>{</mo>

                        <mi>b</mi>

                        <mo>}</mo>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
The set {3, 6, 9}

&lt;/OMOBJ&gt;</pre>

( 3 ,  6 ,  9 )

</div>
               <div>
                  <button id="d43e684mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e684mml')">Presentation MathML</button>

      <div class="cddefinition">
         <h2>
            <a name="setdiff">Symbol Definition: setdiff</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;setdiff/&gt;</p>
               <p> type : "normal" | "multiset"</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol is used to denote the set difference of two sets. It takes two sets as
    arguments, and denotes the set that contains all the elements that occur in the first
    set, but not in the second.
  </p>
            </dd>
            <dt class="dt">Example:</dt>

               <div>

     &lt;apply&gt;&lt;setdiff/&gt;
       &lt;ci type="set"&gt;A&lt;/ci&gt;
       &lt;ci type="set"&gt;B&lt;/ci&gt;
     &lt;/apply&gt;
   &lt;/math&gt;</pre>
               <div>

                          onclick="omcd_divfold('d43e1069strict')">Strict Content MathML</button>

     &lt;apply&gt;&lt;csymbol cd="set1"&gt;setdiff&lt;/csymbol&gt;

       &lt;ci&gt;B&lt;/ci&gt;
     &lt;/apply&gt;
   &lt;/math&gt;</pre>

     &lt;OMA&gt;&lt;OMS cd="set1" name="setdiff"/&gt;
       &lt;OMV name="A"/&gt;
       &lt;OMV name="B"/&gt;
     &lt;/OMA&gt;
   &lt;/OMOBJ&gt;</pre>

            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol has two (set) arguments. It is used to denote that the first set is a

  </p>

    &lt;/apply&gt;
  &lt;/math&gt;</pre>

            <dt class="dt">Property:</dt>

         <h2>

         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>

            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol has two (set) arguments. It is used to denote that the first set is not a
    subset of the second.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e1636xmla" class="omcd_formula omcd_inactive"

  &lt;/math&gt;</pre>
               <div>

  &lt;/math&gt;</pre>

    &lt;OMA&gt;&lt;OMS cd="set1" name="notsubset"/&gt;&lt;OMV name="A"/&gt;&lt;OMV name="B"/&gt;&lt;/OMA&gt;
  &lt;/OMOBJ&gt;</pre>
               <div>

            <dt class="dt">Property:</dt>
            <dd>

if A is not a subset of B then 
there exists an x in B s.t. x is not a member of B


<div>
                  <button id="d43e1654xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1654xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e1654xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
&lt;OMA&gt;
  &lt;OMS cd="logic1" name="implies"/&gt;
  &lt;OMA&gt;
    &lt;OMS cd="set1" name="notsubset"/&gt;
    &lt;OMV name="A"/&gt;
    &lt;OMV name="B"/&gt;
  &lt;/OMA&gt;
  &lt;OMBIND&gt;
    &lt;OMS cd="quant1" name="exists"/&gt;
    &lt;OMBVAR&gt;
      &lt;OMV name="x"/&gt;
    &lt;/OMBVAR&gt;
    &lt;OMA&gt;
      &lt;OMS cd="logic1" name="and"/&gt;
      &lt;OMA&gt;
        &lt;OMS cd="set1" name="in"/&gt;
	&lt;OMV name="x"/&gt;
	&lt;OMV name="B"/&gt;
      &lt;/OMA&gt;
      &lt;OMA&gt;
        &lt;OMS cd="set1" name="notin"/&gt;
	&lt;OMV name="x"/&gt;
	&lt;OMV name="A"/&gt;
      &lt;/OMA&gt;
    &lt;/OMA&gt;
  &lt;/OMBIND&gt;
&lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>

      <div class="cddefinition">
         <h2>
            <a name="notprsubset">Symbol Definition: notprsubset</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;notprsubset/&gt;</p>
               <p> type : "normal" | "multiset"</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol has two (set) arguments. It is used to denote that the first set is not a
    proper subset of the second. A proper subset of a set is a subset of the set but not
    actually equal to it.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e1775xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1775xml')">XML (MathML)</button>
               </div>
               <pre id="d43e1775xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;apply&gt;&lt;notprsubset/&gt;&lt;ci type="set"&gt;A&lt;/ci&gt;&lt;ci type="set"&gt;B&lt;/ci&gt;&lt;/apply&gt;
  &lt;/math&gt;</pre>
               <div>

  &lt;/math&gt;</pre>

    &lt;OMA&gt;&lt;OMS cd="set1" name="notprsubset"/&gt;&lt;OMV name="A"/&gt;&lt;OMV name="B"/&gt;&lt;/OMA&gt;
  &lt;/OMOBJ&gt;</pre>

                        <mi>A</mi>
                        <mo>⊄</mo>
                        <mi>B</mi>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>

 A is not a proper subset of B implies 
that it is not true that A is a proper subset of B

      <p>This CD defines the set functions and constructors for basic multiset theory. It is intended to be `compatible' with the corresponding elements in MathML i.e. set operations acting on sets of type=multiset.</p>
      <p>The symbols introduced in this content dictionary have operator elements in pragmatic
  Content MathML that take a <code>type</code> attribute indicates whehter the they pertain
  to a set or multilset interpretation of the arguments. The symbols defined in the
  <code>multiset1</code> content dictionary correspond to the multiset interpretatio,
  where repetitions of members are allowed. Therefore the value <code>multiset</code>
  is prescribed on these elements.</p>

            <a name="cartesian_product" id="cartesian_product">Symbol Definition: cartesian_product</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;cartesianproduct/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents an n-ary construction function for constructing the Cartesian product of multisets. It takes n multiset arguments in order to construct their Cartesian product.</p>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="emptyset" id="emptyset">Symbol Definition: emptyset</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;emptyset/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>constant</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to represent the empty multiset, that is the multiset which contains no members. It takes no parameters.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>for all sets S,   intersect(S,emptyset) = emptyset</p>
      
               <div>
                  <button id="d43e163xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e163xml')">XML (MathML)</button>
               </div>
               <pre id="d43e163xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;bind&gt;
          &lt;forall/&gt;
          &lt;bvar&gt;
            &lt;ci type="set"&gt;S&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;apply&gt;
            &lt;eq/&gt;
            &lt;apply&gt;
              &lt;intersect/&gt;
              &lt;emptyset/&gt;
              &lt;ci&gt;S&lt;/ci&gt;
            &lt;/apply&gt;
            &lt;emptyset/&gt;
          &lt;/apply&gt;
        &lt;/bind&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e163stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e163strict')">Strict Content MathML</button>
               </div>

        &lt;bind&gt;&lt;csymbol cd="quant1"&gt;forall&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;
            &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
            &lt;apply&gt;
              &lt;csymbol cd="set1"&gt;intersect&lt;/csymbol&gt;
              &lt;csymbol cd="set1"&gt;emptyset&lt;/csymbol&gt;
              &lt;ci&gt;S&lt;/ci&gt;
            &lt;/apply&gt;
            &lt;csymbol cd="set1"&gt;emptyset&lt;/csymbol&gt;
          &lt;/apply&gt;&lt;/bind&gt;
      &lt;/math&gt;</pre>
               <div>

            &lt;OMS cd="relation1" name="eq"/&gt;

            &lt;OMS cd="set1" name="emptyset"/&gt;
          &lt;/OMA&gt;&lt;/OMBIND&gt;
      &lt;/OMOBJ&gt;</pre>

            <dt class="dt">Property:</dt>
            <dd>
       The intersection of a multiset A with the empty multi set is the empty multi set

      
        <div>
                  <button id="d43e218xmla" class="omcd_formula omcd_inactive"

               </div>
               <pre id="d43e218xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;

            &lt;OMS cd="relation1" name="eq"/&gt;
            &lt;OMA&gt;
              &lt;OMS cd="multiset1" name="intersect"/&gt;
              &lt;OMV name="A"/&gt;
              &lt;OMS cd="multiset1" name="emptyset"/&gt;
            &lt;/OMA&gt;
            &lt;OMS cd="multiset1" name="emptyset"/&gt;
          &lt;/OMA&gt;
        &lt;/OMOBJ&gt;</pre>
               <div>

                          onclick="omcd_divfold('d43e218cmml')">Content MathML</button>
               </div>
               <pre id="d43e218cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
          &lt;apply&gt;
            &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
            &lt;apply&gt;
              &lt;csymbol cd="multiset1"&gt;intersect&lt;/csymbol&gt;

      <div class="cddefinition">
         <h2>
            <a name="map" id="map">Symbol Definition: map</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;map/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents a mapping function which may be used to construct multisets, it takes as arguments a function from X to Y and a multiset over X in that order. The value that is returned is a multiset of values in Y.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
    The set of even values between 0 and 20, that is the values 2x, where x ranges over
    the integral interval [0,10].
    <div>
                  <button id="d43e296xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e296xml')">XML (OpenMath)</button>
               </div>

        &lt;OMA&gt;
          &lt;OMS cd="set1" name="map"/&gt;
          &lt;OMBIND&gt;
            &lt;OMS cd="fns1" name="lambda"/&gt;
            &lt;OMBVAR&gt;
              &lt;OMV name="x"/&gt;
            &lt;/OMBVAR&gt;
            &lt;OMA&gt;
              &lt;OMS cd="arith1" name="times"/&gt;
              &lt;OMI&gt; 2 &lt;/OMI&gt;
              &lt;OMV name="x"/&gt;
            &lt;/OMA&gt;
          &lt;/OMBIND&gt;
          &lt;OMA&gt;
            &lt;OMS cd="interval1" name="integer_interval"/&gt;
            &lt;OMI&gt; 0 &lt;/OMI&gt;
            &lt;OMI&gt; 10 &lt;/OMI&gt;
          &lt;/OMA&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e296cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e296cmml')">Content MathML</button>
               </div>
               <pre id="d43e296cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="set1"&gt;map&lt;/csymbol&gt;
          &lt;bind&gt;
            &lt;csymbol cd="fns1"&gt;lambda&lt;/csymbol&gt;
            &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
            &lt;apply&gt;
              &lt;csymbol cd="arith1"&gt;times&lt;/csymbol&gt;
              &lt;cn&gt; 2 &lt;/cn&gt;
              &lt;ci&gt;x&lt;/ci&gt;
            &lt;/apply&gt;
          &lt;/bind&gt;
          &lt;apply&gt;
            &lt;csymbol cd="interval1"&gt;integer_interval&lt;/csymbol&gt;
            &lt;cn&gt; 0 &lt;/cn&gt;
            &lt;cn&gt; 10 &lt;/cn&gt;
          &lt;/apply&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

               <i>x</i>

                           <mrow>
                              <mo>[</mo>

         <dl>

            <dd>
               <p>The size of a multiset</p>
            </dd>

            <dt class="dt">Role:</dt>

            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to denote the number of elements in a multiset. It is either a non-negative integer, or an infinite cardinal number. The symbol infinity may be used for an unspecified infinite cardinal.</p>
            </dd>
            <dt class="dt">Example:</dt>

      <div class="cddefinition">
         <h2>
            <a name="suchthat" id="suchthat">Symbol Definition: suchthat</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;suchthat/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the suchthat function which may be used to construct multisets, it takes two arguments. The first argument should be the multiset which contains the elements of the multiset we wish to represent, the second argument should be a predicate, that is a function from the set to the booleans which describes if an element is to be in the multiset returned.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e457xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e457xml')">XML (MathML)</button>
               </div>
               <pre id="d43e457xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;set type="multiset"&gt;
          &lt;bvar&gt;
            &lt;ci&gt;x&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;condition&gt;
            &lt;apply&gt;
              &lt;lt/&gt;
              &lt;ci&gt;x&lt;/ci&gt;
              &lt;cn&gt;5&lt;/cn&gt;
            &lt;/apply&gt;
          &lt;/condition&gt;
        &lt;/set&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e457stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e457strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e457strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;&lt;csymbol cd="set1"&gt;set&lt;/csymbol&gt;&lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e457cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e457cmml')">OpenMath</button>
               </div>
               <pre id="d43e457cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;&lt;OMS cd="set1" name="set"/&gt;&lt;bvar xmlns="http://www.w3.org/1998/Math/MathML"&gt;
            &lt;OMV xmlns="http://www.openmath.org/OpenMath" name="x"/&gt;
          &lt;/bvar&gt;&lt;condition xmlns="http://www.w3.org/1998/Math/MathML"&gt;
            &lt;OMA xmlns="http://www.openmath.org/OpenMath"&gt;
              &lt;OMS cd="relation1" name="lt"/&gt;
              &lt;OMV name="x"/&gt;
              &lt;OMI&gt;5&lt;/OMI&gt;
            &lt;/OMA&gt;
          &lt;/condition&gt;&lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>

(
             <i>x</i>
          , 
            <a href="relation1.xhtml#lt">lt</a>
( <i>x</i>, 5)

          )

      </div>
               <div>
                  <button id="d43e457mmla" class="omcd_formula omcd_active"

               </div>

                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>{</mo>
                        <bvar>
                           <mi>x</mi>
                        </bvar>
                        <mo separator="true">,</mo>
                        <condition>
                           <mrow>
                              <mi>x</mi>
                              <mo>&lt;</mo>
                              <mn>5</mn>
                           </mrow>
                        </condition>
                        <mo>}</mo>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>

      <div class="cddefinition">
         <h2>
            <a name="multiset" id="multiset">Symbol Definition: multiset</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;multiset&gt; &lt;/multiset&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the multiset construct. It is either an n-ary function, in which case the multiset entries are given explicitly, or it works on an elements construct. There is no implied ordering to the elements of a multiset.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>

        &lt;set type="multiset"&gt;
          &lt;ci&gt;a&lt;/ci&gt;
          &lt;ci&gt;a&lt;/ci&gt;
          &lt;ci&gt;c&lt;/ci&gt;
          &lt;ci&gt;b&lt;/ci&gt;
          &lt;ci&gt;c&lt;/ci&gt;
        &lt;/set&gt;
      &lt;/math&gt;</pre>
               <div>

      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e546cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e546cmml')">OpenMath</button>
               </div>
               <pre id="d43e546cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;&lt;OMS cd="set1" name="set"/&gt;&lt;OMV name="a"/&gt;&lt;OMV name="a"/&gt;&lt;OMV name="c"/&gt;&lt;OMV name="b"/&gt;&lt;OMV name="c"/&gt;&lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>

      <div class="cddefinition">
         <h2>
            <a name="intersect" id="intersect">Symbol Definition: intersect</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;intersect/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to denote the n-ary intersection of multisets. It takes multisets as arguments, and denotes the multiset that contains all the elements that occur in all of them, with multiplicity the minimum of their multiplicities in all multisets.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e626xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e626xml')">XML (MathML)</button>
               </div>
               <pre id="d43e626xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;intersect type="multiset"/&gt;
          &lt;ci type="multiset"&gt; A&lt;/ci&gt;
          &lt;ci type="multiset"&gt; B&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e626stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e626strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e626strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="multiset1"&gt;intersect&lt;/csymbol&gt;
          &lt;ci&gt;A&lt;/ci&gt;
          &lt;ci&gt;B&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e626cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e626cmml')">OpenMath</button>
               </div>
               <pre id="d43e626cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="multiset1" name="intersect"/&gt;
          &lt;OMV name="A"/&gt;
          &lt;OMV name="B"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e626prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e626pref')">Prefix form</button>
               </div>

( <i>A</i>,  <i>B</i>)

      </div>
               <div>
                  <button id="d43e626mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e626mml')">Presentation MathML</button>
               </div>
               <div id="d43e626mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>A</mi>
                        <mo>∩</mo>
                        <mi>B</mi>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
  (A intersect B) is a subset of A and (A intersect B) is a subset of B

      
        <div>
                  <button id="d43e649xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e649xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e649xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
          &lt;OMA&gt;
            &lt;OMS cd="logic1" name="and"/&gt;
            &lt;OMA&gt;
              &lt;OMS cd="multiset1" name="subset"/&gt;
              &lt;OMA&gt;
                &lt;OMS cd="multiset1" name="intersect"/&gt;
                &lt;OMV name="A"/&gt;
                &lt;OMV name="B"/&gt;
              &lt;/OMA&gt;
              &lt;OMV name="A"/&gt;
            &lt;/OMA&gt;
            &lt;OMA&gt;
              &lt;OMS cd="multiset1" name="subset"/&gt;
              &lt;OMA&gt;
                &lt;OMS cd="multiset1" name="intersect"/&gt;
                &lt;OMV name="A"/&gt;
                &lt;OMV name="B"/&gt;
              &lt;/OMA&gt;
              &lt;OMV name="B"/&gt;
            &lt;/OMA&gt;
          &lt;/OMA&gt;
        &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e649cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e649cmml')">Content MathML</button>
               </div>
               <pre id="d43e649cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
          &lt;apply&gt;
            &lt;csymbol cd="logic1"&gt;and&lt;/csymbol&gt;
            &lt;apply&gt;
              &lt;csymbol cd="multiset1"&gt;subset&lt;/csymbol&gt;
              &lt;apply&gt;
                &lt;csymbol cd="multiset1"&gt;intersect&lt;/csymbol&gt;
                &lt;ci&gt;A&lt;/ci&gt;
                &lt;ci&gt;B&lt;/ci&gt;
              &lt;/apply&gt;
              &lt;ci&gt;A&lt;/ci&gt;
            &lt;/apply&gt;
            &lt;apply&gt;
              &lt;csymbol cd="multiset1"&gt;subset&lt;/csymbol&gt;
              &lt;apply&gt;
                &lt;csymbol cd="multiset1"&gt;intersect&lt;/csymbol&gt;

              &lt;/apply&gt;
              &lt;ci&gt;B&lt;/ci&gt;
            &lt;/apply&gt;
          &lt;/apply&gt;
        &lt;/math&gt;</pre>

      <div class="cddefinition">
         <h2>
            <a name="big_intersect" id="big_intersect">Symbol Definition: big_intersect</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Intersection over a multiset of expressions</p>
            </dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This n-ary operator is used to construct the intersection over a collection of sets.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e708xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e708xml')">XML (MathML)</button>
               </div>
               <pre id="d43e708xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;intersect/&gt;
          &lt;ci type="list"&gt;L&lt;/ci&gt;
          &lt;bind&gt;
            &lt;lambda/&gt;
            &lt;bvar&gt;
              &lt;ci type="set"&gt; S&lt;/ci&gt;
            &lt;/bvar&gt;
            &lt;ci type="set"&gt; S&lt;/ci&gt;
          &lt;/bind&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e708stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e708strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e708strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="set1"&gt;intersect&lt;/csymbol&gt;
          &lt;ci&gt;L&lt;/ci&gt;
          &lt;bind&gt;&lt;bind&gt;&lt;csymbol cd="fns1"&gt;lambda&lt;/csymbol&gt;&lt;/bind&gt;&lt;bvar&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;/bvar&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;/bind&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e708cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e708cmml')">OpenMath</button>
               </div>
               <pre id="d43e708cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;

            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to denote the n-ary union of multisets. It takes multisets as arguments, and denotes the multiset that contains all the elements that occur in any of them, with multiplicity the sum of all the multiplicities in the multiset arguments.</p>

      <div class="cddefinition">
         <h2>
            <a name="setdiff" id="setdiff">Symbol Definition: setdiff</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;setdiff/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to denote the multiset difference of two multisets. It takes two multisets as arguments, and denotes the multiset that contains all the elements that occur in the first multiset with strictly greater multiplicity than in the second. The multiplicity in the result is the difference of the two.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e968xmla" class="omcd_formula omcd_inactive"

               </div>

        &lt;apply&gt;
          &lt;setdiff/&gt;
          &lt;ci type="multiset"&gt;A&lt;/ci&gt;
          &lt;ci type="multiset"&gt;B&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e968stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e968strict')">Strict Content MathML</button>
               </div>

        &lt;apply&gt;

               <div>

( <i>A</i>,  <i>B</i>)

               <div>

                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
  the difference of A and B is a subset of A

      
        <div>
                  <button id="d43e991xmla" class="omcd_formula omcd_inactive"

               </div>
               <pre id="d43e991xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;

               <div>

               </div>
               <pre id="d43e991cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
          &lt;apply&gt;
            &lt;csymbol cd="multiset1"&gt;subset&lt;/csymbol&gt;
            &lt;apply&gt;

      <div class="cddefinition">
         <h2>
            <a name="subset" id="subset">Symbol Definition: subset</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;subset/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol has two (multiset) arguments. It is used to denote that the first set is a subset of the second, i.e. every element of the first occurs with multiplicity at least as much in the second.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e1041xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1041xml')">XML (MathML)</button>
               </div>
               <pre id="d43e1041xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;subset type="multiset"/&gt;
          &lt;ci type="multiset"&gt;A&lt;/ci&gt;
          &lt;ci type="multiset"&gt;B&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1041stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1041strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e1041strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="multiset1"&gt;subset&lt;/csymbol&gt;
          &lt;ci&gt;A&lt;/ci&gt;
          &lt;ci&gt;B&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1041cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1041cmml')">OpenMath</button>
               </div>
               <pre id="d43e1041cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="multiset1" name="subset"/&gt;
          &lt;OMV name="A"/&gt;
          &lt;OMV name="B"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e1041prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1041pref')">Prefix form</button>
               </div>
               <div id="d43e1041pref" style="display:none; margin-top: 0.5em">
                  <a href="multiset1.xhtml#subset">subset</a>
( <i>A</i>,  <i>B</i>)

      </div>
               <div>
                  <button id="d43e1041mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e1041mml')">Presentation MathML</button>
               </div>
               <div id="d43e1041mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>A</mi>
                        <mo>⊂</mo>
                        <mi>B</mi>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>***** what do we do with this?</p>
      
               <div>
                  <button id="d43e1065xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1065xml')">XML (MathML)</button>
               </div>
               <pre id="d43e1065xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;subset/&gt;
          &lt;set type="multiset"&gt;
            &lt;bvar&gt;
              &lt;ci type="set"&gt;S&lt;/ci&gt;
            &lt;/bvar&gt;
            &lt;condition&gt;
              &lt;apply&gt;
                &lt;in/&gt;
                &lt;ci&gt;S&lt;/ci&gt;
                &lt;ci type="list"&gt;T&lt;/ci&gt;
              &lt;/apply&gt;
            &lt;/condition&gt;
            &lt;ci&gt;S&lt;/ci&gt;
          &lt;/set&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1065stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1065strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e1065strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="set1"&gt;subset&lt;/csymbol&gt;
          &lt;apply&gt;&lt;csymbol cd="set1"&gt;set&lt;/csymbol&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;/apply&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1065cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1065cmml')">OpenMath</button>
               </div>
               <pre id="d43e1065cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="set1" name="subset"/&gt;
          &lt;OMA&gt;&lt;OMS cd="set1" name="set"/&gt;&lt;bvar xmlns="http://www.w3.org/1998/Math/MathML"&gt;
              &lt;OMV xmlns="http://www.openmath.org/OpenMath" name="S"/&gt;
            &lt;/bvar&gt;&lt;condition xmlns="http://www.w3.org/1998/Math/MathML"&gt;
              &lt;OMA xmlns="http://www.openmath.org/OpenMath"&gt;
                &lt;OMS cd="set1" name="in"/&gt;
                &lt;OMV name="S"/&gt;
                &lt;OMV name="T"/&gt;
              &lt;/OMA&gt;
            &lt;/condition&gt;&lt;OMV name="S"/&gt;&lt;/OMA&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e1065prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1065pref')">Prefix form</button>
               </div>
               <div id="d43e1065pref" style="display:none; margin-top: 0.5em">
                  <a href="set1.xhtml#subset">subset</a>
(<a href="set1.xhtml#set">set</a>
(
               <i>S</i>
            , 
              <a href="set1.xhtml#in">in</a>
( <i>S</i>,  <i>T</i>)

            ,  <i>S</i>)
)

      </div>
               <div>
                  <button id="d43e1065mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e1065mml')">Presentation MathML</button>
               </div>
               <div id="d43e1065mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mrow>
                           <mo>{</mo>
                           <bvar>
                              <mi>S</mi>
                           </bvar>
                           <mo separator="true">,</mo>
                           <condition>
                              <mrow>
                                 <mi>S</mi>
                                 <mo>∈</mo>
                                 <mi>T</mi>
                              </mrow>
                           </condition>
                           <mo separator="true">,</mo>
                           <mi>S</mi>
                           <mo>}</mo>
                        </mrow>
                        <mo>⊂</mo>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
  if B is a subset of A and C is a subset of B then C is a subset of A

      
        <div>
                  <button id="d43e1107xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1107xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e1107xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
          &lt;OMA&gt;
            &lt;OMS cd="logic1" name="implies"/&gt;
            &lt;OMA&gt;
              &lt;OMS cd="logic1" name="and"/&gt;
              &lt;OMA&gt;
                &lt;OMS cd="multiset1" name="subset"/&gt;
                &lt;OMV name="B"/&gt;
                &lt;OMV name="A"/&gt;
              &lt;/OMA&gt;
              &lt;OMA&gt;
                &lt;OMS cd="multiset1" name="subset"/&gt;
                &lt;OMV name="C"/&gt;
                &lt;OMV name="B"/&gt;
              &lt;/OMA&gt;
            &lt;/OMA&gt;
            &lt;OMA&gt;
              &lt;OMS cd="multiset1" name="subset"/&gt;
              &lt;OMV name="C"/&gt;
              &lt;OMV name="A"/&gt;
            &lt;/OMA&gt;
          &lt;/OMA&gt;
        &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e1107cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1107cmml')">Content MathML</button>
               </div>
               <pre id="d43e1107cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
          &lt;apply&gt;
            &lt;csymbol cd="logic1"&gt;implies&lt;/csymbol&gt;
            &lt;apply&gt;
              &lt;csymbol cd="logic1"&gt;and&lt;/csymbol&gt;
              &lt;apply&gt;
                &lt;csymbol cd="multiset1"&gt;subset&lt;/csymbol&gt;
                &lt;ci&gt;B&lt;/ci&gt;
                &lt;ci&gt;A&lt;/ci&gt;
              &lt;/apply&gt;
              &lt;apply&gt;
                &lt;csymbol cd="multiset1"&gt;subset&lt;/csymbol&gt;
                &lt;ci&gt;C&lt;/ci&gt;
                &lt;ci&gt;B&lt;/ci&gt;
              &lt;/apply&gt;
            &lt;/apply&gt;
            &lt;apply&gt;
              &lt;csymbol cd="multiset1"&gt;subset&lt;/csymbol&gt;
              &lt;ci&gt;C&lt;/ci&gt;
              &lt;ci&gt;A&lt;/ci&gt;
            &lt;/apply&gt;
          &lt;/apply&gt;
        &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1107prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1107pref')">Prefix form</button>
               </div>
               <div id="d43e1107pref" style="display:none; margin-top: 0.5em">
                  <a href="logic1.xhtml#implies">implies</a>
(<a href="logic1.xhtml#and">and</a>
(<a href="multiset1.xhtml#subset">subset</a>
( <i>B</i>,  <i>A</i>)
, <a href="multiset1.xhtml#subset">subset</a>
( <i>C</i>,  <i>B</i>)
)
, <a href="multiset1.xhtml#subset">subset</a>
( <i>C</i>,  <i>A</i>)
)

        </div>
               <div>
                  <button id="d43e1107mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e1107mml')">Presentation MathML</button>
               </div>
               <div id="d43e1107mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>(</mo>
                        <mrow>
                           <mrow>
                              <mi>B</mi>
                              <mo>⊂</mo>
                              <mi>A</mi>
                           </mrow>
                           <mo>∧</mo>
                           <mrow>
                              <mi>C</mi>
                              <mo>⊂</mo>
                              <mi>B</mi>
                           </mrow>
                        </mrow>
                        <mo>⇒</mo>
                        <mrow>
                           <mi>C</mi>
                           <mo>⊂</mo>
                           <mi>A</mi>
                        </mrow>
                        <mo>)</mo>
                     </mrow>
                  </m:math>
               </div>
      
            </dd>
            <dt class="dt">Signatures:</dt>
            <dd>

            </dd>
         </dl>

 </div>
      <div class="cddefinition">
         <h2>
            <a name="in" id="in">Symbol Definition: in</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;in/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol has two arguments, an element and a multiset. It is used to denote that the element is in the given multiset.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e1179xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1179xml')">XML (MathML)</button>
               </div>
               <pre id="d43e1179xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;in type="multiset"/&gt;
          &lt;ci&gt;a&lt;/ci&gt;
          &lt;ci type="multiset"&gt;A&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1179stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1179strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e1179strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="multiset1"&gt;in&lt;/csymbol&gt;
          &lt;ci&gt;a&lt;/ci&gt;
          &lt;ci&gt;A&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1179cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1179cmml')">OpenMath</button>
               </div>
               <pre id="d43e1179cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="multiset1" name="in"/&gt;
          &lt;OMV name="a"/&gt;
          &lt;OMV name="A"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e1179prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1179pref')">Prefix form</button>
               </div>
               <div id="d43e1179pref" style="display:none; margin-top: 0.5em">
                  <a href="multiset1.xhtml#in">in</a>
( <i>a</i>,  <i>A</i>)

      </div>
               <div>
                  <button id="d43e1179mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e1179mml')">Presentation MathML</button>
               </div>
               <div id="d43e1179mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>a</mi>
                        <mo>∈</mo>
                        <mi>A</mi>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
  if a is in A and a is in B then a is in A intersect B

      
        <div>
                  <button id="d43e1202xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1202xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e1202xml" style="display:none">&lt;OMOBJ xmlns:wif="http://ikewiki.srfg.at/syntax/1.0/core" xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
          &lt;OMA&gt;
            &lt;OMS cd="logic1" name="implies"/&gt;
            &lt;OMA&gt;
              &lt;OMS cd="logic1" name="and"/&gt;
              &lt;OMA&gt;
                &lt;OMS cd="multiset1" name="in"/&gt;
                &lt;OMV name="a"/&gt;
                &lt;OMV name="A"/&gt;
              &lt;/OMA&gt;
              &lt;OMA&gt;
                &lt;OMS cd="multiset1" name="in"/&gt;
                &lt;OMV name="a"/&gt;
                &lt;OMV name="B"/&gt;
              &lt;/OMA&gt;
            &lt;/OMA&gt;
            &lt;OMA&gt;

          &lt;OMS cd="multiset1" name="notin"/&gt;
          &lt;OMV name="a"/&gt;
          &lt;OMV name="A"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>

      <div class="cddefinition">
         <h2>
            <a name="prsubset" id="prsubset">Symbol Definition: prsubset</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;prsubset/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol has two (multiset) arguments. It is used to denote that the first multiset is a proper subset of the second, that is a subset of the second multiset but not actually equal to it.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e1356xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1356xml')">XML (MathML)</button>

        &lt;apply&gt;
          &lt;prsubset type="multiset"/&gt;
          &lt;ci type="multiset"&gt;A&lt;/ci&gt;
          &lt;ci type="multiset"&gt;B&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1356stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1356strict')">Strict Content MathML</button>
               </div>

          &lt;ci&gt;A&lt;/ci&gt;
          &lt;ci&gt;B&lt;/ci&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1356cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1356cmml')">OpenMath</button>
               </div>
               <pre id="d43e1356cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="multiset1" name="prsubset"/&gt;
          &lt;OMV name="A"/&gt;
          &lt;OMV name="B"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>

            <dt class="dt">Example:</dt>
            <dd>
      
               <p>***** what do we do with this?</p>

            &lt;ci type="integer"&gt;i&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;lowlimit&gt;
            &lt;cn&gt;0&lt;/cn&gt;
          &lt;/lowlimit&gt;
          &lt;uplimit&gt;
            &lt;cn&gt;10&lt;/cn&gt;
          &lt;/uplimit&gt;
          &lt;apply&gt;
            &lt;selector/&gt;
            &lt;ci type="vector_of_multisets"&gt;S&lt;/ci&gt;

          &lt;/apply&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>

      &lt;/math&gt;</pre>
               <div>

               </div>
               <pre id="d43e1380cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMBIND&gt;&lt;OMS cd="multiset1" name="prsubset"/&gt;&lt;OMBVAR&gt;&lt;OMV name="i"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;&lt;OMS cd="linalg1" name="vector_selector"/&gt;&lt;OMV name="i"/&gt;&lt;OMV name="S"/&gt;&lt;/OMA&gt;&lt;/OMBIND&gt;
      &lt;/OMOBJ&gt;</pre>

(<a href="linalg1.xhtml#vector_selector">vector_selector</a>

            </dd>

            &lt;csymbol cd="multiset1"&gt;multiset&lt;/csymbol&gt;
            &lt;cn&gt; 2 &lt;/cn&gt;

          &lt;/apply&gt;
          &lt;apply&gt;
            &lt;csymbol cd="multiset1"&gt;multiset&lt;/csymbol&gt;

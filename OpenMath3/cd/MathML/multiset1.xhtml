      <p>
    This CD defines the set functions and constructors for basic multiset theory. It is
    intended to be `compatible' with the corresponding elements in MathML i.e. set
    operations acting on sets of type=multiset.
</p>

            <a name="cartesian_product">Symbol Definition: cartesian_product</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;cartesianproduct/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol represents an n-ary construction function for constructing the Cartesian
    product of multisets. It takes n multiset arguments in order to construct their
    Cartesian product.
  </p>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="emptyset">Symbol Definition: emptyset</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;emptyset/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>constant</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol is used to represent the empty multiset, that is the multiset which
    contains no members. It takes no parameters.
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
      for all sets S,   intersect(S,emptyset) = emptyset
    </p>
               <div>
                  <button id="d43e154xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e154xml')">XML (MathML)</button>
               </div>
               <pre id="d43e154xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
&lt;bind&gt;&lt;forall/&gt;&lt;bvar&gt;&lt;ci type="set"&gt;S&lt;/ci&gt;&lt;/bvar&gt;
  &lt;apply&gt;&lt;eq/&gt;
    &lt;apply&gt;&lt;intersect/&gt;&lt;emptyset/&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;/apply&gt;
    &lt;emptyset/&gt;
  &lt;/apply&gt;
&lt;/bind&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e154stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e154strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e154strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
&lt;bind&gt;&lt;csymbol cd="quant1"&gt;forall&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;&lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
    &lt;apply&gt;&lt;csymbol cd="set1"&gt;intersect&lt;/csymbol&gt;&lt;csymbol cd="set1"&gt;emptyset&lt;/csymbol&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;/apply&gt;
    &lt;csymbol cd="set1"&gt;emptyset&lt;/csymbol&gt;
  &lt;/apply&gt;&lt;/bind&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e154cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e154cmml')">OpenMath</button>
               </div>
               <pre id="d43e154cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
&lt;OMBIND&gt;&lt;OMS cd="quant1" name="forall"/&gt;&lt;OMBVAR&gt;&lt;OMV name="S"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;&lt;OMS cd="relation1" name="eq"/&gt;
    &lt;OMA&gt;&lt;OMS cd="set1" name="intersect"/&gt;&lt;OMS cd="set1" name="emptyset"/&gt;&lt;OMV name="S"/&gt;&lt;/OMA&gt;
    &lt;OMS cd="set1" name="emptyset"/&gt;
  &lt;/OMA&gt;&lt;/OMBIND&gt;
&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e154prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e154pref')">Prefix form</button>
               </div>
               <div id="d43e154pref" style="display:none; margin-top: 0.5em">
                  <a href="quant1.xhtml#forall">forall</a>
[ <i>S</i>] .
(<a href="relation1.xhtml#eq">eq</a>
(<a href="set1.xhtml#intersect">intersect</a>

, <a href="set1.xhtml#emptyset">emptyset</a>)
)

</div>

                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>∀</mo>

                        <mrow>
                           <mi>S</mi>
                        </mrow>

                        <mrow>
                           <mrow>

                     </mrow>
                  </m:math>
               </div>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="map">Symbol Definition: map</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;map/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol represents a mapping function which may be used to construct multisets, it
    takes as arguments a function from X to Y and a multiset over X in that order. The
    value that is returned is a multiset of values in Y.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
    The set of even values between 0 and 20, that is the values 2x, where x ranges over
    the integral interval [0,10].
    <div>
                  <button id="d43e275xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e275xml')">XML (OpenMath)</button>
               </div>

  &lt;OMA&gt;
    &lt;OMS cd="set1" name="map"/&gt;
    &lt;OMBIND&gt;
      &lt;OMS cd="fns1" name="lambda"/&gt;
      &lt;OMBVAR&gt;
        &lt;OMV name="x"/&gt;
      &lt;/OMBVAR&gt;
      &lt;OMA&gt;
        &lt;OMS cd="arith1" name="times"/&gt;
        &lt;OMI&gt; 2 &lt;/OMI&gt;
	&lt;OMV name="x"/&gt;
      &lt;/OMA&gt;
    &lt;/OMBIND&gt;
    &lt;OMA&gt;
      &lt;OMS cd="interval1" name="integer_interval"/&gt;
      &lt;OMI&gt; 0 &lt;/OMI&gt;
      &lt;OMI&gt; 10 &lt;/OMI&gt;
    &lt;/OMA&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>
               <div>

                          onclick="omcd_divfold('d43e275cmml')">Content MathML</button>
               </div>
               <pre id="d43e275cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
  &lt;apply&gt;
    &lt;csymbol cd="set1"&gt;map&lt;/csymbol&gt;
    &lt;bind&gt;
      &lt;csymbol cd="fns1"&gt;lambda&lt;/csymbol&gt;
      &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
      &lt;apply&gt;
        &lt;csymbol cd="arith1"&gt;times&lt;/csymbol&gt;
        &lt;cn&gt; 2 &lt;/cn&gt;
	&lt;ci&gt;x&lt;/ci&gt;
      &lt;/apply&gt;
    &lt;/bind&gt;
    &lt;apply&gt;
      &lt;csymbol cd="interval1"&gt;integer_interval&lt;/csymbol&gt;
      &lt;cn&gt; 0 &lt;/cn&gt;
      &lt;cn&gt; 10 &lt;/cn&gt;
    &lt;/apply&gt;
  &lt;/apply&gt;
&lt;/math&gt;</pre>

         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>The size of a multiset</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;card/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol is used to denote the number of elements in a multiset. It is
    either a non-negative integer, or an infinite cardinal number. The
    symbol infinity may be used for an unspecified infinite cardinal.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
The size of the multiset{3,3,9} = 3

      <div class="cddefinition">
         <h2>
            <a name="suchthat">Symbol Definition: suchthat</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;suchthat/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol represents the suchthat function which may be used to construct multisets,
    it takes two arguments. The first argument should be the multiset which contains the
    elements of the multiset we wish to represent, the second argument should be a
    predicate, that is a function from the set to the booleans which describes if an
    element is to be in the multiset returned.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e431xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e431xml')">XML (MathML)</button>
               </div>
               <pre id="d43e431xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
      &lt;set type="multiset"&gt;
	&lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
	&lt;condition&gt;
	  &lt;apply&gt;&lt;lt/&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;cn&gt;5&lt;/cn&gt;&lt;/apply&gt;
	&lt;/condition&gt;
      &lt;/set&gt;
    &lt;/math&gt;</pre>
               <div>
                  <button id="d43e431stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e431strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e431strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
      &lt;apply&gt;&lt;csymbol cd="set1"&gt;set&lt;/csymbol&gt;&lt;/apply&gt;
    &lt;/math&gt;</pre>
               <div>
                  <button id="d43e431cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e431cmml')">OpenMath</button>
               </div>
               <pre id="d43e431cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
      &lt;OMA&gt;&lt;OMS cd="set1" name="set"/&gt;&lt;bvar xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;OMV xmlns="http://www.openmath.org/OpenMath" name="x"/&gt;&lt;/bvar&gt;&lt;condition xmlns="http://www.w3.org/1998/Math/MathML"&gt;
	  &lt;OMA xmlns="http://www.openmath.org/OpenMath"&gt;&lt;OMS cd="relation1" name="lt"/&gt;&lt;OMV name="x"/&gt;&lt;OMI&gt;5&lt;/OMI&gt;&lt;/OMA&gt;
	&lt;/condition&gt;&lt;/OMA&gt;
    &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e431prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e431pref')">Prefix form</button>

	  <a href="relation1.xhtml#lt">lt</a>
( <i>x</i>, 5)

	)

    </div>
               <div>
                  <button id="d43e431mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e431mml')">Presentation MathML</button>

                        <mo>{</mo>
                        <bvar>
                           <mi>x</mi>
                        </bvar>
                        <mo separator="true">,</mo>
                        <condition>
	                          <mrow>
                              <mi>x</mi>
                              <mo>&lt;</mo>
                              <mn>5</mn>
                           </mrow>
	                       </condition>
                        <mo>}</mo>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e455xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e455xml')">XML (MathML)</button>
               </div>
               <pre id="d43e455xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;set type="multiset"&gt;
      &lt;bvar&gt;&lt;ci type="multiset"&gt;S&lt;/ci&gt;&lt;/bvar&gt;
      &lt;condition&gt;
	&lt;apply&gt;&lt;in/&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;ci type="list"&gt;T&lt;/ci&gt;&lt;/apply&gt;
      &lt;/condition&gt;
      &lt;ci&gt;S&lt;/ci&gt;
    &lt;/set&gt;
  &lt;/math&gt;</pre>
               <div>
                  <button id="d43e455stricta" class="omcd_formula omcd_inactive"

               </div>
               <pre id="d43e455strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;apply&gt;&lt;csymbol cd="set1"&gt;set&lt;/csymbol&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;/apply&gt;

            <dt class="dt">Description:</dt>
            <dd>

    which case the multiset entries are given explicitly, or it works on an elements
    construct. There is no implied ordering to the elements of a multiset.

         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;intersect/&gt;</p>
               <p> type=""multiset""</p>
               <p>
      The intersect operator element can be used as a binding operator in
      pragmatic Content MathML. This role is taken over by the big_intersect
      symbol in strict Content MathML.</p>
               <p>  
    
    x
    0x
  
  
    big_intersect
    
      lambda
      x

  </p>
               <p>    </p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol is used to denote the n-ary intersection of multisets. It takes multisets
    as arguments, and denotes the multiset that contains all the elements that occur in
    all of them, with multiplicity the minimum of their multiplicities in all multisets.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>

      &lt;ci type="multiset"&gt; B&lt;/ci&gt;
    &lt;/apply&gt;
  &lt;/math&gt;</pre>

      <div class="cddefinition">

            <a name="setdiff">Symbol Definition: setdiff</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;setdiff/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol is used to denote the multiset difference of two multisets. It takes two
    multisets as arguments, and denotes the multiset that contains all the elements that
    occur in the first multiset with strictly greater multiplicity than in the second.
    The multiplicity in the result is the difference of the two.
  </p>
            </dd>

       &lt;ci type="multiset"&gt;A&lt;/ci&gt;
       &lt;ci type="multiset"&gt;B&lt;/ci&gt;
     &lt;/apply&gt;
   &lt;/math&gt;</pre>

      <div class="cddefinition">
         <h2>
            <a name="subset">Symbol Definition: subset</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;subset/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol has two (multiset) arguments. It is used to denote that the first set is a
    subset of the second, i.e. every element of the first occurs with multiplicity at
    least as much in the second.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e1092xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1092xml')">XML (MathML)</button>
               </div>

     &lt;apply&gt;&lt;subset type="multiset"/&gt;
       &lt;ci type="multiset"&gt;A&lt;/ci&gt;
       &lt;ci type="multiset"&gt;B&lt;/ci&gt;
     &lt;/apply&gt;
   &lt;/math&gt;</pre>
               <div>

       &lt;ci&gt;A&lt;/ci&gt;
       &lt;ci&gt;B&lt;/ci&gt;
     &lt;/apply&gt;
   &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1092cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1092cmml')">OpenMath</button>
               </div>
               <pre id="d43e1092cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
     &lt;OMA&gt;&lt;OMS cd="multiset1" name="subset"/&gt;
       &lt;OMV name="A"/&gt;
       &lt;OMV name="B"/&gt;
     &lt;/OMA&gt;
   &lt;/OMOBJ&gt;</pre>

                        <mi>B</mi>
                     </mrow>

            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>***** what do we do with this?</p>

	&lt;bvar&gt;&lt;ci type="set"&gt;S&lt;/ci&gt;&lt;/bvar&gt;
	&lt;condition&gt;&lt;apply&gt;&lt;in/&gt;&lt;ci&gt;S&lt;/ci&gt;&lt;ci type="list"&gt;T&lt;/ci&gt;&lt;/apply&gt;&lt;/condition&gt;
	&lt;ci&gt;S&lt;/ci&gt;
      &lt;/set&gt;
    &lt;/apply&gt;
  &lt;/math&gt;</pre>

               </div>
               <pre id="d43e1113strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;apply&gt;

  &lt;/math&gt;</pre>
               <div>
                  <button id="d43e1113cmmla" class="omcd_formula omcd_inactive"

               </div>
               <pre id="d43e1113cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;&lt;OMA&gt;
    &lt;OMS cd="set1" name="subset"/&gt;
      &lt;OMA&gt;&lt;OMS cd="set1" name="set"/&gt;&lt;bvar xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;OMV xmlns="http://www.openmath.org/OpenMath" name="S"/&gt;&lt;/bvar&gt;&lt;condition xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;OMA xmlns="http://www.openmath.org/OpenMath"&gt;&lt;OMS cd="set1" name="in"/&gt;&lt;OMV name="S"/&gt;&lt;OMV name="T"/&gt;&lt;/OMA&gt;&lt;/condition&gt;&lt;OMV name="S"/&gt;&lt;/OMA&gt;
    &lt;/OMA&gt;

                              </mrow>
                           </condition>
                           <mo separator="true">,</mo>
                           <mi>S</mi>
                           <mo>}</mo>
                        </mrow>
                        <mo>⊂</mo>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>

&lt;/OMOBJ&gt;</pre>

    &lt;/apply&gt;

      <div class="cddefinition">
         <h2>
            <a name="in">Symbol Definition: in</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;in/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol has two arguments, an element and a multiset. It is used to denote that
    the element is in the given multiset.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e1215xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e1215xml')">XML (MathML)</button>

    &lt;/math&gt;</pre>

      &lt;OMA&gt;&lt;OMS cd="multiset1" name="in"/&gt;&lt;OMV name="a"/&gt;&lt;OMV name="A"/&gt;&lt;/OMA&gt;
    &lt;/OMOBJ&gt;</pre>
               <div>

    </div>

      <div class="cddefinition">
         <h2>
            <a name="notprsubset">Symbol Definition: notprsubset</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;notprsubset/&gt;</p>
               <p> type=""multiset""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol has two (multiset) arguments. It is used to denote that the first multiset
    is not a proper subset of the second. A proper subset of a multiset is a subset of the
    multiset but not actually equal to it.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>

               </div>
               <pre id="d43e1579xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;apply&gt;&lt;notprsubset type="multiset"/&gt;
      &lt;ci type="multiset"&gt;A&lt;/ci&gt;
      &lt;ci type="multiset"&gt;B&lt;/ci&gt;
    &lt;/apply&gt;
  &lt;/math&gt;</pre>
               <div>

      &lt;ci&gt;A&lt;/ci&gt;
      &lt;ci&gt;B&lt;/ci&gt;
    &lt;/apply&gt;
  &lt;/math&gt;</pre>

    &lt;OMA&gt;&lt;OMS cd="multiset1" name="notprsubset"/&gt;

  &lt;/OMOBJ&gt;</pre>

    This CD provides a set of symbols for creating numbers, including some defined number
    constants.
</p>

      <div class="cddefinition">
         <h2>
            <a name="based_integer">Symbol Definition: based_integer</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;based_integer/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol represents the constructor function for integers,
specifying the base. It takes two arguments, the first is a positive 
integer to denote the base to which the number is represented, the
second argument is a string which contains an optional sign and the
digits of the integer, using 0-9a-z (as a consequence of this no radix
greater than 35 is supported). Base 16 and base 10 are already
covered in the encodings of integers.
</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd> A representation of 8 (radix 10) base 8
<div>
                  <button id="d42e53xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d42e53xml')">XML (OpenMath)</button>
               </div>
               <pre id="d42e53xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;&lt;OMA&gt;
  &lt;OMS cd="relation1" name="eq"/&gt;
  &lt;OMI&gt; 8 &lt;/OMI&gt;
  &lt;OMA&gt;
    &lt;OMS cd="nums1" name="based_integer"/&gt;
    &lt;OMI&gt; 8 &lt;/OMI&gt;
    &lt;OMSTR&gt; 10 &lt;/OMSTR&gt;
  &lt;/OMA&gt;

&lt;/OMA&gt;&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d42e53cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d42e53cmml')">Content MathML</button>
               </div>
               <pre id="d42e53cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;apply&gt;
  &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
  &lt;cn&gt; 8 &lt;/cn&gt;
  &lt;apply&gt;
    &lt;csymbol cd="nums1"&gt;based_integer&lt;/csymbol&gt;
    &lt;cn&gt; 8 &lt;/cn&gt;
    
  &lt;/apply&gt;

&lt;/apply&gt;&lt;/math&gt;</pre>
               <div>
                  <button id="d42e53prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d42e53pref')">Prefix form</button>
               </div>
               <div id="d42e53pref" style="display:none; margin-top: 0.5em">
                  <a href="relation1.xhtml#eq">eq</a>
( 8 , <a href="nums1.xhtml#based_integer">based_integer</a>
( 8 , <tt> " 10 " </tt>)
)
</div>
               <div>
                  <button id="d42e53mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d42e53mml')">Presentation MathML</button>
               </div>
               <div id="d42e53mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mn> 8 </mn>
                        <mo>=</mo>
                        <msub>
                           <mtext> 10 </mtext>
                           <mn> 8 </mn>
                        </msub>
                     </mrow>
                  </m:math>
               </div>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="rational">Symbol Definition: rational</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;rational/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol represents the constructor function for rational numbers.
It takes two arguments, the first is an integer p to denote the
numerator and the second a nonzero integer q to denote the denominator
of the rational p/q.
</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
A representation of the rational number 1/2
<div>
                  <button id="d42e95xmla" class="omcd_formula omcd_inactive"

  &lt;OMS cd="nums1" name="rational"/&gt;
  &lt;OMI&gt; 1 &lt;/OMI&gt;
  &lt;OMI&gt; 2 &lt;/OMI&gt;
&lt;/OMA&gt;&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d42e95cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d42e95cmml')">Content MathML</button>
               </div>

  &lt;csymbol cd="nums1"&gt;rational&lt;/csymbol&gt;

  &lt;cn&gt; 2 &lt;/cn&gt;
&lt;/apply&gt;&lt;/math&gt;</pre>

               </div>
               <div id="d42e95pref" style="display:none; margin-top: 0.5em">
                  <a href="nums1.xhtml#rational">rational</a>
( 1 ,  2 )
</div>
               <div>
                  <button id="d42e95mmla" class="omcd_formula omcd_active"

               </div>

      <div class="cddefinition">
         <h2>
            <a name="infinity">Symbol Definition: infinity</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;infinity/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>constant</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
A symbol to represent the notion of infinity.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          Infinity.  Interpretation depends on the context.
The default value is the positive infinity used to extend the
real number line.  The "type" attribute can be use to indicate
that this is a "complex" infinity.
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
			infinity represents the concept of
			infinity. Proper interpretation depends on context.
		</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            
infinity/infinity is not defined.
          </p>
               <div>
                  <button id="d42e148xmla" class="omcd_formula omcd_inactive"

  &lt;notanumber/&gt;
&lt;/apply&gt;&lt;/math&gt;</pre>

  &lt;cn type="real"&gt;NaN&lt;/cn&gt;

            <dd>

for all reals x, x \lt infinity

            <dt class="dt">Role:</dt>

            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol represents the base of the natural logarithm, approximately 2.718.
See Abramowitz and Stegun, Handbook of Mathematical Functions,
section 4.1.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          exponentiale represents the mathematical constant which is the exponential
          base of the natural logarithms, commonly written e .  It is approximately
          2.718281828.. 
        </p>
            </dd>
            <dt class="dt">discussion:</dt>

         <h2>
            <a name="gamma">Symbol Definition: gamma</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;eulergamma/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>constant</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
A symbol to convey the notion of the gamma constant
as defined in Abramowitz and Stegun, Handbook of Mathematical
Functions, section 6.1.3. It is the limit of
1 + 1/2 + 1/3 + ... + 1/m - ln m
as m tends to infinity, this is approximately 0.5772 15664.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>

          and Stegun, Handbook of Mathematical Functions, section 6.1.3. It is the limit
          of 1 + 1/2 + 1/3 + ... + 1/m - ln m as m tends to infinity, this is
          approximately 0.5772 15664. 
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  eulergamma represents Euler's constant, approximately
	  0.5772156649
	</p>
            </dd>

gamma  is approx. 0.5772156649

            <a name="NaN">Symbol Definition: NaN</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;notanumber/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>constant</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
A symbol to convey the notion of not-a-number.
The result of an ill-posed floating computation.
See IEEE standard for floating point representations.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          notanumber represents the result of an ill-defined floating point operation,
          sometimes also called NaN.
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  notanumber represents the result of an ill-defined floating point
	  operation, sometimes also called NaN.
	</p>
            </dd>

      <p>
    This CD holds symbols which describe both discrete and continuous
    1-dimensional intervals (with open/closed end points).
</p>
      <div class="cddefinition">
         <h2>
            <a name="integer_interval">Symbol Definition: integer_interval</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;integer_interval/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>A symbol to denote a discrete 1 dimensional interval from the first argument to the second (inclusive), where the discretisation occurs at unit intervals. The arguments are the start and the end points of the interval in that order.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
The integer interval 1, 2, ..., 10.
<div>
                  <button id="d43e53xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e53xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e53xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
  &lt;OMA&gt;
    &lt;OMS cd="interval1" name="integer_interval"/&gt;
    &lt;OMI&gt; 1 &lt;/OMI&gt;
    &lt;OMI&gt; 10 &lt;/OMI&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e53cmmla" class="omcd_formula omcd_inactive"

    &lt;cn&gt; 10 &lt;/cn&gt;
  &lt;/apply&gt;
&lt;/math&gt;</pre>

( 1 ,  10 )

      <div class="cddefinition">
         <h2>
            <a name="interval">Symbol Definition: interval</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Interval</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;interval&gt;Â &lt;/interval&gt;</p>
               <p> closure : "closed" | "open" | "open-closed" | "closed-open"</p>
               <p> type : MathMLType</p>
    
      
	              <interval xmlns="http://www.w3.org/1998/Math/MathML" closure="open"/>
	              <csymbol xmlns="http://www.w3.org/1998/Math/MathML" cd="interval1">interval_oo</csymbol>
      
    
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>A symbol to denote a continuous 1-dimensional interval without any information about the character of the end points (used in definite integration). The arguments are the start and the end points of the interval in that order.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The <code>interval</code> element expects two child elements that evaluate to real
    numbers. </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e139xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e139xml')">XML (MathML)</button>
               </div>
               <pre id="d43e139xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;apply&gt;&lt;int/&gt;
  &lt;interval&gt;&lt;cn&gt;0&lt;/cn&gt;&lt;cn&gt;1&lt;/cn&gt;&lt;/interval&gt;
  &lt;ci type="function"&gt;f&lt;/ci&gt;
&lt;/apply&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e139stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e139strict')">Strict Content MathML</button>
               </div>

    &lt;apply&gt;&lt;csymbol cd="calculus1"&gt;defint&lt;/csymbol&gt;&lt;apply&gt;&lt;csymbol cd="interval1"&gt;interval&lt;/csymbol&gt;&lt;cn&gt;0&lt;/cn&gt;&lt;cn&gt;1&lt;/cn&gt;&lt;/apply&gt;&lt;ci&gt;f&lt;/ci&gt;&lt;/apply&gt;
&lt;/math&gt;</pre>
               <div>

               </div>

    &lt;OMA&gt;&lt;OMS cd="calculus1" name="defint"/&gt;&lt;OMA&gt;&lt;OMS cd="interval1" name="interval"/&gt;&lt;OMI&gt;0&lt;/OMI&gt;&lt;OMI&gt;1&lt;/OMI&gt;&lt;/OMA&gt;&lt;OMV name="f"/&gt;&lt;/OMA&gt;

            <a name="interval_oo">Symbol Definition: interval_oo</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;interval/&gt;</p>
               <p> closure=""open""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>A symbol to denote a continuous 1-dimensional interval with both end points excluded from the interval. The arguments are the start and the end points of the interval in that order.</p>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="interval_cc">Symbol Definition: interval_cc</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;interval/&gt;</p>
               <p> closure=""closed""</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>A symbol to denote a continuous 1-dimensional interval with both end points included in the interval. The arguments are the start and the end points of the interval in that order.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
    The continuous closed interval [1,10].

    &lt;OMI&gt; 1 &lt;/OMI&gt;
    &lt;OMI&gt; 10 &lt;/OMI&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e260cmmla" class="omcd_formula omcd_inactive"

    &lt;cn&gt; 1 &lt;/cn&gt;
    &lt;cn&gt; 10 &lt;/cn&gt;
  &lt;/apply&gt;
&lt;/math&gt;</pre>
               <div>

                  <a href="interval1.xhtml#interval_cc">interval_cc</a>
( 1 ,  10 )

</div>
               <div>
                  <button id="d43e260mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e260mml')">Presentation MathML</button>
               </div>

                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>[</mo>

                        <mn> 10 </mn>
                        <mo>]</mo>
                     </mrow>

               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e278xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e278xml')">XML (MathML)</button>
               </div>
               <pre id="d43e278xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;interval closure="closed"&gt;

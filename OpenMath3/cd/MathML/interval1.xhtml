      <p>
    This CD holds symbols which describe both discrete and continuous
    1-dimensional intervals (with open/closed end points).
</p>


      <div class="cddefinition">
         <h2>
            <a name="integer_interval">Symbol Definition: integer_interval</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;integer_interval/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
A symbol to denote a discrete 1 dimensional interval from the first
argument to the second (inclusive), where the discretisation occurs at unit 
intervals. The arguments are the start and the end points of the interval
in that order.
</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
The integer interval 1, 2, ..., 10.
<div>

  &lt;OMA&gt;
    &lt;OMS cd="interval1" name="integer_interval"/&gt;
    &lt;OMI&gt; 1 &lt;/OMI&gt;
    &lt;OMI&gt; 10 &lt;/OMI&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>

      <div class="cddefinition">
         <h2>
            <a name="interval">Symbol Definition: interval</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Interval</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;interval&gt;Â &lt;/interval&gt;</p>
               <p> closure : "closed" | "open" | "open-closed" | "closed-open"</p>
               <p> type : MathMLType</p>
               <p>
       In pragmatic Content MathML, the interval element takes an attribute
      closure, which can take on any of the values open,
      closed, open-closed, or
      closed-open, with a default value of closed.</p>
               <p>      In strict Content MathML, the interval symbol is reserved for an
      interval whose closure property is not specified. For with closure information, we
      use the interval_oo, interval_oo,
      interval_oo, and interval_oo symbols defined below.
      
	
	interval_oo
      
      Moreover, the interval element can be used as a container element in pragmatic Content MathML.
      </p>
               <p>    </p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    A symbol to denote a continuous 1-dimensional interval without any information about the
    character of the end points (used in definite integration). The arguments are the start
    and the end points of the interval in that order.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    
      This is the MathML constructor element for building an interval on the real line.
      While an interval can be expressed by combining relations appropriately, they
      occur here explicitly because of the frequency of their use.
    
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
    The interval element is used to represent simple mathematical intervals of
    the real number line. 
    A single interval element occuring as the second child of an
    apply element and preceded by one of the pre-defined n-ary operators is
    interpreted as a shorthand notation for a domainofapplication.  All other
    uses of an interval element as a child of an apply should be interpreted as
    ordinary function arguments unless otherwise dictated by the function definition.
      More general domains should be constructed using a domainofapplication
      element or one of the other shortcut notations described in .
      The interval element expects two child elements that evaluate to real
      numbers.  or one or more bvar elements and a child element
      that is a condition defining the interval.</p>
               <p>      The interval element denotes an interval on the real line with the
      values represented by its children as end points. The closure attribute
      is used to qualify the type of interval being represented. For example,</p>
               <p>      
	
	  ab
	
      </p>
               <p>      represents the open-closed interval often written (a,b].
    </p>
            </dd>

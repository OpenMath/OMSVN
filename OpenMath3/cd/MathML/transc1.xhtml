      <p>
    This content dictionary holds the definitions of many transcendental functions. They
    are defined as in Abromowitz and Stegun (ninth printing on), with precise reductions
    to logs in the case of inverse functions.</p>
      <p>    Note that, if signed zeros are supported, some strict inequalities have to become
    weak.  It is intended to be `compatible' with the MathML elements denoting
    trancendental functions.  Some additional functions are in the CD transc2.
</p>

      <div class="cddefinition">
         <h2>
            <a name="log">Symbol Definition: log</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;log/&gt;</p>
               <p>
    If its first argument is a logbase element, it specifies the base and the second
    argument is the argument to which the function is applied using that base.  If no
    logbase element is present, the base is assumed to be 10.
    </p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol represents a binary log function; the first argument is the base, to which
    the second argument is log'ed.  It is defined in Abramowitz and Stegun, Handbook of
    Mathematical Functions, section 4.1
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
      This markup represents the base 3 logarithm of x. For natural
      logarithms base e, the ln element should be used instead.
    </p>

	&lt;ci&gt;x&lt;/ci&gt;

    &lt;/math&gt;</pre>

      <div class="cddefinition">
         <h2>
            <a name="ln">Symbol Definition: ln</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;ln/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol represents the ln function (natural logarithm) as described in Abramowitz
    and Stegun, section 4.1. It takes one argument.  Note the description in the CMP/FMP
    of the branch cut.  If signed zeros are in use, the inequality needs to be non-strict.
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
    If a = e, (where e is the base of the natural
    logarithms) this will yield the value 1.
  </p>

               </div>

    &lt;apply&gt;&lt;ln/&gt;&lt;ci&gt;a&lt;/ci&gt;&lt;/apply&gt;
  &lt;/math&gt;</pre>

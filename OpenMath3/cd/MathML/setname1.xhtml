         <h2>
            <a name="P" id="P">Symbol Definition: P</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;primes/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>constant</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the set of positive prime numbers.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
                  <code>primes</code> represents the set of all natural prime numbers, i.e. integers
    greater than 1 which have no positive integer factor other than themselves and 1.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>ForAll( [d,p], p is prime, Implies( d | p , d=1 or d=p ) )</p>

            <dt class="dt">Property:</dt>
            <dd>
      
for all n |
n is a positive prime number is equivalent to:
n is a natural number and n &gt; 1 and
((n=a*b and a and b are natural numbers) implies ((a=1 and b=n) or
(b=1 and a=n)))

            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the set of natural numbers (including zero).</p>

         <h2>
            <a name="R" id="R">Symbol Definition: R</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;reals/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>constant</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the set of real numbers.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>
  (S \subset R and exists y in R : forall x in S x \le y) implies 
  exists z in R such that ( ( forall x in S x \le z) and ( (forall x in S x \le w) 
  implies z le w)) 
      </p>
          
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
          
               <p>for all a,b | a,b rational with a&lt;b implies there exists 
rational a,c s.t. a&lt;c and c&lt;b 
</p>
          
            </dd>

         <h2>
            <a name="complexes" id="complexes">Symbol Definition: complexes</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;complexes/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>constant</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the set of complex numbers.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
                  <code>complexes</code> represents the set of all complex
    numbers, i.e. numbers which may have a real and an imaginary part.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>for all z | if z is complex then there exist 
      reals x,y s.t. z = x + i * y</p>
      
            </dd>
            <dt class="dt">Example:</dt>

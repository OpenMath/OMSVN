      <p>This CD is intended to be `compatible' with the corresponding elements in Content MathML. In this CD we give a set of functions concerning functions themselves. Functions can be constructed from expressions via a lambda expression. Also there are basic function functions like compose, etc.</p>

         <h2>
            <a name="domain">Symbol Definition: domain</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Domain</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;domain/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This is the domain of a function. It is a unary operation.</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>The domain element denotes the domain of a given function, which is the set of
    values over which it is defined.
    </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The <code>domain</code> element denotes the domain of a given function, which is the
    set of values over which it is defined. </p> 
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>If <var>f</var> is a function from the reals to the rationals, then:</p>
      
               <div>
                  <button id="d43e81xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e81xml')">XML (MathML)</button>
               </div>
               <pre id="d43e81xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;eq/&gt;
          &lt;apply&gt;
            &lt;domain/&gt;
            &lt;ci&gt;f&lt;/ci&gt;
          &lt;/apply&gt;
          &lt;reals/&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e81stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e81strict')">Strict Content MathML</button>
               </div>

          &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
          &lt;apply&gt;
            &lt;csymbol cd="fns1"&gt;domain&lt;/csymbol&gt;
            &lt;ci&gt;f&lt;/ci&gt;
          &lt;/apply&gt;
          &lt;csymbol cd="setname1"&gt;R&lt;/csymbol&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

                          onclick="omcd_divfold('d43e81cmml')">OpenMath</button>
               </div>
               <pre id="d43e81cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="relation1" name="eq"/&gt;
          &lt;OMA&gt;
            &lt;OMS cd="fns1" name="domain"/&gt;
            &lt;OMV name="f"/&gt;
          &lt;/OMA&gt;
          &lt;OMS cd="setname1" name="R"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>

                  </m:math>
               </div>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
x is in the domain of f if and only if 
there exists a y in the range of f and f(x) = y


      
        <div>

            &lt;/OMA&gt;
            &lt;OMBIND&gt;

                &lt;OMV name="y"/&gt;

                 &lt;/OMA&gt;
              &lt;/OMA&gt;
            &lt;/OMBIND&gt;
          &lt;/OMA&gt;
        &lt;/OMOBJ&gt;</pre>
               <div>

               </div>
               <pre id="d43e107cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
          &lt;apply&gt;

         <h2>
            <a name="range">Symbol Definition: range</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;codomain/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This is the codomain, or range, of a function. It is a unary function.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>This symbol denotes the range of a function, that is a set that the function will
    map to. The single argument should be the function whos range is being queried. It
    should be noted that this is not necessarily equal to the image, it is merely required
    to contain the image.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e208xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e208xml')">XML (MathML)</button>
               </div>
               <pre id="d43e208xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;eq/&gt;
          &lt;apply&gt;
            &lt;codomain/&gt;
            &lt;ci&gt;f&lt;/ci&gt;
          &lt;/apply&gt;
          &lt;rationals/&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e208stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e208strict')">Strict Content MathML</button>

          &lt;apply&gt;
            &lt;csymbol cd="fns1"&gt;range&lt;/csymbol&gt;
            &lt;ci&gt;f&lt;/ci&gt;
          &lt;/apply&gt;
          &lt;csymbol cd="setname1"&gt;Q&lt;/csymbol&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>

                          onclick="omcd_divfold('d43e208cmml')">OpenMath</button>

                     </mrow>

            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      the range of f is a subset of the image of f

               <div>

                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"

                        <mrow>

                  </m:math>
               </div>
      
            </dd>

      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="http://wiki.openmath.org/?title=cd%3Afns1%2Bimage">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="image">Symbol Definition: image</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Image</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;image/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This is the image of a function. It is a unary operator.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The <code>image</code> element denotes the image of a given function, which is the set
  of values taken by the function. Every point in the image is generated by the function
  applied to some point of the domain.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>ForAll( x, x in image(f), ThereExists(y,f(y)=x) )</p>
      
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>The real <code>sin</code> function is a function from the reals to the reals, 
    taking values between -1 and 1.</p>
      
               <div>
                  <button id="d43e309xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e309xml')">XML (MathML)</button>
               </div>

           &lt;eq/&gt;
           &lt;apply&gt;
             &lt;image/&gt;
             &lt;sin/&gt;
           &lt;/apply&gt;
           &lt;interval&gt;
            &lt;cn&gt;-1&lt;/cn&gt;
            &lt;cn&gt;1&lt;/cn&gt;
          &lt;/interval&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

           &lt;/apply&gt;
           &lt;apply&gt;&lt;csymbol cd="interval1"&gt;interval&lt;/csymbol&gt;&lt;cn&gt;-1&lt;/cn&gt;&lt;cn&gt;1&lt;/cn&gt;&lt;/apply&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

        &lt;OMA&gt;

           &lt;OMA&gt;
             &lt;OMS cd="fns1" name="image"/&gt;
             &lt;OMS cd="transc1" name="sin"/&gt;
           &lt;/OMA&gt;
           &lt;OMA&gt;&lt;OMS cd="interval1" name="interval"/&gt;&lt;OMI&gt;-1&lt;/OMI&gt;&lt;OMI&gt;1&lt;/OMI&gt;&lt;/OMA&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>

(-1, 1)
)

      </div>
               <div>
                  <button id="d43e309mmla" class="omcd_formula omcd_active"

               </div>

                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"

                        <mrow>
                           <mi>image</mi>
                           <mo>⁡</mo>
                           <mrow>
                              <mo>(</mo>

                           <mo separator="true">,</mo>
                           <mn>1</mn>
                           <mo>]</mo>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
       x in the domain of f implies f(x) is in the image f 

      
        <div>

            &lt;/OMA&gt;
            &lt;OMA&gt;
              &lt;OMS cd="set1" name="in"/&gt;
              &lt;OMA&gt;
                &lt;OMV name="f"/&gt;
                 &lt;OMV name="x"/&gt;
              &lt;/OMA&gt;
              &lt;OMA&gt;
                &lt;OMS cd="fns1" name="image"/&gt;
                 &lt;OMV name="f"/&gt;
              &lt;/OMA&gt;
            &lt;/OMA&gt;
          &lt;/OMA&gt;
        &lt;/OMOBJ&gt;</pre>
               <div>

               </div>

          &lt;apply&gt;

            &lt;apply&gt;

            &lt;apply&gt;

              &lt;/apply&gt;
              &lt;apply&gt;

              &lt;/apply&gt;
            &lt;/apply&gt;
          &lt;/apply&gt;
        &lt;/math&gt;</pre>

               <div id="d43e341mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>(</mo>

            <dd>
               <p>Old Description:
This symbol denotes the image of a given function, which is the set of
values the domain of the given function maps to.</p>

      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="http://wiki.openmath.org/?title=cd%3Afns1%2Bidentity">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="identity">Symbol Definition: identity</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Identity function</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;ident/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This is the identity function on a set.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>This CD makes no assumption about the function space in which the identity function
    resides. That is, proper interpretation of the domain (and hence codomain) of the
    identity function depends on the context in which it is used.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
       for all x | identity(x)=x 

      
        <div>
                  <button id="d43e425xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e425xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e425xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" cdbase="http://www.openmath.org/cd" version="3.0"&gt;
          &lt;OMBIND&gt;
            &lt;OMS cd="quant1" name="forall"/&gt;
            &lt;OMBVAR&gt;
              &lt;OMV name="x"/&gt;
            &lt;/OMBVAR&gt;
            &lt;OMA&gt;
              &lt;OMS cd="relation1" name="eq"/&gt;
              &lt;OMA&gt;
                &lt;OMS cd="fns1" name="identity"/&gt;
                &lt;OMV name="x"/&gt;
              &lt;/OMA&gt;
              &lt;OMV name="x"/&gt;
            &lt;/OMA&gt;
          &lt;/OMBIND&gt;
        &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e425cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e425cmml')">Content MathML</button>
               </div>
               <pre id="d43e425cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
          &lt;bind&gt;
            &lt;csymbol cd="quant1"&gt;forall&lt;/csymbol&gt;
            &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
            &lt;apply&gt;
              &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
              &lt;apply&gt;
                &lt;csymbol cd="fns1"&gt;identity&lt;/csymbol&gt;
                &lt;ci&gt;x&lt;/ci&gt;
              &lt;/apply&gt;
              &lt;ci&gt;x&lt;/ci&gt;
            &lt;/apply&gt;
          &lt;/bind&gt;
        &lt;/math&gt;</pre>
               <div>
                  <button id="d43e425prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e425pref')">Prefix form</button>
               </div>

                  <a href="quant1.xhtml#forall">forall</a>
[
               <i>x</i>
            ] .
(<a href="relation1.xhtml#eq">eq</a>
(<a href="fns1.xhtml#identity">identity</a>
( <i>x</i>)
,  <i>x</i>)
)

        </div>
               <div>
                  <button id="d43e425mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e425mml')">Presentation MathML</button>
               </div>
               <div id="d43e425mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>∀</mo>
                        <mo> </mo>
                        <mrow>
                           <mi>x</mi>
                        </mrow>
                        <mo>.</mo>
                        <mrow>
                           <mrow>
                              <mi>Id</mi>
                              <mo>⁡</mo>
                              <mrow>
                                 <mo>(</mo>
                                 <mi>x</mi>
                                 <mo>)</mo>
                              </mrow>
                           </mrow>
                           <mo>=</mo>
                           <mi>x</mi>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
      
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e456xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e456xml')">XML (MathML)</button>
               </div>
               <pre id="d43e456xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;eq/&gt;
          &lt;apply&gt;
            &lt;compose/&gt;
            &lt;fn&gt;
              &lt;ci&gt; f &lt;/ci&gt;
            &lt;/fn&gt;
            &lt;apply&gt;
              &lt;inverse/&gt;
              &lt;fn&gt;
                &lt;ci&gt; f &lt;/ci&gt;
              &lt;/fn&gt;
            &lt;/apply&gt;
          &lt;/apply&gt;
          &lt;ident/&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>

                          onclick="omcd_divfold('d43e456strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e456strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
          &lt;apply&gt;
            &lt;csymbol cd="fns1"&gt;left_compose&lt;/csymbol&gt;
            
              &lt;ci&gt;f&lt;/ci&gt;
            
            &lt;apply&gt;
              &lt;csymbol cd="fns1"&gt;inverse&lt;/csymbol&gt;
              
                &lt;ci&gt;f&lt;/ci&gt;
              
            &lt;/apply&gt;
          &lt;/apply&gt;
          &lt;csymbol cd="fns1"&gt;identity&lt;/csymbol&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e456cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e456cmml')">OpenMath</button>
               </div>
               <pre id="d43e456cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;
          &lt;OMS cd="relation1" name="eq"/&gt;
          &lt;OMA&gt;
            &lt;OMS cd="fns1" name="left_compose"/&gt;
            
              &lt;OMV name="f"/&gt;
            
            &lt;OMA&gt;

                &lt;OMV name="f"/&gt;
              
            &lt;/OMA&gt;
          &lt;/OMA&gt;
          &lt;OMS cd="fns1" name="identity"/&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>

                  <a href="relation1.xhtml#eq">eq</a>
(<a href="fns1.xhtml#left_compose">left_compose</a>
( <i>f</i>, <a href="fns1.xhtml#inverse">inverse</a>
( <i>f</i>)
)
, <a href="fns1.xhtml#identity">identity</a>)

      </div>
               <div>
                  <button id="d43e456mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e456mml')">Presentation MathML</button>
               </div>
               <div id="d43e456mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mrow>
                           <mi>f</mi>

               </div>
            </dd>

            <dd>
               <a href="../sts/fns1.xhtml#identity">

      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="http://wiki.openmath.org/?title=cd%3Afns1%2Bleft_inverse">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="left_inverse">Symbol Definition: left_inverse</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to describe the left inverse of its argument (a function). This inverse may only be partially defined because the function may not have been surjective. If the function is not surjective the left inverse function is ill-defined without further stipulations. No other assumptions are made on the semantics of this left inverse.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>Should be omitted from MathML spec but mentioned in the Pragmatic
  description of 'inverse'.</p>
            </dd>
            <dt class="dt">Signatures:</dt>
            <dd>
               <a href="../sts/fns1.xhtml#left_inverse">
    sts
      </a>
            </dd>
         </dl>
      </div>

	   [This: <a href="#left_inverse">left_inverse</a>]
	[Previous: <a href="#identity">identity</a>]

 </div>

            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>Should be omitted from MathML spec but mentioned in the Pragmatic
  description of 'inverse'.</p>
            </dd>
            <dt class="dt">Signatures:</dt>

               <a href="../sts/fns1.xhtml#right_inverse">

         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Inverse Function</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;inverse/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This is compositional inversion. It is a unary operator on functions.</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>This MathML element is applied to a function in order to construct a new function
    that is to be interpreted as the inverse function of the original function.  For a
    particular function F, inverse(F) composed with F behaves like the identity map on the
    domain of F and F composed with inverse(F) should be an identity function on a
    suitably restricted subset of the Range of F.  The MathML definitionURL attribute
    should be used to resolve notational ambiguities, or to restrict the inverse to a
    particular domain or to make it one-sided. </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The <code>inverse</code> element is applied to a function in order to construct a
    generic expression nfor the functional inverse of that function. As with other MathML
    functions, <code>inverse</code> may either be applied to arguments, or it may appear
    alone, in which case it represents an abstract inversion operator acting on other
    functions.</p>
               <p>A typical use of the <code>inverse</code> element is in an HTML document discussing a
    number of alternative definitions for a particular function so that there is a need to
    write and define <var>f</var>
                  <sup>(-1)</sup>(x). To associate a particular definition
    with <var>f</var>
                  <sup>(-1)</sup>, use the <code>definitionURL</code> and
    <code>encoding</code> attributes.</p>
    
               <p>Given functions, it is natural to have functional inverses. This is handled by the
    <code>inverse</code> element.</p>
               <p>Functional inverses can be problematic from a mathematical point of view in that
    they implicitly involve the definition of an inverse for an arbitrary function
    <var>F</var>. Even at the K-through-12 level the concept of an inverse <var>F</var>
                  <sup>-1</sup> of many common functions <var>F</var> is not used in a uniform way. For
    example, the definitions used for the inverse trigonometric functions may differ
    slightly depending on the choice of domain and/or branch cuts.</p>
               <p>MathML adopts the view: if <var>F</var> is a function from a domain <var>D</var> to
    <var>D</var>', then the inverse <var>G</var> of <var>F</var> is a function over
    <var>D</var>' such that <var>G</var>(<var>F</var>(<var>x</var>)) = <var>x</var>
    for <var>x</var> in <var>D</var>. This definition does not assert that such an inverse
    exists for all or indeed any <var>x</var> in <var>D</var>, or that it is single-valued
    anywhere. Also, depending on the functions involved, additional properties such as
    <var>F</var>(<var>G</var>(<var>y</var>)) = <var>y</var> for <var>y</var> in
    <var>D</var>' may hold.</p>
    
               <p>The <code>inverse</code> element is applied to a function whenever an inverse is
    required. For example, application of the inverse sine function to <var>x</var>,
    i.e. sin<sup>-1</sup> (<var>x</var>), is encoded as: 
    &lt;apply&gt; &lt;apply&gt; &lt;inverse/&gt; &lt;sin/&gt; &lt;/apply&gt; &lt;ci&gt;x&lt;/ci&gt; &lt;/apply&gt; While
    <code>arcsin</code> is one of the predefined MathML functions, an explicit reference to
    sin<sup>-1</sup>(<var>x</var>) might occur in a document discussing possible
    definitions of <code>arcsin</code>.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
          
               <p>ForAll( y, such y in domain( f^(-1) ), f( f^(-1)(y) ) = y </p>

            <dt class="dt">discussion:</dt>
            <dd>
               <p>Old Description:
This symbol is used to describe the inverse of its argument (a
function). This inverse may only be partially defined because the
function may not have been surjective. If the function is not
surjective the inverse function is ill-defined without further
stipulations. No assumptions are made on the semantics of this inverse.</p>

         <span class="link-to-this-fragment">[<a href="http://wiki.openmath.org/?title=cd%3Afns1%2Blambda">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="lambda">Symbol Definition: lambda</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Lambda</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;lambda&gt; &lt;/lambda&gt;</p>
      
               <p>In pragmatic Content MathML, the <code>condition</code> and
      <code>domainofapplication</code> elements can be used to restrict the defined function
      to a specific domain.</p>
      
            </dd>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This is the function creator lambda used in lambda expansions. It is a binary operator.</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>For example, Lambda( x, F ) is written as \lambda x [F] in the lambda calculus
    literature.  The expression F may contain x but the full lambda expression is regarded
    to be free of x.  A computational application receiving a MathML lambda expression
    should not evaluate x or test for x.  Such an application may apply the lambda
    expression as a function to arguments in which case any result that is computed is
    computed through parameter substitutions into F.</p>

               <p> Note that a lambda expression on an arbitrary function applied to a the bound
    variable is equivalent to that arbitrary function (ή-equality). </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>Old Description:
    This symbol is used to represent anonymous functions as
    lambda expansions.  It is used in a binder that takes two further
    arguments, the first of which is a list of variables, and the
    second of which is an expression, and it forms the function which
    is the lambda extraction of the expression.
    </p>
               <p>The lambda calculus allows a user to construct a function from a variable and an
    expression. For example, the lambda construct underlies the common mathematical idiom
    illustrated here: Let <var>f</var> be the function taking <var>x</var> to
    <var>x</var>
                  <sup>2</sup> + 2</p>

               <p>There are various notations for this concept in mathematical literature, such as
    (<var>x</var>,
    <var>F</var>(<var>x</var>)) = <var>F</var> or (<var>x</var>, [<var>F</var>]) =<var>F</var>,
    where <var>x</var> is a free variable in <var>F</var>.</p>

               <p>This concept is implemented in MathML with the <code>lambda</code> element. A lambda
    construct with <var>n</var> (possibly 0) internal variables is encoded by a
    <code>lambda</code> element, where the first <var>n</var> children are <code>bvar</code>
    elements containing the identifiers of the internal variables. This is followed by an
    optional <code>domainofapplication</code> qualifier (see ) and an expression defining the function. The defining
    expression is typically an <code>apply</code>, but can also be any expression.</p>

               <p>The <code>lambda</code> element is used to construct a user-defined function from an
    expression, bound variables, and qualifiers. In a lambda construct with <var>n</var>
    bound variables, the first <var>n</var> children are <code>bvar</code> elements that
    identify the variables that are used as placeholders in the last child for actual
    parameter values. The meaning of the <code>lambda</code> construct is an <var>n</var>-ary
    function that returns the expression in the last child where the bound variables are
    replaced with the respective arguments.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>

            <dt class="dt">Example:</dt>

    arguments of the constructed function. For instance, the following two <code>lambda</code>
    constructs are representations of a function on the integers.  </p>
      
               <div>

            &lt;integers/&gt;
          &lt;/domainofapplication&gt;
          &lt;apply&gt;

            <dt class="dt">Example:</dt>
            <dd>
      
               <p>If a <code>lambda</code> construct does not contain bound variables, then the arity of
    the constructed function is unchanged, and the <code>lambda</code> construct is redundant,
    unless it also contains a <code>domainofapplication</code> construct that restricts
    existing functional arguments, as in this example, which is a variant representation
    for the function above. In particular, if the last child of a <code>lambda</code>
    construct is not a function, say a number, then the <code>lambda</code> construct will not
    be a function, but the same number. Of course, in this case a
    <code>domainofapplication</code> does not make sense</p>

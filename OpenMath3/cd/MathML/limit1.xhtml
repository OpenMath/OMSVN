      <p>This CD holds the basic notion of the limits functions of one variable whilst its variable tend (either from above, below or both sides) to a particular value.</p>
      <div class="cddefinition">
         <h2>
            <a name="limit" id="limit">Symbol Definition: limit</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;limit/&gt;</p>
            </dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to denote the limit of a function. It takes 3 arguments: the limiting value of the argument, the method of approach (either null, above, below or both_sides) and the function.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e53xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e53xml')">XML (MathML)</button>
               </div>
               <pre id="d43e53xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
           &lt;limit/&gt;
           &lt;bvar&gt;
            &lt;ci&gt;x&lt;/ci&gt;
          &lt;/bvar&gt;
           &lt;lowlimit&gt;
            &lt;cn&gt;0&lt;/cn&gt;
          &lt;/lowlimit&gt;
           &lt;apply&gt;
            &lt;sin/&gt;
            &lt;ci&gt;x&lt;/ci&gt;
          &lt;/apply&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e53stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e53strict')">Strict Content MathML</button>

            &lt;csymbol cd="transc1"&gt;sin&lt;/csymbol&gt;
            &lt;ci&gt;x&lt;/ci&gt;
          &lt;/apply&gt;&lt;/bind&gt;&lt;/apply&gt;
      &lt;/math&gt;</pre>

         <h2>
            <a name="both_sides" id="both_sides">Symbol Definition: both_sides</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;both_sides/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>constant</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used within a limit construct to show the limit is being approached from both sides. It cannot be applied.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
  The limit of sin(x) as x tends to 0 from either direction
  <div>

               </div>

        &lt;OMA&gt;
          &lt;OMS cd="limit1" name="limit"/&gt;
          &lt;OMI&gt; 0 &lt;/OMI&gt;
          &lt;OMS cd="limit1" name="both_sides"/&gt;
          &lt;OMBIND&gt;
            &lt;OMS cd="fns1" name="lambda"/&gt;
            &lt;OMBVAR&gt;
              &lt;OMV name="x"/&gt;
            &lt;/OMBVAR&gt;
            &lt;OMA&gt;
              &lt;OMS cd="transc1" name="sin"/&gt;
              &lt;OMV name="x"/&gt;
            &lt;/OMA&gt;
          &lt;/OMBIND&gt;
        &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e217cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e217cmml')">Content MathML</button>
               </div>
               <pre id="d43e217cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;csymbol cd="limit1"&gt;limit&lt;/csymbol&gt;
          &lt;cn&gt; 0 &lt;/cn&gt;
          &lt;csymbol cd="limit1"&gt;both_sides&lt;/csymbol&gt;

      <div class="cddefinition">
         <h2>
            <a name="tendsto" id="tendsto">Symbol Definition: tendsto</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;tendsto/&gt;</p>
               <p> type : "above" | "below" | "all" | MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is also used to express the relation that a quantity is tending to a specified value. While this is used primarily as part of the statement of a mathematical limit, it exists as a construct on its own to allow one to capture mathematical statements such as "As x tends to y," and to provide a building block to construct more general kinds of limits.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e433xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e433xml')">XML (MathML)</button>
               </div>
               <pre id="d43e433xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;tendsto type="above"/&gt;
          &lt;apply&gt;
            &lt;power/&gt;
            &lt;ci&gt;x&lt;/ci&gt;
            &lt;cn&gt;2&lt;/cn&gt;
          &lt;/apply&gt;
           &lt;apply&gt;
            &lt;power/&gt;
            &lt;ci&gt;a&lt;/ci&gt;
            &lt;cn&gt;2&lt;/cn&gt;
          &lt;/apply&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e433stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e433strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e433strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;&lt;csymbol cd="limit1"&gt;tendsto&lt;/csymbol&gt;&lt;csymbol cd="limit1"&gt;null&lt;/csymbol&gt;&lt;apply&gt;
            &lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;
            &lt;ci&gt;x&lt;/ci&gt;
            &lt;cn&gt;2&lt;/cn&gt;
          &lt;/apply&gt;&lt;apply&gt;
            &lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;
            &lt;ci&gt;a&lt;/ci&gt;
            &lt;cn&gt;2&lt;/cn&gt;
          &lt;/apply&gt;&lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e433cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e433cmml')">OpenMath</button>
               </div>
               <pre id="d43e433cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMA&gt;&lt;OMS cd="limit1" name="tendsto"/&gt;&lt;OMS cd="limit1" name="null"/&gt;&lt;OMA&gt;
            &lt;OMS cd="arith1" name="power"/&gt;
            &lt;OMV name="x"/&gt;
            &lt;OMI&gt;2&lt;/OMI&gt;
          &lt;/OMA&gt;&lt;OMA&gt;
            &lt;OMS cd="arith1" name="power"/&gt;
            &lt;OMV name="a"/&gt;
            &lt;OMI&gt;2&lt;/OMI&gt;
          &lt;/OMA&gt;&lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e433prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e433pref')">Prefix form</button>
               </div>
               <div id="d43e433pref" style="display:none; margin-top: 0.5em">
                  <a href="limit1.xhtml#tendsto">tendsto</a>
(<a href="limit1.xhtml#null">null</a>, <a href="arith1.xhtml#power">power</a>
( <i>x</i>, 2)
, <a href="arith1.xhtml#power">power</a>
( <i>a</i>, 2)
)

      </div>
               <div>
                  <button id="d43e433mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e433mml')">Presentation MathML</button>
               </div>
               <div id="d43e433mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <msup>
                           <mi>x</mi>
                           <mn>2</mn>
                        </msup>
                        <mo>→</mo>
                        <msup>
                           <mi>a</mi>
                           <mn>2</mn>
                        </msup>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>To express that (<var>x</var>, <var>y</var>) tends to (<var>f</var>(<var>x</var>,
    <var>y</var>), <var>g</var>(<var>x</var>, <var>y</var>)), one might use vectors, as
    in:</p>
      
               <div>
                  <button id="d43e498xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e498xml')">XML (MathML)</button>
               </div>
               <pre id="d43e498xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;apply&gt;
          &lt;tendsto/&gt;
          &lt;vector&gt;
            &lt;ci&gt;x&lt;/ci&gt;
            &lt;ci&gt;y&lt;/ci&gt;
          &lt;/vector&gt;
           &lt;vector&gt;
             &lt;apply&gt;
              &lt;ci type="function"&gt;f&lt;/ci&gt;
              &lt;ci&gt;x&lt;/ci&gt;
              &lt;ci&gt;y&lt;/ci&gt;
            &lt;/apply&gt;
             &lt;apply&gt;
              &lt;ci type="function"&gt;g&lt;/ci&gt;
              &lt;ci&gt;x&lt;/ci&gt;
              &lt;ci&gt;y&lt;/ci&gt;
            &lt;/apply&gt;
           &lt;/vector&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e498stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e498strict')">Strict Content MathML</button>

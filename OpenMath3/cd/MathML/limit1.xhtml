      <p>
    This CD holds the basic notion of the limits of unary functions
    whilst its variable tend (either from above, below or both
    sides) to a particular value.
</p>


      <div class="cddefinition">
         <h2>
            <a name="limit">Symbol Definition: limit</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;limit/&gt;</p>
            </dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol is used to denote the limit of a unary function. It takes 3 arguments: the
    limiting value of the argument, the method of approach (either null, above, below or
    both_sides) and the function.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    The limit element represents the operation of taking a limit of a sequence. The
    limit point is expressed by specifying a lowlimit and a bvar, or by specifying a
    condition on one or more bound variables.
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
    The limit element represents the operation of taking a limit of a
    sequence. The limit point is expressed by specifying a lowlimit and a
    bvar, or by specifying a condition on one or more bound
    variables.
    
    The limit function accepts zero or more bvar schemata, and
    optional condition and lowlimit schemata. A condition
    may be used to place constraints on the bvar. The bvar schema
    denotes the variable with respect to which the limit is being taken. The
    lowlimit schema denotes the limit point. When used with limit,
    the bvar and lowlimit schemata are expected to contain a
    single child schema; otherwise an error is generated.
  </p>
            </dd>

            <dd>

      &lt;apply&gt;
	&lt;limit/&gt;
	&lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
	&lt;lowlimit&gt;&lt;cn&gt;0&lt;/cn&gt;&lt;/lowlimit&gt;
	&lt;apply&gt;&lt;sin/&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/apply&gt;
      &lt;/apply&gt;
    &lt;/math&gt;</pre>

            <dt class="dt">Role:</dt>

            <dt class="dt">Description:</dt>
            <dd>
               <p>

</p>

      <p>This content dictionary provides set of operators for piece-wise defined expressions.</p>
      <div class="cddefinition">
         <span class="link-to-this-fragment">[<a href="http://wiki.openmath.org/?title=cd%3Apiece1%2Bpiecewise">browse/edit/discuss this in the wiki</a>]</span>
         <h2>
            <a name="piecewise">Symbol Definition: piecewise</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Piecewise declaration</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;piecewise&gt;Â &lt;/piecewise&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This operator heads an expression that is being defined piecewise. Its arguments are n objects built with the piece constructor, optionally followed by one built with otherwise constructor.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>The <code>piecewise</code>, <code>piece</code>, and <code>otherwise</code> elements are used to
    support <q>piecewise</q> declarations of the form
    <math xmlns="http://www.w3.org/1998/Math/MathML">
                     <mrow>
                        <mi>H</mi>
                        <mfenced close=")" open="(">
                           <mi>x</mi>
                        </mfenced>
                     </mrow>
                     <mo>=</mo>
                     <mn>0</mn>
                  </math> if 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
                     <mi>x</mi>
                     <mo>&lt;</mo>
                     <mn>0</mn>
                  </math> 
    and 
    <math xmlns="http://www.w3.org/1998/Math/MathML">
                     <mrow>
                        <mi>H</mi>
                        <mfenced close=")" open="(">
                           <mi>x</mi>
                        </mfenced>
                     </mrow>
                     <mo>=</mo>
                     <mn>1</mn>
                  </math>
    otherwise.</p>
               <p> The piece and otherwise elements describe evaluation rules.  If no rule applies or
    if more than one rule applies but they give different answers then the expression is
    undefined.</p>

               <p> The declaration is constructed using the <code>piecewise</code> element.  This
    contains zero or more <code>piece</code> elements, and optionally one <code>otherwise</code>
    element. Each <code>piece</code> element contains exactly two children. The first child
    defines the value taken by the <code>piecewise</code> expression when the condition
    specified in the associated second child of the <code>piece</code> is true.  The
    degenerate case of no <code>piece</code> elements and no <code>otherwise</code> element is
    treated as undefined for all values of the domain.</p>

               <p>It should be noted that no <q>order of execution</q> is implied by the
    ordering of the <code>piece</code> child elements within <code>piecewise</code>. It is the
    responsibility of the author to ensure that the subsets of the function domain defined
    by the second children of the <code>piece</code> elements are disjoint, or that, where
    they overlap, the values of the corresponding first children of the <code>piece</code>
    elements coincide. If this is not the case, the meaning of the expression is
    undefined.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>ForAll( x, x in domain(f), the evaluation rules collectively produce at most one 
      value in codomain(f) )</p>
      
            </dd>

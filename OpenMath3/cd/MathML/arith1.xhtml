      <div class="cddefinition">
         <h2>
            <a name="lcm">Symbol Definition: lcm</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Least Common Multiple</p>
            </dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This n-ary operator is used to construct an expression which represents the
    least common multiple of its arguments.  If no argument is provided, the lcm is
    1.  If one argument is provided, the lcm is that argument.  The least common
    multiple of x and 1 is x.
  </p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;lcm/&gt;</p>
               <p> type : MathMLType</p>
               <p>
      The lcm symbol can be used as a binding operator in pragmatic Content
      MathML. This role is taken over by the big_lcm symbol in strict Content
      MathML.</p>
               <p>  
    
    x
    x
  
  
     
    
      lambda
      x
      x
    
  </p>
               <p>    </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
 lcm(a,b) = a*b/gcd(a,b)

      <div class="cddefinition">
         <h2>
            <a name="gcd">Symbol Definition: gcd</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Greatest Common Divisor</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This is the n-ary operator used to construct an expression which represents
    the greatest common divisor of its arguments.  If no argument is provided, the
    gcd is 0.  If one argument is provided, the gcd is that argument.
  </p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;gcd/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
    
for all integers a,b |
There does not exist a c such that a/c is an Integer and b/c is an
Integer and c &gt; gcd(a,b).

Note that this implies that gcd(a,b) &gt; 0

         <dl>
            <dt class="dt">Role:</dt>

            <dt class="dt">Title:</dt>
            <dd>
               <p>Addition</p>
            </dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    The symbol representing an n-ary commutative function plus. If no operands are
    provided, the expression represents the additive identity.  If one operand, a, is
    provided the expression evaluates to "a".  If two or more operands are provided, the
    expression represents the (semi) group element corresponding to a left associative
    binary pairing of the operands.  The meaning of mixed operand types not covered by the
    signatures shown here are left up to the target system.
  </p>
            </dd>

            </dd>

         <h2>
            <a name="minus">Symbol Definition: minus</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Subtraction</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;minus/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    The symbol representing a binary minus function, the subtraction operator for an
    additive group. This is equivalent to adding the additive inverse.
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
    ForAll( x, x-x=0 )
    </p>
               <div>
                  <button id="d43e982xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e982xml')">XML (MathML)</button>
               </div>
               <pre id="d43e982xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
&lt;bind&gt;&lt;forall/&gt;
  &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
  &lt;apply&gt;&lt;eq/&gt;
    &lt;apply&gt;&lt;minus/&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/apply&gt;
    &lt;cn&gt;0&lt;/cn&gt;
  &lt;/apply&gt;
&lt;/bind&gt;
&lt;/math&gt;</pre>

    &lt;apply&gt;&lt;csymbol cd="arith1"&gt;minus&lt;/csymbol&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/apply&gt;
    &lt;cn&gt;0&lt;/cn&gt;
  &lt;/apply&gt;&lt;/bind&gt;
&lt;/math&gt;</pre>

    &lt;OMA&gt;&lt;OMS cd="arith1" name="minus"/&gt;&lt;OMV name="x"/&gt;&lt;OMV name="x"/&gt;&lt;/OMA&gt;
    &lt;OMI&gt;0&lt;/OMI&gt;

&lt;/OMOBJ&gt;</pre>

  </p>

            <dt class="dt">Property:</dt>

  </p>

            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol represents a power function. The first argument is raised to the power of
    the second argument. When the second argument is not an integer, powering is defined
    in terms of exponentials and logarithms for the complex and real numbers.  This
    operator can represent general powering.
</p>

      <div class="cddefinition">
         <h2>
            <a name="abs">Symbol Definition: abs</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Absolute Value</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    A unary operator which represents the absolute value of its argument. The argument
    should be numerically valued.  In the complex case this is often referred to as the
    modulus.
  </p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;abs/&gt;</p>     
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
    for all x and y, abs(x) + abs(y) &gt;= abs(x+y) 
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
    The following example encodes the absolute value of x.
  </p>

  &lt;/math&gt;</pre>

      <div class="cddefinition">
         <h2>
            <a name="root">Symbol Definition: root</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Root</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;root/&gt;</p>
               <p> type : "real" | "complex" | "principal_branch" | MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    A binary operator which represents its first argument "lowered" to its n'th root where
    n is the second argument. This is the inverse of the operation represented by the
    power symbol defined in this CD.
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
      Care should be taken as to the precise meaning of this operator, in particular
      which root is represented, however it is here to represent the general notion of
      taking n'th roots. As inferred by the signature relevant to this symbol, the
      function represented by this symbol is the single valued function, the specific root
      returned is the one indicated by the first CMP. Note also that the converse of the
      second CMP is not valid in general.
    </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
    ForAll( bvars(a,n), root(degree(n),a) = a^(1/n) )
</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
    The nth root of a is is given by
  </p>

      <div class="cddefinition">
         <h2>
            <a name="sum">Symbol Definition: sum</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Summation</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    An operator taking two arguments, the first being the range of summation, e.g. an
    integral interval, the second being the function to be summed. Note that the sum may
    be over an infinite interval.
  </p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;sum/&gt;</p>
               <p>
      In pragmatic Content MathmL, the sum operator may used as the first child
      of an apply element, which is qualified by providing a
      domainofapplication, an uplimit, lowlimit pair,
      condition element.  The index for the summation is specified by a
      bvar element.</p>
               <p>      If no bound variables are specified then terms of the sum correspond to those
      produced by evaluating the function that is provided at the points of the domain,
      while if bound variables are present they are the index of summation and they take
      on the values of points in the domain.  In this case the terms of the sum correspond
      to the values of the expression that is provided, evaluated at those points.
      Depending on the structure of the domain, the domain of summation can be abbreviated
      by using uplimit and lowlimit to specify upper and lower limits
      for the sum.</p>
               <p>      A sum in pragmatic Content MathML is turned into strict Content MathML
      by supplying a lambda binder for the expression to make it into a
      function. The range of integration is converted to an interval.</p>
               <p>  
    
    i
    0
    100
    xi
  
  
    
    
      integer_interval
      0
      100
    
    
      lambda
      i
      xi
    
  </p>
               <p>  </p>
            </dd>

	&lt;bvar&gt; &lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;

	&lt;uplimit&gt;&lt;ci&gt;b&lt;/ci&gt;&lt;/uplimit&gt;
	&lt;apply&gt;&lt;ci&gt;f&lt;/ci&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/apply&gt;
      &lt;/bind&gt;
    &lt;/apply&gt;
  &lt;/math&gt;</pre>

      <div class="cddefinition">
         <h2>
            <a name="product">Symbol Definition: product</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Project</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    An operator taking two arguments, the first being the range of multiplication e.g. an
    integral interval, the second being the function to be multiplied. Note that the
    product may be over an infinite interval.
  </p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;product/&gt;</p>
               <p>
      In pragmatic Content MathmL, the product Operator may used as the first
      child of an apply element, which is qualified by providing a
      domainofapplication, an uplimit, lowlimit pair,
      condition element.  The index is specified by a bvar element.</p>
               <p>      If no bound variables are specified then terms of the product correspond to those
      produced by evaluating the function that is provided at the points of the domain,
      while if bound variables are present they are the index and they take on the values
      of points in the domain.  In this case the terms of the product correspond to the
      values of the expression that is provided, evaluated at those points.  Depending on
      the structure of the domain, the domain of multiplication can be abbreviated by
      using uplimit and lowlimit to specify upper and lower limits for
      the product.</p>
               <p>      A product in pragmatic Content MathML is turned into strict Content MathML
      by supplying a lambda binder for the expression to make it into a
      function. The range of integration is converted to an interval.</p>
               <p>  
    
    i
    xi
  
  
    
    
      integer_interval
      0
      100
    
    
      lambda
      i
      xi
    
  </p>
               <p>  </p>
            </dd>

    &lt;uplimit&gt;&lt;ci&gt;b&lt;/ci&gt;&lt;/uplimit&gt;
    &lt;apply&gt;&lt;ci type="function"&gt; f&lt;/ci&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/apply&gt;

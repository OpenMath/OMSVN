      <p>
    This CD holds the definitions of the basic universal ("for all")
    quantifier and existential ("there exists") quantifier. It is
    intended to be `compatible' with the MathML elements representing
    these quantifiers. 
</p>


      <div class="cddefinition">
         <h2>
            <a name="forall">Symbol Definition: forall</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Universal Quantification</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;forall/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol represents the universal ("for all") quantifier which takes two
arguments. It must be placed within an OMBIND element. The first argument is the
bound variables (placed within an OMBVAR element), and the second is an expression. 
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          The forall operator is the logical "For all" quantifier.  The bound
          variables, if any, appear first and are tagged using the bvar element.  Next
          comes an optional condition on the bound variables.  The last argument is the
          boolean expression that is asserted to be true for all values of the bound
          variables that meet the specified conditions (if any).
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  The forall element represents the universal quantifier of logic. It
	  is usually used in conjunction with one or more bound variables, an optional
	  condition element, and an assertion. It may also be used with a domain
	  of application and function as described in  in
	  which case the assertion corresponds to applying the function to an element of
	  the specified domain., which should take the form of an apply
	  element.</p>
               <p>	  The universal quantifier forall is used in conjunction with one or
	  more bvar schemata to represent simple logical assertions. There are
	  two main main ways of using the logical quantifier operators. The first usage is
	  for representing a simple, quantified assertion.  For example, the statement
	  there exists x &lt; 9 would be represented as:</p>
               <p>
  
  x
  x9</p>
               <p>
The second usage is for representing implications. Hypotheses are given by a
condition element following the bound variables. For example the statement
for all x &lt; 9, x &lt; 10 would be represented as:</p>
               <p>
  
  x
  x9
  x10</p>
               <p>
Note that in both these usages one or more bvar qualifiers are mandatory.
		</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
		             <p>The example encodes a simple identity.
		</p>
		             <div>
                  <button id="d43e172xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e172xml')">XML (MathML)</button>
               </div>
               <pre id="d43e172xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;bind&gt;
		  &lt;forall/&gt;
		  &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
		  &lt;apply&gt;&lt;eq/&gt;
		    &lt;apply&gt;
		      &lt;minus/&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;ci&gt;x&lt;/ci&gt;
		    &lt;/apply&gt;
		    &lt;cn&gt;0&lt;/cn&gt;
		  &lt;/apply&gt;
		&lt;/bind&gt;&lt;/math&gt;</pre>
               <div>
                  <button id="d43e172stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e172strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e172strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;bind&gt;&lt;csymbol cd="quant1"&gt;forall&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;&lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
		    &lt;apply&gt;
		      &lt;csymbol cd="arith1"&gt;minus&lt;/csymbol&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;ci&gt;x&lt;/ci&gt;
		    &lt;/apply&gt;
		    &lt;cn&gt;0&lt;/cn&gt;
		  &lt;/apply&gt;&lt;/bind&gt;&lt;/math&gt;</pre>
               <div>
                  <button id="d43e172cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e172cmml')">OpenMath</button>
               </div>
               <pre id="d43e172cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;&lt;OMBIND&gt;&lt;OMS cd="quant1" name="forall"/&gt;&lt;OMBVAR&gt;&lt;OMV name="x"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;&lt;OMS cd="relation1" name="eq"/&gt;
		    &lt;OMA&gt;
		      &lt;OMS cd="arith1" name="minus"/&gt;&lt;OMV name="x"/&gt;&lt;OMV name="x"/&gt;
		    &lt;/OMA&gt;
		    &lt;OMI&gt;0&lt;/OMI&gt;
		  &lt;/OMA&gt;&lt;/OMBIND&gt;&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e172prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e172pref')">Prefix form</button>
               </div>
               <div id="d43e172pref" style="display:none; margin-top: 0.5em">
                  <a href="quant1.xhtml#forall">forall</a>
[ <i>x</i>] .
(<a href="relation1.xhtml#eq">eq</a>
(<a href="arith1.xhtml#minus">minus</a>
( <i>x</i>,  <i>x</i>)
, 0)
)
</div>
               <div>
                  <button id="d43e172mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e172mml')">Presentation MathML</button>
               </div>
               <div id="d43e172mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>∀</mo>
                        <mo> </mo>
                        <mrow>
                           <mi>x</mi>
                        </mrow>
                        <mo>.</mo>
                        <mrow>
                           <mrow>
                              <mi>x</mi>
                              <mo>-</mo>
                              <mi>x</mi>
                           </mrow>
                           <mo>=</mo>
                           <mn>0</mn>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
		             <p>The example is more involved, and makes use of an optional condition element.
		</p>
		             <div>
                  <button id="d43e208xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e208xml')">XML (MathML)</button>
               </div>
               <pre id="d43e208xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
		&lt;bind&gt;
		  &lt;forall/&gt;
		  &lt;bvar&gt;&lt;ci&gt;p&lt;/ci&gt;&lt;/bvar&gt;
		  &lt;bvar&gt;&lt;ci&gt;q&lt;/ci&gt;&lt;/bvar&gt;
		  &lt;condition&gt;
		    &lt;apply&gt;&lt;and/&gt;
		      &lt;apply&gt;&lt;in/&gt;&lt;ci&gt;p&lt;/ci&gt;&lt;rationals/&gt;&lt;/apply&gt;
		      &lt;apply&gt;&lt;in/&gt;&lt;ci&gt;q&lt;/ci&gt;&lt;rationals/&gt;&lt;/apply&gt;
		      &lt;apply&gt;&lt;lt/&gt;&lt;ci&gt;p&lt;/ci&gt;&lt;ci&gt;q&lt;/ci&gt;&lt;/apply&gt;
		    &lt;/apply&gt;
		  &lt;/condition&gt;
		  &lt;apply&gt;&lt;lt/&gt;
		      &lt;ci&gt;p&lt;/ci&gt;
		      &lt;apply&gt;
		          &lt;power/&gt;
		        &lt;ci&gt;q&lt;/ci&gt;
		        &lt;cn&gt;2&lt;/cn&gt;
		      &lt;/apply&gt;
		  &lt;/apply&gt;
		&lt;/bind&gt;
		&lt;/math&gt;</pre>
               <div>
                  <button id="d43e208stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e208strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e208strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
		&lt;bind&gt;&lt;csymbol cd="quant1"&gt;forall&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;p&lt;/ci&gt;&lt;/bvar&gt;&lt;bvar&gt;&lt;ci&gt;q&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;&lt;csymbol cd="relation1"&gt;lt&lt;/csymbol&gt;
		      &lt;ci&gt;p&lt;/ci&gt;
		      &lt;apply&gt;
		          &lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;
		        &lt;ci&gt;q&lt;/ci&gt;
		        &lt;cn&gt;2&lt;/cn&gt;
		      &lt;/apply&gt;
		  &lt;/apply&gt;&lt;/bind&gt;
		&lt;/math&gt;</pre>
               <div>
                  <button id="d43e208cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e208cmml')">OpenMath</button>
               </div>
               <pre id="d43e208cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
		&lt;OMBIND&gt;&lt;OMS cd="quant1" name="forall"/&gt;&lt;OMBVAR&gt;&lt;OMV name="p"/&gt;&lt;OMV name="q"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;&lt;OMS cd="relation1" name="lt"/&gt;
		      &lt;OMV name="p"/&gt;
		      &lt;OMA&gt;
		          &lt;OMS cd="arith1" name="power"/&gt;
		        &lt;OMV name="q"/&gt;
		        &lt;OMI&gt;2&lt;/OMI&gt;
		      &lt;/OMA&gt;
		  &lt;/OMA&gt;&lt;/OMBIND&gt;
		&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e208prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e208pref')">Prefix form</button>
               </div>
               <div id="d43e208pref" style="display:none; margin-top: 0.5em">
		                <a href="quant1.xhtml#forall">forall</a>
[ <i>p</i> 
                  <i>q</i>] .
(<a href="relation1.xhtml#lt">lt</a>
( <i>p</i>, <a href="arith1.xhtml#power">power</a>
( <i>q</i>, 2)
)
)

		</div>
               <div>
                  <button id="d43e208mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e208mml')">Presentation MathML</button>
               </div>
               <div id="d43e208mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>∀</mo>
                        <mo> </mo>
                        <mrow>
                           <mi>p</mi>
                           <mo>,</mo>
                           <mi>q</mi>
                        </mrow>
                        <mo>.</mo>
                        <mrow>
                           <mi>p</mi>
                           <mo>&lt;</mo>
                           <msup>
                              <mi>q</mi>
                              <mn>2</mn>
                           </msup>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
		             <p>The example uses both the forall and
exists quantifiers.
		</p>
		             <div>
                  <button id="d43e281xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e281xml')">XML (MathML)</button>
               </div>
               <pre id="d43e281xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
		&lt;bind&gt;
		  &lt;forall/&gt;
		  &lt;bvar&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/bvar&gt;
		  &lt;condition&gt;
		    &lt;apply&gt;&lt;and/&gt;
		      &lt;apply&gt;&lt;gt/&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;cn&gt;0&lt;/cn&gt;&lt;/apply&gt;
		      &lt;apply&gt;&lt;in/&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;integers/&gt;&lt;/apply&gt;
		    &lt;/apply&gt;
		  &lt;/condition&gt;
		  &lt;bind&gt;
		    &lt;exists/&gt;
		    &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
		    &lt;bvar&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;/bvar&gt;
		    &lt;bvar&gt;&lt;ci&gt;z&lt;/ci&gt;&lt;/bvar&gt;
		    &lt;condition&gt;
		      &lt;apply&gt;&lt;and/&gt;
		        &lt;apply&gt;&lt;in/&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;integers/&gt;&lt;/apply&gt;
		        &lt;apply&gt;&lt;in/&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;integers/&gt;&lt;/apply&gt;
		        &lt;apply&gt;&lt;in/&gt;&lt;ci&gt;z&lt;/ci&gt;&lt;integers/&gt;&lt;/apply&gt;
		      &lt;/apply&gt;
		    &lt;/condition&gt;
		    &lt;apply&gt;
		      &lt;eq/&gt;
		      &lt;apply&gt;
		        &lt;plus/&gt;
		        &lt;apply&gt;&lt;power/&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/apply&gt;
		        &lt;apply&gt;&lt;power/&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/apply&gt;
		      &lt;/apply&gt;
		      &lt;apply&gt;&lt;power/&gt;&lt;ci&gt;z&lt;/ci&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/apply&gt;
		    &lt;/apply&gt;
		  &lt;/bind&gt;
		&lt;/bind&gt;
		&lt;/math&gt;</pre>
               <div>
                  <button id="d43e281stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e281strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e281strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
		&lt;bind&gt;&lt;csymbol cd="quant1"&gt;forall&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/bvar&gt;&lt;bind&gt;&lt;csymbol cd="quant1"&gt;exists&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;&lt;bvar&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;/bvar&gt;&lt;bvar&gt;&lt;ci&gt;z&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;
		      &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
		      &lt;apply&gt;
		        &lt;csymbol cd="arith1"&gt;plus&lt;/csymbol&gt;
		        &lt;apply&gt;&lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/apply&gt;
		        &lt;apply&gt;&lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/apply&gt;
		      &lt;/apply&gt;
		      &lt;apply&gt;&lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;&lt;ci&gt;z&lt;/ci&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/apply&gt;
		    &lt;/apply&gt;&lt;/bind&gt;&lt;/bind&gt;
		&lt;/math&gt;</pre>

               </div>
               <pre id="d43e281cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
		&lt;OMBIND&gt;&lt;OMS cd="quant1" name="forall"/&gt;&lt;OMBVAR&gt;&lt;OMV name="n"/&gt;&lt;/OMBVAR&gt;&lt;OMBIND&gt;&lt;OMS cd="quant1" name="exists"/&gt;&lt;OMBVAR&gt;&lt;OMV name="x"/&gt;&lt;OMV name="y"/&gt;&lt;OMV name="z"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;
		      &lt;OMS cd="relation1" name="eq"/&gt;

		        &lt;OMA&gt;&lt;OMS cd="arith1" name="power"/&gt;&lt;OMV name="y"/&gt;&lt;OMV name="n"/&gt;&lt;/OMA&gt;
		      &lt;/OMA&gt;
		      &lt;OMA&gt;&lt;OMS cd="arith1" name="power"/&gt;&lt;OMV name="z"/&gt;&lt;OMV name="n"/&gt;&lt;/OMA&gt;

               <div id="d43e281mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>∀</mo>

                        <mrow>

                           <mrow>
                              <mi>x</mi>
                              <mo>,</mo>
                              <mi>y</mi>

                           </mrow>
                           <mo>.</mo>
                           <mrow>
                              <mrow>

      <div class="cddefinition">
         <h2>
            <a name="exists">Symbol Definition: exists</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Existential Quantification</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;exists/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol represents the existential ("there exists") quantifier
which takes two arguments. It must be placed within an OMBIND element. The first
argument is the bound variables (placed within an OMBVAR element), and the second
is an expression.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          This is the MathML operator that is used to assert existence, as in "There
          exists an x such that x is real and x is positive."
          - The first argument indicates the bound variable,
          - The second optional argument places conditions on that
bound variable. 
          - The last argument is the expression
that is asserted to be true.
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  The exists element represents the existential quantifier of
	  logic. Typically, it is used in conjunction with one or more bound variables, an
	  optional condition element, and an assertion, which may take the form
	  of either an apply or reln element.The exists element
	  may also be used with a general domain of application and function as described
	  in .  For such uses the assertion is obtained
	  by applying the function to an element of the specified domain.
	  The universal quantifier forall is used in conjunction with one or
	  more bvar schemata to represent simple logical assertions. There are
	  two main main ways of using the logical quantifier operators. The first usage is
	  for representing a simple, quantified assertion.  For example, the statement
	  there exists x &lt; 9 would be represented as:</p>
               <p>
  
  x
  x9</p>
               <p>
The second usage is for representing implications. Hypotheses are given by a
condition element following the bound variables. For example the statement
for all x &lt; 9, x &lt; 10 would be represented as:</p>
               <p>
  
  x
  x9
  x10</p>
               <p>
Note that in both these usages one or more bvar qualifiers are mandatory.
	</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
		             <p>The following example encodes the sense of the expression there exists an x such that f(x) = 0.
		</p>
		             <div>

		  &lt;apply&gt;&lt;eq/&gt;
		    &lt;apply&gt;&lt;ci&gt;f&lt;/ci&gt;
		      &lt;ci&gt;x&lt;/ci&gt;
		    &lt;/apply&gt;

		  &lt;/apply&gt;
		&lt;/bind&gt;
&lt;/math&gt;</pre>

		    &lt;apply&gt;&lt;ci&gt;f&lt;/ci&gt;
		      &lt;ci&gt;x&lt;/ci&gt;
		    &lt;/apply&gt;
		    &lt;cn&gt;0&lt;/cn&gt;
		  &lt;/apply&gt;&lt;/bind&gt;
&lt;/math&gt;</pre>
               <div>

		&lt;OMBIND&gt;&lt;OMS cd="quant1" name="exists"/&gt;&lt;OMBVAR&gt;&lt;OMV name="x"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;&lt;OMS cd="relation1" name="eq"/&gt;
		    &lt;OMA&gt;&lt;OMV name="f"/&gt;

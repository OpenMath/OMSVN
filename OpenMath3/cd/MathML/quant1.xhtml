      <p>This CD holds the definitions of the basic universal ("for all") quantifier and existential ("there exists") quantifier. It is intended to be `compatible' with the MathML elements representing these quantifiers.</p>
      <div class="cddefinition">
         <h2>
            <a name="forall" id="forall">Symbol Definition: forall</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Universal Quantification</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;forall/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the universal ("for all") quantifier which takes two arguments. It is usually used in conjunction with one or more bound variables, an optional condition, and an assertion.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>The example encodes a simple identity.</p>
      
               <div>
                  <button id="d43e75xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e75xml')">XML (MathML)</button>
               </div>
               <pre id="d43e75xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;bind&gt;
          &lt;forall/&gt;
          &lt;bvar&gt;
            &lt;ci&gt;x&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;apply&gt;
            &lt;eq/&gt;
            &lt;apply&gt;
               &lt;minus/&gt;
              &lt;ci&gt;x&lt;/ci&gt;
              &lt;ci&gt;x&lt;/ci&gt;
            &lt;/apply&gt;
            &lt;cn&gt;0&lt;/cn&gt;
          &lt;/apply&gt;
        &lt;/bind&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e75stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e75strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e75strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;bind&gt;&lt;csymbol cd="quant1"&gt;forall&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;
            &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
            &lt;apply&gt;
               &lt;csymbol cd="arith1"&gt;minus&lt;/csymbol&gt;
              &lt;ci&gt;x&lt;/ci&gt;
              &lt;ci&gt;x&lt;/ci&gt;
            &lt;/apply&gt;
            &lt;cn&gt;0&lt;/cn&gt;
          &lt;/apply&gt;&lt;/bind&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e75cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e75cmml')">OpenMath</button>
               </div>
               <pre id="d43e75cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMBIND&gt;&lt;OMS cd="quant1" name="forall"/&gt;&lt;OMBVAR&gt;&lt;OMV name="x"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;
            &lt;OMS cd="relation1" name="eq"/&gt;
            &lt;OMA&gt;
               &lt;OMS cd="arith1" name="minus"/&gt;
              &lt;OMV name="x"/&gt;
              &lt;OMV name="x"/&gt;
            &lt;/OMA&gt;
            &lt;OMI&gt;0&lt;/OMI&gt;
          &lt;/OMA&gt;&lt;/OMBIND&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e75prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e75pref')">Prefix form</button>
               </div>
               <div id="d43e75pref" style="display:none; margin-top: 0.5em">
                  <a href="quant1.xhtml#forall">forall</a>
[ <i>x</i>] .
(<a href="relation1.xhtml#eq">eq</a>
(<a href="arith1.xhtml#minus">minus</a>
( <i>x</i>,  <i>x</i>)
, 0)
)

      </div>
               <div>
                  <button id="d43e75mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e75mml')">Presentation MathML</button>
               </div>
               <div id="d43e75mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>∀</mo>
                        <mo> </mo>
                        <mrow>
                           <mi>x</mi>
                        </mrow>
                        <mo>.</mo>
                        <mrow>
                           <mrow>
                              <mi>x</mi>
                              <mo>-</mo>
                              <mi>x</mi>
                           </mrow>
                           <mo>=</mo>
                           <mn>0</mn>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>The example is more involved, and makes use of an optional <code>condition</code> element.</p>
      
               <div>
                  <button id="d43e120xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e120xml')">XML (MathML)</button>
               </div>
               <pre id="d43e120xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;bind&gt;
          &lt;forall/&gt;
          &lt;bvar&gt;
            &lt;ci&gt;p&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;bvar&gt;
            &lt;ci&gt;q&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;condition&gt;
             &lt;apply&gt;
              &lt;and/&gt;
               &lt;apply&gt;
                &lt;in/&gt;
                &lt;ci&gt;p&lt;/ci&gt;
                &lt;rationals/&gt;
              &lt;/apply&gt;
               &lt;apply&gt;
                &lt;in/&gt;
                &lt;ci&gt;q&lt;/ci&gt;
                &lt;rationals/&gt;
              &lt;/apply&gt;
               &lt;apply&gt;
                &lt;lt/&gt;
                &lt;ci&gt;p&lt;/ci&gt;
                &lt;ci&gt;q&lt;/ci&gt;
              &lt;/apply&gt;
             &lt;/apply&gt;
          &lt;/condition&gt;
          &lt;apply&gt;
            &lt;lt/&gt;
            &lt;ci&gt;p&lt;/ci&gt;
            &lt;apply&gt;
               &lt;power/&gt;
               &lt;ci&gt;q&lt;/ci&gt;
               &lt;cn&gt;2&lt;/cn&gt;
            &lt;/apply&gt;
          &lt;/apply&gt;
        &lt;/bind&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e120stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e120strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e120strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;bind&gt;&lt;csymbol cd="quant1"&gt;forall&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;p&lt;/ci&gt;&lt;/bvar&gt;&lt;bvar&gt;&lt;ci&gt;q&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;
            &lt;csymbol cd="relation1"&gt;lt&lt;/csymbol&gt;
            &lt;ci&gt;p&lt;/ci&gt;
            &lt;apply&gt;
               &lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;
               &lt;ci&gt;q&lt;/ci&gt;
               &lt;cn&gt;2&lt;/cn&gt;
            &lt;/apply&gt;
          &lt;/apply&gt;&lt;/bind&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e120cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e120cmml')">OpenMath</button>
               </div>
               <pre id="d43e120cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMBIND&gt;&lt;OMS cd="quant1" name="forall"/&gt;&lt;OMBVAR&gt;&lt;OMV name="p"/&gt;&lt;OMV name="q"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;
            &lt;OMS cd="relation1" name="lt"/&gt;
            &lt;OMV name="p"/&gt;
            &lt;OMA&gt;
               &lt;OMS cd="arith1" name="power"/&gt;
               &lt;OMV name="q"/&gt;
               &lt;OMI&gt;2&lt;/OMI&gt;
            &lt;/OMA&gt;
          &lt;/OMA&gt;&lt;/OMBIND&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e120prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e120pref')">Prefix form</button>
               </div>
               <div id="d43e120pref" style="display:none; margin-top: 0.5em">
                  <a href="quant1.xhtml#forall">forall</a>
[ <i>p</i> 
                  <i>q</i>] .
(<a href="relation1.xhtml#lt">lt</a>
( <i>p</i>, <a href="arith1.xhtml#power">power</a>
( <i>q</i>, 2)
)
)

      </div>
               <div>
                  <button id="d43e120mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e120mml')">Presentation MathML</button>
               </div>
               <div id="d43e120mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>∀</mo>
                        <mo> </mo>
                        <mrow>
                           <mi>p</mi>
                           <mo>,</mo>
                           <mi>q</mi>
                        </mrow>
                        <mo>.</mo>
                        <mrow>
                           <mi>p</mi>
                           <mo>&lt;</mo>
                           <msup>
                              <mi>q</mi>
                              <mn>2</mn>
                           </msup>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>The example uses both the <code>forall</code> and
  <code>exists</code> quantifiers.</p>
      
               <div>
                  <button id="d43e213xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e213xml')">XML (MathML)</button>
               </div>
               <pre id="d43e213xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;bind&gt;
          &lt;forall/&gt;
          &lt;bvar&gt;
            &lt;ci&gt;n&lt;/ci&gt;
          &lt;/bvar&gt;
          &lt;condition&gt;
             &lt;apply&gt;
              &lt;and/&gt;
               &lt;apply&gt;
                &lt;gt/&gt;
                &lt;ci&gt;n&lt;/ci&gt;
                &lt;cn&gt;0&lt;/cn&gt;
              &lt;/apply&gt;
               &lt;apply&gt;
                &lt;in/&gt;
                &lt;ci&gt;n&lt;/ci&gt;
                &lt;integers/&gt;
              &lt;/apply&gt;
             &lt;/apply&gt;
          &lt;/condition&gt;
          &lt;bind&gt;
             &lt;exists/&gt;
             &lt;bvar&gt;
              &lt;ci&gt;x&lt;/ci&gt;
            &lt;/bvar&gt;
             &lt;bvar&gt;
              &lt;ci&gt;y&lt;/ci&gt;
            &lt;/bvar&gt;
             &lt;bvar&gt;
              &lt;ci&gt;z&lt;/ci&gt;
            &lt;/bvar&gt;
             &lt;condition&gt;
               &lt;apply&gt;
                &lt;and/&gt;
                 &lt;apply&gt;
                  &lt;in/&gt;
                  &lt;ci&gt;x&lt;/ci&gt;
                  &lt;integers/&gt;
                &lt;/apply&gt;
                 &lt;apply&gt;
                  &lt;in/&gt;
                  &lt;ci&gt;y&lt;/ci&gt;
                  &lt;integers/&gt;
                &lt;/apply&gt;
                 &lt;apply&gt;
                  &lt;in/&gt;
                  &lt;ci&gt;z&lt;/ci&gt;
                  &lt;integers/&gt;
                &lt;/apply&gt;
               &lt;/apply&gt;
             &lt;/condition&gt;
             &lt;apply&gt;
               &lt;eq/&gt;
               &lt;apply&gt;
                 &lt;plus/&gt;
                 &lt;apply&gt;
                  &lt;power/&gt;
                  &lt;ci&gt;x&lt;/ci&gt;
                  &lt;ci&gt;n&lt;/ci&gt;
                &lt;/apply&gt;
                 &lt;apply&gt;
                  &lt;power/&gt;
                  &lt;ci&gt;y&lt;/ci&gt;
                  &lt;ci&gt;n&lt;/ci&gt;
                &lt;/apply&gt;
               &lt;/apply&gt;
               &lt;apply&gt;
                &lt;power/&gt;
                &lt;ci&gt;z&lt;/ci&gt;
                &lt;ci&gt;n&lt;/ci&gt;
              &lt;/apply&gt;
             &lt;/apply&gt;
          &lt;/bind&gt;
        &lt;/bind&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e213stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e213strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e213strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
        &lt;bind&gt;&lt;csymbol cd="quant1"&gt;forall&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;n&lt;/ci&gt;&lt;/bvar&gt;&lt;bind&gt;&lt;csymbol cd="quant1"&gt;exists&lt;/csymbol&gt;&lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;&lt;bvar&gt;&lt;ci&gt;y&lt;/ci&gt;&lt;/bvar&gt;&lt;bvar&gt;&lt;ci&gt;z&lt;/ci&gt;&lt;/bvar&gt;&lt;apply&gt;
               &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
               &lt;apply&gt;
                 &lt;csymbol cd="arith1"&gt;plus&lt;/csymbol&gt;
                 &lt;apply&gt;
                  &lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;
                  &lt;ci&gt;x&lt;/ci&gt;
                  &lt;ci&gt;n&lt;/ci&gt;
                &lt;/apply&gt;
                 &lt;apply&gt;
                  &lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;
                  &lt;ci&gt;y&lt;/ci&gt;
                  &lt;ci&gt;n&lt;/ci&gt;
                &lt;/apply&gt;
               &lt;/apply&gt;
               &lt;apply&gt;
                &lt;csymbol cd="arith1"&gt;power&lt;/csymbol&gt;
                &lt;ci&gt;z&lt;/ci&gt;
                &lt;ci&gt;n&lt;/ci&gt;
              &lt;/apply&gt;
             &lt;/apply&gt;&lt;/bind&gt;&lt;/bind&gt;
      &lt;/math&gt;</pre>
               <div>
                  <button id="d43e213cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e213cmml')">OpenMath</button>
               </div>
               <pre id="d43e213cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
        &lt;OMBIND&gt;&lt;OMS cd="quant1" name="forall"/&gt;&lt;OMBVAR&gt;&lt;OMV name="n"/&gt;&lt;/OMBVAR&gt;&lt;OMBIND&gt;&lt;OMS cd="quant1" name="exists"/&gt;&lt;OMBVAR&gt;&lt;OMV name="x"/&gt;&lt;OMV name="y"/&gt;&lt;OMV name="z"/&gt;&lt;/OMBVAR&gt;&lt;OMA&gt;
               &lt;OMS cd="relation1" name="eq"/&gt;
               &lt;OMA&gt;
                 &lt;OMS cd="arith1" name="plus"/&gt;
                 &lt;OMA&gt;
                  &lt;OMS cd="arith1" name="power"/&gt;
                  &lt;OMV name="x"/&gt;
                  &lt;OMV name="n"/&gt;
                &lt;/OMA&gt;
                 &lt;OMA&gt;
                  &lt;OMS cd="arith1" name="power"/&gt;
                  &lt;OMV name="y"/&gt;
                  &lt;OMV name="n"/&gt;
                &lt;/OMA&gt;
               &lt;/OMA&gt;
               &lt;OMA&gt;
                &lt;OMS cd="arith1" name="power"/&gt;
                &lt;OMV name="z"/&gt;
                &lt;OMV name="n"/&gt;
              &lt;/OMA&gt;
             &lt;/OMA&gt;&lt;/OMBIND&gt;&lt;/OMBIND&gt;
      &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e213prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e213pref')">Prefix form</button>
               </div>
               <div id="d43e213pref" style="display:none; margin-top: 0.5em">
                  <a href="quant1.xhtml#forall">forall</a>
[ <i>n</i>] .
(<a href="quant1.xhtml#exists">exists</a>
[ <i>x</i>

(<a href="relation1.xhtml#eq">eq</a>

( <i>x</i>,  <i>n</i>)
, <a href="arith1.xhtml#power">power</a>

)
, <a href="arith1.xhtml#power">power</a>

)

                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"

            <dt class="dt">Example:</dt>
            <dd>
An example to represent the statement for all real x, |sin(x)| &lt;= 1
<div>
                  <button id="d43e364xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e364xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e364xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" cdbase="http://www.openmath.org/cd" version="3.0"&gt;
        &lt;OMBIND&gt;
          &lt;OMS cd="quant1" name="forall"/&gt;
          &lt;OMBVAR&gt;
            &lt;OMV name="x"/&gt;
          &lt;/OMBVAR&gt;
          &lt;OMA&gt;
            &lt;OMS cd="logic1" name="implies"/&gt;
            &lt;OMA&gt;
              &lt;OMS cd="set1" name="in"/&gt;

         <h2>
            <a name="exists" id="exists">Symbol Definition: exists</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Existential Quantification</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;exists/&gt;</p>
               <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>binder</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the existential ("there exists") quantifier which takes two arguments. It is used in conjunction with one or more bound variables, an optional condition, and an assertion.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>The following example encodes the sense of the expression <q>there exists an
      <var>x</var> such that <var>f</var>(<var>x</var>) = 0</q>.</p>

               </div>

        &lt;bind&gt;
          &lt;exists/&gt;
          &lt;bvar&gt;
            &lt;ci&gt;x&lt;/ci&gt;
          &lt;/bvar&gt;
           &lt;apply&gt;
            &lt;eq/&gt;
             &lt;apply&gt;
              &lt;ci&gt;f&lt;/ci&gt;
              &lt;ci&gt;x&lt;/ci&gt;
            &lt;/apply&gt;
             &lt;cn&gt;0&lt;/cn&gt;
           &lt;/apply&gt;
        &lt;/bind&gt;
      &lt;/math&gt;</pre>

            &lt;csymbol cd="relation1"&gt;eq&lt;/csymbol&gt;
             &lt;apply&gt;
              &lt;ci&gt;f&lt;/ci&gt;
              &lt;ci&gt;x&lt;/ci&gt;
            &lt;/apply&gt;
             &lt;cn&gt;0&lt;/cn&gt;
           &lt;/apply&gt;&lt;/bind&gt;
      &lt;/math&gt;</pre>

            <dt class="dt">Example:</dt>

An example  which represents the statement that there is no solution
to x^n+y^n=z^n for n&gt;2, that is:
it is not true that there exists x,y,z,n | n&gt;2 and x^n+y^n=z^n

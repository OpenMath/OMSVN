      <p>
    This CD is intended to be compatible with the calculus operations
    in Content MathML.</p>
      <p>    Integration is just for the univariate case and is either definite
    or indefinite.
</p>

      <div class="cddefinition">
         <h2>
            <a name="diff">Symbol Definition: diff</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Differentiation</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol is used to express ordinary differentiation of a function with a single variable. 
    The only argument is the function.
  </p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;diff/&gt;</p>
               <p> type : "function" | "algebraic"</p>
               <p>
      In pragmatic Content MathML the diff operator can be applied to an
      expression involving a single variable such as sin(x), or
      cos(x). or a polynomial in x.  For the expression case the
      actual variable is designated by a bvar element that is a child of the
      containing apply element. To translate this usage to strict Content MathML,
      we add a lambda construction.
      </p>
               <p>  
    
    x
    x
  
  
    
    
      lambda
      x
      x
    
  
  </p>
               <p>The bvar element may also contain a degree element, which specifies
the order of the derivative to be taken. To achieve this effect in strict Content MathML,
we use the nthdiff symbol.</p>
               <p>
  
    
    2x
    x
  
  
    
    2
    
      lambda
      x
      x
    
  
  
    </p>      
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    The diff element is the differentiation operator element for
    functions of a single variable.
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
     diff is applied directly to an actual function such as sine or cosine,
    thereby denoting a function which is the derivative of the original function, as in
    
    
      f
    
    
  </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
      diff(sin) = cos
    </p>

            <dt class="dt">Property:</dt>
            <dd>
 This property states the derivation rule for functions 
  which are multiplications of functions.
  
diff(lambda y:a(y) * b(y))(x) = diff(lambda y:a(y))(x) * b(x) + 
                                a(x) * diff(lambda y:b(y))(x)

      <div class="cddefinition">
         <h2>
            <a name="partialdiff">Symbol Definition: partialdiff</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;partialdiff/&gt;</p>
               <p> type : "function" | "algebraic"</p>
               <p>
      In pragmatic Content MathML, the partialdiff operator can be applied to
      an expression with bound variables given by bvar elements, which are
      children of the containing apply element. The bvar elements may
      also contain degree element, which specify the order of the partial
      derivative to be taken in that variable. In strict Content MathML, the degrees are
      given as a list in the first argument of the partialdiff symbol.</p>
               <p>
  
  
  
    x
    n
  
  
    y
    m
  
  xy
  
  
    
    listnm
    
      
      x
      y
      xy
    
  </p>
               <p>Where a total degree of differentiation must be specified, this is indicated by use of
a degree element at the top level, i.e. without any associated bvar, as
a child of the containing apply element. Each degree schema used with
partialdiff is expected to contain a single child schema. For example,</p>
               <p>
  
    
    
      2
      x
    
    y
    x
    4
    f
  </p>
               <p>
denotes the mixed partial derivative ( d4 / d2x
dy dx ) f. In strict Content MathML, the overall degree
cannot be given.</p>
               <p>MiKowhat do do about this?</p>
               <p>    </p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
    This symbol is used to express partial differentiation of a function of more than one
    variable. It has two arguments, the first is a list of integers which indicate the degree
    of differentiation for each variable's index, the second is the function.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
    This symbol is used to express partial differentiation. There are two arguments: a
    list of indices indicating by position which coordinates are involved in constructing
    the partial derivatives, and the actual function.  The coordinates may be repeated.
    
  </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
    For the case of partial differentiation of a function, the containing
    apply takes two child elements: firstly a list of indices indicating by
    position which coordinates are involved in constructing the partial derivatives, and
    secondly the actual function to be partially differentiated.  The coordinates may be
    repeated.
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
      ForAll( [x,y], partialdiff( x * y , x ) = partialdiff(x,x)*y + partialdiff(y,x)*x )
  </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
      ForAll( [x,a,b], partialdiff( a + b , x ) = partialdiff(a,x) + partialdiff(b,x) )
  </p>
            </dd>

            <dd>

      d^k/(dx^m dy^n) f(x,y)
    </p>

            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol is used to represent indefinite integration of unary functions.  The
    argument is the unary function.
  </p>
            </dd>

               <p>

    </p>

      <div class="cddefinition">
         <h2>
            <a name="defint">Symbol Definition: defint</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;defint/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
    This symbol is used to represent definite integration of unary functions. It takes two
    arguments; the first being the range (e.g. a set) of integration, and the second the
    function.
  </p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
      The definite integral of a function with upper and lower bounds.
    </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <p>
	This example specifies an interval of the real line as the domain of
	integration with an interval element.  In this form the integrand is
	provided as a function and no mention is made of a bound variable.
      </p>

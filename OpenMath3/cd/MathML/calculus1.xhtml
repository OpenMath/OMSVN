    This CD provides basic notions of calculus from a functional point of view.
  </p>

         <h2>
            <a name="diff">Symbol Definition: diff</a>
         </h2>
         <dl>
            <dt class="dt">Title:</dt>
            <dd>
               <p>Differentiation</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to express ordinary differentiation of a function with a single variable. The only argument is the function.</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;diff/&gt;</p>
               <p> type : "function" | "algebraic"</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>diff(sin) = cos</p>

      diff(lambda y:a(y) + b(y))(x) = diff(lambda y:a(y))(x) + diff(lambda y:b(y))(x)

            <dt class="dt">Property:</dt>
            <dd>
       This property states the derivation rule for functions which are
      multiplications of functions.
  
      diff(lambda y:a(y) * b(y))(x) = diff(lambda y:a(y))(x) * b(x) + a(x) * diff(lambda y:b(y))(x)

         <h2>
            <a name="nthdiff">Symbol Definition: nthdiff</a>

         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to express the nth-iterated ordinary differentiation of a function of one variable. The first argument is n, and the second the function.</p>
            </dd>
            <dt class="dt">Property:</dt>

      <div class="cddefinition">

         <h2>
            <a name="partialdiff">Symbol Definition: partialdiff</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;partialdiff/&gt;</p>
               <p> type : "function" | "algebraic"</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to express partial differentiation of a function of more than one variable. It has two arguments, the first is a list of integers which indicate the degree of differentiation for each variable's index, the second is the function.</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>This symbol is used to express partial differentiation. There are two arguments: a
    list of indices indicating by position which coordinates are involved in constructing
    the partial derivatives, and the actual function.  The coordinates may be repeated.
    </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>For the case of partial differentiation of a function, the containing
    <code>apply</code> takes two child elements: firstly a list of indices indicating by
    position which coordinates are involved in constructing the partial derivatives, and
    secondly the actual function to be partially differentiated.  The coordinates may be
    repeated.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>ForAll( [x,y], partialdiff( x * y , x ) = partialdiff(x,x)*y + partialdiff(y,x)*x )</p>
      
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
      
               <p>ForAll( [x,a,b], partialdiff( a + b , x ) = partialdiff(a,x) + partialdiff(b,x) )</p>
      
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>d^k/(dx^m dy^n) f(x,y)</p>

            &lt;ci&gt;x&lt;/ci&gt;

            &lt;/degree&gt;
          &lt;/bvar&gt;
          &lt;bvar&gt;
            &lt;ci&gt;y&lt;/ci&gt;
            &lt;degree&gt;
              &lt;ci&gt;n&lt;/ci&gt;

          &lt;degree&gt;

          &lt;/apply&gt;
        &lt;/apply&gt;
      &lt;/math&gt;</pre>

            <dd>
               <p>This symbol is used to represent indefinite integration of unary functions. The argument is the unary function.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>The integral over the sine function is cosine function.</p>

	application of integrate followed by differentiate is the identity

      <div class="cddefinition">

         <h2>
            <a name="defint">Symbol Definition: defint</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;defint/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol is used to represent definite integration of unary functions. It takes two arguments; the first being the range (e.g. a set) of integration, and the second the function.</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>The definite integral of a function with upper and lower bounds.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
      
               <p>This example specifies an interval of the real line as the domain of
         integration with an <code>interval</code> element.  In this form the integrand is
         provided as a function and no mention is made of a bound variable.</p>
      
               <div>
                  <button id="d43e945xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e945xml')">XML (MathML)</button>
               </div>
               <pre id="d43e945xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
         &lt;apply&gt;
           &lt;defint/&gt;
           &lt;apply&gt;&lt;interval/&gt;&lt;ci&gt;a&lt;/ci&gt;&lt;ci&gt;b&lt;/ci&gt;&lt;/apply&gt;
           &lt;cos/&gt;
         &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>

         &lt;apply&gt;
           
           &lt;apply&gt;&lt;apply&gt;&lt;csymbol cd="interval1"&gt;interval&lt;/csymbol&gt;&lt;/apply&gt;&lt;ci&gt;a&lt;/ci&gt;&lt;ci&gt;b&lt;/ci&gt;&lt;/apply&gt;
           &lt;csymbol cd="transc1"&gt;cos&lt;/csymbol&gt;
         &lt;/apply&gt;
      &lt;/math&gt;</pre>
               <div>

           &lt;OMS cd="transc1" name="cos"/&gt;
         &lt;/OMA&gt;
      &lt;/OMOBJ&gt;</pre>

            </dd>
            <dt class="dt">Property:</dt>
            <dd>
       for all a,b | integral from a to b = -integral from b to a

            &lt;/OMBVAR&gt;
            &lt;OMA&gt;

                &lt;OMS cd="calculus1" name="defint"/&gt;

                &lt;OMA&gt;
                  &lt;OMS cd="calculus1" name="defint"/&gt;
                  &lt;OMA&gt;
                    &lt;OMS cd="interval1" name="interval"/&gt;
                    &lt;OMV name="b"/&gt;
                    &lt;OMV name="a"/&gt;
                  &lt;/OMA&gt;
                  &lt;OMBIND&gt;
                    &lt;OMS cd="fns1" name="lambda"/&gt;
                    &lt;OMBVAR&gt;
                      &lt;OMV name="x"/&gt;
                    &lt;/OMBVAR&gt;
                    &lt;OMA&gt;
                      &lt;OMV name="f"/&gt;
                      &lt;OMV name="x"/&gt;

            &lt;/OMA&gt;
          &lt;/OMBIND&gt;

               <div>
                  <button id="d43e970cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e970cmml')">Content MathML</button>
               </div>
               <pre id="d43e970cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;

      <div class="cddefinition">
         <h2>
            <a name="eq">Symbol Definition: eq</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;eq/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol represents the binary equality function.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
      This n-ary function is used to indicate that two or more quantities are
      equal.  There must be at least two arguments.
    </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
      The eq element is the relational operator
      equals.
      As an n-ary operator, its operands may also be generated as described in  Therefore it may take qualifiers.
      
    </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>Symmetric</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>Transitive</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>Reflexive</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>

&lt;/apply&gt;&lt;/math&gt;</pre>

  &lt;apply&gt;&lt;csymbol cd="nums1"&gt;rational&lt;/csymbol&gt;&lt;cn&gt;2&lt;/cn&gt;&lt;cn&gt;4&lt;/cn&gt;&lt;/apply&gt;&lt;apply&gt;&lt;csymbol cd="nums1"&gt;rational&lt;/csymbol&gt;&lt;cn&gt;1&lt;/cn&gt;&lt;cn&gt;2&lt;/cn&gt;&lt;/apply&gt;

      <div class="cddefinition">
         <h2>
            <a name="lt">Symbol Definition: lt</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;lt/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>
This symbol represents the binary less than function which returns
true if the first argument is less than the second, it returns false
otherwise.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          This n-ary function represents the relation "less than" which returns true if
          each argument in turn is less than the one following it.  There must be at least
          two arguments. 
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  The lt element is the less than relational
	  operator.
	  The lt element is an n-ary relation.  As an n-ary
	  operator, its operands may also be generated as described in  Therefore it may take qualifiers.
	</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            Transitive
          </p>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="gt">Symbol Definition: gt</a>

         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;gt/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol represents the binary greater than function which returns
true if the first argument is greater than the second, it returns false
otherwise.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          This n-ary function represents the relation "greater than" which returns true
          if each argument in turn is greater than the one following it.  There must be at
          least two arguments. 
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  The gt element is the greater than relational
	  operator.
	  The gt element is an n-ary relation.  As an n-ary
	  operator, its operands may also be generated as described in  Therefore it may take qualifiers.
	  
	</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            Transitive
          </p>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="leq">Symbol Definition: leq</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;leq/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol represents the binary less than or equal to function which returns
true if the first argument is less than or equal to the second, it
returns false otherwise.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          This n-ary function represents the relation "less than or equal to" which
          returns true if each argument in turn is less or equal to the one following
          it. There must be at least two arguments. 
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  The leq element is the relational operator less than or
	  equal.
	  The leq element is an n-ary relation.  As an n-ary
	  operator, its operands may also be generated as described in  Therefore it may take qualifiers.
	</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            Transitive
          </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            Reflexive
          </p>
            </dd>

            <dd>

      <div class="cddefinition">
         <h2>
            <a name="geq">Symbol Definition: geq</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;geq/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol represents the binary greater than or equal to function
which returns true if the first argument is greater than or equal to
the second, it returns false otherwise.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          This element represents the n-ary greater than or equal to function.  which
          returns true if each argument in turn is greater than or equal to the one
          following it. . There must be at least two arguments. 
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  The geq element is the relational operator greater than or
	  equal.
	  The geq element is an n-ary relation.  As an n-ary
	  operator, its operands may also be generated as described in  Therefore it may take qualifiers.
	  
	</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            Transitive
          </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            Reflexive
          </p>
            </dd>

                           <mo>∧</mo>

                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="approx">Symbol Definition: approx</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;approx/&gt;</p>
	              <p> type : MathMLType</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p> 
This symbol is used to denote the approximate equality of its two arguments.
</p>
            </dd>
            <dt class="dt">description:</dt>
            <dd>
               <p>
          This element is used to indicate that two or more quantities are
          approximately equal.  If a more precise definition of approximately equal is
          required the definintionURL should be used to identify a suitable
          definition.
        </p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>
	  The approx element is the relational operator approximately
	  equal. This is a generic relational operator and no specific arithmetic
	  precision is implied</p>
               <p>	</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
             Symmetric
          </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            Transitive
          </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>
            Reflexive
          </p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>

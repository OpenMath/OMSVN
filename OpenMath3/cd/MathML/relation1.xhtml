         <h2>
            <a name="eq">Symbol Definition: eq</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;eq/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the binary equality function.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>This n-ary function is used to indicate that two or more quantities are equal.
    There must be at least two arguments.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>Symmetric</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>Transitive</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
               <p>Reflexive</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e81xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e81xml')">XML (MathML)</button>
               </div>
               <pre id="d43e81xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
      &lt;apply&gt;&lt;eq/&gt;
        &lt;cn type="rational"&gt;2&lt;sep/&gt;4&lt;/cn&gt;&lt;cn type="rational"&gt;1&lt;sep/&gt;2&lt;/cn&gt;
      &lt;/apply&gt;
    &lt;/math&gt;</pre>

         <h2>
            <a name="lt">Symbol Definition: lt</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;lt/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the binary less than function which returns true if the first argument is less than the second, it returns false otherwise.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>This n-ary function represents the relation "less than" which returns true if each
    argument in turn is less than the one following it.  There must be at least two
    arguments. </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
    
               <p>Transitive</p>
    
            </dd>
            <dt class="dt">Example:</dt>
            <dd>

    &lt;/math&gt;</pre>

    &lt;/math&gt;</pre>

         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;gt/&gt;</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the binary greater than function which returns true if the first argument is greater than the second, it returns false otherwise.</p>
            </dd>
            <dt class="dt">discussion:</dt>
            <dd>
               <p>This n-ary function represents the relation "greater than" which returns true if
    each argument in turn is greater than the one following it.  There must be at least
    two arguments. </p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
    
               <p>Transitive</p>
    
            </dd>

    &lt;OMA&gt;&lt;OMS cd="relation1" name="gt"/&gt;&lt;OMI&gt;3&lt;/OMI&gt;&lt;OMI&gt;2&lt;/OMI&gt;&lt;/OMA&gt;

         <dl>
            <dt class="dt">Pragmatic MathML:</dt>

            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the binary greater than or equal to function which returns true if the first argument is greater than or equal to the second, it returns false otherwise.</p>
            </dd>
            <dt class="dt">Property:</dt>

            </dd>

    &lt;/math&gt;</pre>

      <p>This CD provides a common representation of "bigfloats" in a mantissa/ radix/exponent format. There is a further version, which provides an opportunity to state a precision (only required in a different radix). No operations are defined here -- see arith and alg.</p>
      <pre>Written by James Davenport on 1999-07-13.
bigfloatprec added 1999-07-21.
</pre>

         <h2>
            <a name="bigfloat">Symbol Definition: bigfloat</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>The bigfloat constructor takes three arguments, a mantissa, a base and the exponent.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
       bigfloat(m,r,e)=m*r^e

         <h2>
            <a name="bigfloatprec">Symbol Definition: bigfloatprec</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>The bigfloat "with precision specified in (another) radix" constructor. Takes 3 arguments, the first argument is a floating point number constructed with the bigfloat constructor, the second is the new radix, whilst the third specifies how many digits are significant.</p>
            </dd>
            <dt class="dt">Property:</dt>
            <dd>
       bigfloatprec(f,r,p)=f However, if converted to radix r, only p digits in that
    radix are significant.  This usually means that it originated in radix r, and has
    since (e.g. for display purposes) been converted into its current radix. For
    exposition, f = m*r^e.

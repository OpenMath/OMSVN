      <div class="cddefinition">
         <h2>
            <a name="map">Symbol Definition: map</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents a mapping function which may be used to construct lists, it takes as arguments a function from X to Y and a list over X in that order. The value that is returned is a list of values in Y. The argument list may be a set or an integer_interval.</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd/>
            <dt class="dt">Example:</dt>
            <dd>
    The list of even values between 0 and 20 in ascending order, that is
    the values 2x in ascending order, where x ranges over the integral
    interval [0,10]. 
<div>
                  <button id="d43e49xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e49xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e49xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
  &lt;OMA&gt;
    &lt;OMS cd="list1" name="map"/&gt;
    &lt;OMBIND&gt;
      &lt;OMS cd="fns1" name="lambda"/&gt;
      &lt;OMBVAR&gt;
        &lt;OMV name="x"/&gt;
      &lt;/OMBVAR&gt;
      &lt;OMA&gt;
        &lt;OMS cd="arith1" name="times"/&gt;
        &lt;OMI&gt; 2 &lt;/OMI&gt;
	&lt;OMV name="x"/&gt;
      &lt;/OMA&gt;
    &lt;/OMBIND&gt;
    &lt;OMA&gt;
      &lt;OMS cd="interval1" name="integer_interval"/&gt;
      &lt;OMI&gt; 0 &lt;/OMI&gt;
      &lt;OMI&gt; 10 &lt;/OMI&gt;
    &lt;/OMA&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e49cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e49cmml')">Content MathML</button>
               </div>
               <pre id="d43e49cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
  &lt;apply&gt;
    &lt;csymbol cd="list1"&gt;map&lt;/csymbol&gt;
    &lt;bind&gt;
      &lt;csymbol cd="fns1"&gt;lambda&lt;/csymbol&gt;
      &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
      &lt;apply&gt;
        &lt;csymbol cd="arith1"&gt;times&lt;/csymbol&gt;
        &lt;cn&gt; 2 &lt;/cn&gt;
	&lt;ci&gt;x&lt;/ci&gt;
      &lt;/apply&gt;
    &lt;/bind&gt;
    &lt;apply&gt;
      &lt;csymbol cd="interval1"&gt;integer_interval&lt;/csymbol&gt;
      &lt;cn&gt; 0 &lt;/cn&gt;
      &lt;cn&gt; 10 &lt;/cn&gt;
    &lt;/apply&gt;
  &lt;/apply&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e49prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e49pref')">Prefix form</button>
               </div>
               <div id="d43e49pref" style="display:none; margin-top: 0.5em">
                  <a href="list1.xhtml#map">map</a>
(<a href="fns1.xhtml#lambda">lambda</a>
[
         <i>x</i>
      ] .
(<a href="arith1.xhtml#times">times</a>
( 2 ,  <i>x</i>)
)
, <a href="interval1.xhtml#integer_interval">integer_interval</a>
( 0 ,  10 )
)

</div>
               <div>
                  <button id="d43e49mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e49mml')">Presentation MathML</button>
               </div>
               <div id="d43e49mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>list</mi>
                        <mo>⁡</mo>
                        <mrow>
                           <mo>(</mo>
                           <mrow>
                              <mn> 2 </mn>
                              <mo>⁢</mo>
                              <mi>x</mi>
                           </mrow>
                           <mo>|</mo>
                           <mrow>
                              <mi>x</mi>
                              <mo>∈</mo>
                              <mrow>
                                 <mo>[</mo>
                                 <mn> 0 </mn>
                                 <mo separator="true">,</mo>
                                 <mn> 10 </mn>
                                 <mo>]</mo>
                              </mrow>
                           </mrow>
                           <mo>)</mo>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="suchthat">Symbol Definition: suchthat</a>
         </h2>
         <dl>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol represents the suchthat function which may be used to construct lists, it takes two arguments. The first argument should be the set which contains the elements of the list, the second argument should be a predicate, that is a function from the set to the booleans which describes if an element is to be in the list returned.</p>
            </dd>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd/>
            <dt class="dt">Example:</dt>
            <dd>
    This example shows how to construct the list of even positive integers less than 100,
    using the suchthat constructor.
<div>
                  <button id="d43e106xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e106xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e106xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
  &lt;OMA&gt;
    &lt;OMS cd="list1" name="suchthat"/&gt;
    &lt;OMS cd="setname1" name="Z"/&gt;
    &lt;OMBIND&gt;
      &lt;OMS cd="fns1" name="lambda"/&gt;
      &lt;OMBVAR&gt;
        &lt;OMV name="x"/&gt;
      &lt;/OMBVAR&gt;
      &lt;OMA&gt;
        &lt;OMS cd="logic1" name="and"/&gt;
	&lt;OMA&gt;
	  &lt;OMS cd="relation1" name="geq"/&gt;
	  &lt;OMV name="x"/&gt;
	  &lt;OMS cd="alg1" name="zero"/&gt;
	&lt;/OMA&gt;
	&lt;OMA&gt;
	  &lt;OMS cd="relation1" name="lt"/&gt;
	  &lt;OMV name="x"/&gt;
	  &lt;OMI&gt; 100 &lt;/OMI&gt;
	&lt;/OMA&gt;
        &lt;OMA&gt;
          &lt;OMS cd="set1" name="in"/&gt;
	  &lt;OMA&gt;
	    &lt;OMS cd="arith1" name="divide"/&gt;
	    &lt;OMV name="x"/&gt;
	    &lt;OMI&gt; 2 &lt;/OMI&gt;
	  &lt;/OMA&gt;
	  &lt;OMS cd="setname1" name="Z"/&gt;
        &lt;/OMA&gt;
      &lt;/OMA&gt;
    &lt;/OMBIND&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e106cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e106cmml')">Content MathML</button>
               </div>
               <pre id="d43e106cmml" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
  &lt;apply&gt;
    &lt;csymbol cd="list1"&gt;suchthat&lt;/csymbol&gt;
    &lt;csymbol cd="setname1"&gt;Z&lt;/csymbol&gt;
    &lt;bind&gt;
      &lt;csymbol cd="fns1"&gt;lambda&lt;/csymbol&gt;
      &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
      &lt;apply&gt;
        &lt;csymbol cd="logic1"&gt;and&lt;/csymbol&gt;
	&lt;apply&gt;
	  &lt;csymbol cd="relation1"&gt;geq&lt;/csymbol&gt;
	  &lt;ci&gt;x&lt;/ci&gt;
	  &lt;csymbol cd="alg1"&gt;zero&lt;/csymbol&gt;
	&lt;/apply&gt;
	&lt;apply&gt;
	  &lt;csymbol cd="relation1"&gt;lt&lt;/csymbol&gt;
	  &lt;ci&gt;x&lt;/ci&gt;
	  &lt;cn&gt; 100 &lt;/cn&gt;
	&lt;/apply&gt;
        &lt;apply&gt;
          &lt;csymbol cd="set1"&gt;in&lt;/csymbol&gt;
	  &lt;apply&gt;
	    &lt;csymbol cd="arith1"&gt;divide&lt;/csymbol&gt;
	    &lt;ci&gt;x&lt;/ci&gt;
	    &lt;cn&gt; 2 &lt;/cn&gt;
	  &lt;/apply&gt;
	  &lt;csymbol cd="setname1"&gt;Z&lt;/csymbol&gt;
        &lt;/apply&gt;
      &lt;/apply&gt;
    &lt;/bind&gt;
  &lt;/apply&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e106prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e106pref')">Prefix form</button>
               </div>
               <div id="d43e106pref" style="display:none; margin-top: 0.5em">
                  <a href="list1.xhtml#suchthat">suchthat</a>
(<a href="setname1.xhtml#Z">Z</a>, <a href="fns1.xhtml#lambda">lambda</a>
[
         <i>x</i>
      ] .
(<a href="logic1.xhtml#and">and</a>
(<a href="relation1.xhtml#geq">geq</a>
( <i>x</i>, <a href="alg1.xhtml#zero">zero</a>)
, <a href="relation1.xhtml#lt">lt</a>
( <i>x</i>,  100 )
, <a href="set1.xhtml#in">in</a>
(<a href="arith1.xhtml#divide">divide</a>
( <i>x</i>,  2 )
, <a href="setname1.xhtml#Z">Z</a>)
)
)
)

</div>
               <div>
                  <button id="d43e106mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e106mml')">Presentation MathML</button>
               </div>
               <div id="d43e106mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mi>list</mi>
                        <mo>⁡</mo>
                        <mrow>
                           <mo>(</mo>
                           <mrow>
                              <mi>x</mi>
                              <mo>∈</mo>
                              <mi mathvariant="double-struck">Z</mi>
                           </mrow>
                           <mo>|</mo>
                           <mrow>
                              <mrow>
                                 <mi>x</mi>
                                 <mo>≥</mo>
                                 <mn>0</mn>
                              </mrow>
                              <mo>∧</mo>
                              <mrow>
                                 <mi>x</mi>
                                 <mo>&lt;</mo>
                                 <mn> 100 </mn>
                              </mrow>
                              <mo>∧</mo>
                              <mrow>
                                 <mfrac>
                                    <mi>x</mi>
                                    <mn> 2 </mn>
                                 </mfrac>
                                 <mo>∈</mo>
                                 <mi mathvariant="double-struck">Z</mi>
                              </mrow>
                           </mrow>
                           <mo>)</mo>
                        </mrow>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e171xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e171xml')">XML (MathML)</button>
               </div>
               <pre id="d43e171xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
  &lt;list order="numeric"&gt;
    &lt;bvar&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;/bvar&gt;
    &lt;condition&gt;
      &lt;apply&gt;&lt;lt/&gt;&lt;ci&gt;x&lt;/ci&gt;&lt;cn&gt;5&lt;/cn&gt;&lt;/apply&gt;
    &lt;/condition&gt;
  &lt;/list&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e171stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e171strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e171strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
  &lt;apply&gt;&lt;csymbol cd="list1"&gt;list&lt;/csymbol&gt;&lt;/apply&gt;
&lt;/math&gt;</pre>
               <div>
                  <button id="d43e171cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e171cmml')">OpenMath</button>
               </div>
               <pre id="d43e171cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
  &lt;OMA&gt;&lt;OMS cd="list1" name="list"/&gt;&lt;bvar xmlns="http://www.w3.org/1998/Math/MathML"&gt;&lt;OMV xmlns="http://www.openmath.org/OpenMath" name="x"/&gt;&lt;/bvar&gt;&lt;condition xmlns="http://www.w3.org/1998/Math/MathML"&gt;
      &lt;OMA xmlns="http://www.openmath.org/OpenMath"&gt;&lt;OMS cd="relation1" name="lt"/&gt;&lt;OMV name="x"/&gt;&lt;OMI&gt;5&lt;/OMI&gt;&lt;/OMA&gt;
    &lt;/condition&gt;&lt;/OMA&gt;
&lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e171prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e171pref')">Prefix form</button>
               </div>
               <div id="d43e171pref" style="display:none; margin-top: 0.5em">
                  <a href="list1.xhtml#list">list</a>
( <i>x</i>, 
      <a href="relation1.xhtml#lt">lt</a>
( <i>x</i>, 5)

    )

</div>
               <div>
                  <button id="d43e171mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e171mml')">Presentation MathML</button>
               </div>
               <div id="d43e171mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mtable xmlns="http://www.w3.org/1998/Math/MathML"
                             xmlns:om="http://www.openmath.org/OpenMath">
                        <mtr>
                           <mtd columnalign="left">
                              <bvar>
                                 <mi>x</mi>
                              </bvar>
                           </mtd>
                        </mtr>
                        <mtr>
                           <mtd columnalign="left">
                              <condition>
                                 <mrow>
                                    <mi>x</mi>
                                    <mo>&lt;</mo>
                                    <mn>5</mn>
                                 </mrow>
                              </condition>
                           </mtd>
                        </mtr>
                     </mtable>
                  </m:math>
               </div>
            </dd>

      <div class="cddefinition">
         <h2>
            <a name="list">Symbol Definition: list</a>
         </h2>
         <dl>
            <dt class="dt">Pragmatic MathML:</dt>
            <dd>
               <p>&lt;list&gt; &lt;/list&gt;</p>
               <p> order : "lexicographic" | "numeric"</p>
            </dd>
            <dt class="dt">Role:</dt>
            <dd>application</dd>
            <dt class="dt">Description:</dt>
            <dd>
               <p>This symbol denotes the list construct which is an n-ary function. The list entries must be given explicitly.</p>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
               <div>
                  <button id="d43e221xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e221xml')">XML (MathML)</button>
               </div>
               <pre id="d43e221xml" style="display:none">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;list&gt;&lt;ci&gt;a&lt;/ci&gt;&lt;ci&gt;b&lt;/ci&gt;&lt;ci&gt;c&lt;/ci&gt;&lt;/list&gt;
  &lt;/math&gt;</pre>
               <div>
                  <button id="d43e221stricta" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e221strict')">Strict Content MathML</button>
               </div>
               <pre id="d43e221strict" style="display:none; margin-top: 0.5em">&lt;math xmlns="http://www.w3.org/1998/Math/MathML"&gt;
    &lt;apply&gt;&lt;csymbol cd="list1"&gt;list&lt;/csymbol&gt;&lt;ci&gt;a&lt;/ci&gt;&lt;ci&gt;b&lt;/ci&gt;&lt;ci&gt;c&lt;/ci&gt;&lt;/apply&gt;
  &lt;/math&gt;</pre>
               <div>
                  <button id="d43e221cmmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e221cmml')">OpenMath</button>
               </div>
               <pre id="d43e221cmml" style="display:none; margin-top: 0.5em">&lt;OMOBJ xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://www.openmath.org/OpenMath"&gt;
    &lt;OMA&gt;&lt;OMS cd="list1" name="list"/&gt;&lt;OMV name="a"/&gt;&lt;OMV name="b"/&gt;&lt;OMV name="c"/&gt;&lt;/OMA&gt;
  &lt;/OMOBJ&gt;</pre>
               <div>
                  <button id="d43e221prefa" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e221pref')">Prefix form</button>
               </div>
               <div id="d43e221pref" style="display:none; margin-top: 0.5em">
                  <a href="list1.xhtml#list">list</a>
( <i>a</i>,  <i>b</i>,  <i>c</i>)

  </div>
               <div>
                  <button id="d43e221mmla" class="omcd_formula omcd_active"
                          onclick="omcd_divfold('d43e221mml')">Presentation MathML</button>
               </div>
               <div id="d43e221mml" style="display:block; margin-top: 0.5em">
                  <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" display="block">
                     <mrow xmlns="http://www.w3.org/1998/Math/MathML"
                           xmlns:om="http://www.openmath.org/OpenMath">
                        <mo>(</mo>
                        <mi>a</mi>
                        <mo separator="true">,</mo>
                        <mi>b</mi>
                        <mo separator="true">,</mo>
                        <mi>c</mi>
                        <mo>)</mo>
                     </mrow>
                  </m:math>
               </div>
            </dd>
            <dt class="dt">Example:</dt>
            <dd>
The list 3, 6, 9.
<div>
                  <button id="d43e236xmla" class="omcd_formula omcd_inactive"
                          onclick="omcd_divfold('d43e236xml')">XML (OpenMath)</button>
               </div>
               <pre id="d43e236xml" style="display:none">&lt;OMOBJ xmlns="http://www.openmath.org/OpenMath" version="3.0" cdbase="http://www.openmath.org/cd"&gt;
  &lt;OMA&gt;
    &lt;OMS cd="list1" name="list"/&gt;
    &lt;OMI&gt; 3 &lt;/OMI&gt;
